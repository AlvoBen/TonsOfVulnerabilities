            <span class="slds-p-left_x-small">{labels.otherInsuranceDetails_Hum}: {config.policyMemberId} ({count})</span>

        </h3>

            <c-standard-table-component-hum class="full-container hc-account-detail-standard-table" b-hide-title=false name-of-screen="Other Insurance"
                response={oIntLst}  templatemodal={otherinsuranceLayout} no-data-message={labels.Hum_NoResultsFound}>
            </c-standard-table-component-hum>
        </div>
    </lightning-card>
