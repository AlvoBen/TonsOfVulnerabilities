<template>
    <div class="slds-p-horizontal_x-large">
        <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="large"></lightning-spinner>
        <template if:false={deleteForm}>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-1 slds-wrap">
                    <template if:true={bLogCodeVisible}>
                        <div class="slds-p-vertical_medium">
                            <span class="slds-text-color_error">*</span>
                            <label class="slds-text-body_medium">{labels.LogCode}:</label>
                            <lightning-helptext
                                content='Mail Order Pharmacy Associates Case Comment Requirements: Please refer to the Compass document "Call Center Note Types" for details.'
                                class=" ">
                            </lightning-helptext>
                            <lightning-combobox placeholder="Select" options={lstCodes} onchange={handleChange}
                             data-id='code-picklist' class={codeErrorHighlights}>
                            </lightning-combobox>
                        </div>
                    </template>
                        <div class="slds-p-vertical_medium">
                            <span class="slds-text-color_error">*</span>
                            <template if:true={isItTask}>
                                <label class="slds-text-body_medium">Task Comments:</label>
                            </template>
                            <template if:false={isItTask}>
                                <label class="slds-text-body_medium">{labels.HumComments}:</label>
                            </template>
                            
                            <lightning-textarea maxlength={showInputLength} value={getComment} data-id='comments' class={commentErrorHighlights} onchange={checkCharLimit}>
                            </lightning-textarea>
                            <template if:true={bDisplayLimitMsg}>
                            <div class="slds-col">
                                <div class="slds-text-body_medium message-container">
                                    <span>{showMaxLimitMsg}</span>
                                </div>
                            </div>
                            </template>
                        </div>
                </div>
            </div>
        </template>
        <template if:true={deleteForm}>
            <div class="slds-grid slds-align_absolute-center">
                <div class="slds-col">
                    <div class="slds-var-p-vertical_medium">
                        You are now deleting this comment. Are you sure you want to continue?
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
