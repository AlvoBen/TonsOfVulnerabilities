<template>
    <div>
        <template if:true={loaded}>
            <div class="slds-form-element">
                <label class="slds-checkbox_toggle slds-grid">
                    <span class="slds-form-element__label slds-m-bottom_none">Member Consent</span>
                    <input type="checkbox" name="checkbox-toggleMemberConsent" value="Member Consent"
                        aria-describedby="Member Consent" onchange={toggleMemberConsent}
                        checked={memberConsentStatusFlag} />
                    <span id="checkbox-toggle-memberConsent1" class="slds-checkbox_faux_container"
                        aria-live="assertive">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-checkbox_on">{memberConsentStatus}</span>
                        <span class="slds-checkbox_off">{memberConsentStatus}</span>
                    </span>
                </label>
            </div>
        </template>
        <template if:false={loaded}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
            </div>
        </template>
    </div>
    <template if:true={displayMemberConsentPopup}>
        <c-pharmacy-update-member-consent-hum member-consent-flag={memberConsentStatusFlag}
            onclosemodal={handleCloseModal} onupdatememberconsent={handleUpdateMemberConsent}>
        </c-pharmacy-update-member-consent-hum>
    </template>
</template>
