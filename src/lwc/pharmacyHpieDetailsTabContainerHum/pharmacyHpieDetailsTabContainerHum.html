<template>
	<div class="slds-grid slds-wrap">
		<div class="slds-col slds-size_1-of-1">
			<c-pharmacy-hpie-account-details-hum profile-details={profileDetails} finance-details={financeDetails}
				account-id={accountId} enterprise-id={enterpriseId} user-id={userId} user-profile={userProfile}>
			</c-pharmacy-hpie-account-details-hum>
		</div>
		<div class="slds-col slds-size_4-of-12 slds-m-top_x-small">
			<c-pharmacy-hpie-health-history-hum account-id={accountId} enterprise-id={enterpriseId} user-id={userId}
				user-profile={userProfile}>
			</c-pharmacy-hpie-health-history-hum>
		</div>
		<div class="slds-col slds-size_8-of-12 slds-m-top_x-small">
			<c-pharmacy-hpie-address-hum record-id={accountId} enterprise-id={enterpriseId} user-id={userId}
				user-profile={userProfile} onaddresssavesuccess={handleAddressSaveSuccess} is-lightning>
			</c-pharmacy-hpie-address-hum>
		</div>
	</div>
</template>
