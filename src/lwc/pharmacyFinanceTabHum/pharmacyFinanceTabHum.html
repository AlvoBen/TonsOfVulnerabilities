<template>
    <div class="slds-var-p-top_xxx-small">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Credit Card Information" value="0" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">
                        <c-pharmacy-credit-card-information-hum record-id={recordid} enterprise-id={enterpriseid} network-id={networkid} pharmacydemographicdetails={pharmacydemographicdetails} onsavecard={handleSaveCard}></c-pharmacy-credit-card-information-hum> 
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab> 
            <lightning-tab label="Member Payment Information" value="1" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">               
                            <c-pharmacy-member-payment-information-hum record-id={recordid} enterprise-id={enterpriseid} network-id={networkid} ship-address={shipAddress} bill-address={billingAddress} per-address={permanentAddress} emailaddress={emailaddress}></c-pharmacy-member-payment-information-hum>
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-tab>
            <lightning-tab label="Member Adjustment" value="2" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">             
                        <c-pharmacy-member-adjustment record-id={recordid} enterprise-id={enterpriseid} network-id={networkid} ></c-pharmacy-member-adjustment>  
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
