<!--
LWC Name        : PharmacyPrescriptionsAndOrderSummaryHum.html
Function        : LWC to display pharmacy order tabs.

Modification Log:
* Developer Name                  Date                         Description
* Swapnali Sonawane               12/05/2022                   US- 3969790 Migration of the order queue detail capability
****************************************************************************************************************************-->
<template>
    <div class="slds-var-p-top_xxx-small">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Prescriptions" value="0"
                           class="slds-p-bottom_none">
                <lightning-layout class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                                           class="detail-item slds-var-m-bottom_small">
                        <c-pharmacy-prescriptions-filters-hum record-id={recordid} network-id={networkid} enterprise-id={enterpriseid} pharmacydemographicdetails={pharmacydemographicdetails} onrefreshpresdata={handlePrescRefresh}></c-pharmacy-prescriptions-filters-hum>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab>
            <lightning-tab label="Order Summary" value="1"
                           class="slds-p-bottom_none">
                <lightning-layout class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                                           class="detail-item slds-var-m-bottom_small">
                        <c-pharmacy-order-summary-filter-hum presc-data={prescriptiondata} recordid={recordid} networkid={networkid} enterpriseid={enterpriseid} pharmacydemographicdetails={pharmacydemographicdetails} omsdetails={omsdetails} payer={payer}> </c-pharmacy-order-summary-filter-hum>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
