<template>
    <template if:true={iconvalprop}>
        <div class="">
            <div class="hc-icon-comp hc-icontext slds-badge slds-badge_lightest" aria-describedby="recordTypeHelp"
                 aria-disabled="true" onmouseover={onRecordTypeOver} onmouseout={onRecordTypeOut}>
                <span class="slds-badge__icon slds-badge__icon_left">
                    <span class="slds-icon_container slds-icon_container_circle slds-icon_small slds-icon-action-join-group">
                        <div class="slds-align_absolute-center" style="height: 0.55rem">
                            <lightning-icon icon-name={iconImage} size="x-small" style="padding: 41%;">
                            </lightning-icon>
                        </div>
                    </span>
                </span>
                {value}
            </div>
            <div class="hc-iconcomp-heltext slds-fall-into-ground slds-popover slds-popover_tooltip slds-nubbin_bottom-left"
                 data-id="hc-icon-comp-tooltip" role="tooltip" id="recordTypeHelp">
                <div class="slds-popover__body">{recordTypeHelpText}</div>
            </div>
        </div>
    </template>
</template>
