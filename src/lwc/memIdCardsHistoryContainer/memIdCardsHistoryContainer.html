<template>
    <lightning-layout class="template-full-height">
        <lightning-card size ="12" medium-device-size="12" title="ID Card Status" >
                            
            <div class="slds-grid slds-wrap slds-m-left_small slds-m-right_small info-bg">
                <div class=" slds-col slds-size_1-of-12"  style="width: 40px">
                <span class="slds-m-left_x-small"><lightning-icon icon-name="utility:info" alternative-text="infoMsg!" title="infoMsg"></lightning-icon> </span>
                </div>
                <div class="slds-col slds-size_11-of-12 slds-m-left_x-small" >
                <span >{label.memberIdCardsInfoMessageHistory}</span>
                </div>
                </div>
                
        <lightning-tabset class="hc-custom-tab-style " >
            <lightning-tab label={oTabs.medicalIds} value="1" onactive = "{handleActive}">
                <!--Medical id cards will display here-->
                <lightning-layout>
                    <lightning-layout-item>
                        <c-member-id-cards-policy-member s-record-id={recordId} s-product-type={productType} tab-id={tabId}>

                        </c-member-id-cards-policy-member>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab>
            <lightning-tab label={oTabs.dentalIds} value="2"  onactive = "{handleActive}">
                <!--Dental id cards will display here-->
                <lightning-layout>
                    <lightning-layout-item>
                        <c-member-id-cards-policy-member s-record-id={recordId} s-product-type={productType} tab-id={tabId}>
                            
                        </c-member-id-cards-policy-member>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab>
        </lightning-tabset>
        </lightning-card>
    </lightning-layout>
    
</template>
