<template>
    <lightning-layout class="template-full-height detail-container">
        <lightning-layout-item>
        <lightning-layout >
            <lightning-layout-item size="12" class=" slds-p-left_x-small slds-m-bottom_x-small slds-m-top_x-small slds-p-right_x-small" >
     
                <div class="slds-page-header slds-page-header_record-home">
                    <div class="highlights-container">
                    <div class="slds-page-header__row slds-grid_vertical-align-center">
                    <div class="slds-page-header__col-title">
                    <div class="slds-media">
                    <div class="slds-media__body">
                        <span
                            class="slds-page-header__title slds-truncate slds-text-heading_small slds-m-top_x-small">
                            <b>ID Card Order Summary</b>
                        </span>
                        </br>
                        <lightning-button variant="brand-outline" disabled={bReqButton} name="Request ID Card" label="Request ID Card(s)" onclick={handleIdCardRequest}>
                        </lightning-button>
						
						
						<div class="slds-grid slds-wrap  slds-m-right_small info-bg" style="width: 100%">
							<div class=" slds-col slds-size_1-of-4"  style="width: 40px">
								<span class="slds-m-left_x-small" style="margin-top:20px !important">
									<lightning-icon icon-name="utility:info" alternative-text="infoMsg!" title="infoMsg"></lightning-icon> 
								</span>
							</div>
							<div class="slds-col slds-size_3-of-4 slds-m-left_x-small slds-font-size-1" >
								<span >Reminder:  new ID cards are not auto-generated if future plan year benefits are unchanged. If member's policy is unchanged, confirm if ID card is still needed.</span>
							</div>  
						</div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>

                
                <template if:true={bshowWarning}>
                <div if:true={bPcpPcd} class="slds-grid slds-wrap  slds-m-right_small infomsg-bg" style="width: 100%">
                    <div class=" slds-col slds-size_1-of-4"  style="width: 40px">
                        <span class="slds-m-left_x-small " style="margin-top:20px !important">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning!" size="small" title="Warning"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-col slds-size_3-of-4 slds-m-left_x-small slds-font-size-1" >
                        <span >{bmedicaremsg}</span>
                    </div>    
                </div>
                <div if:false={bPcpPcd} class="slds-grid slds-wrap  slds-m-right_small infomsg-bg" style="width: 100%">
                    <div class=" slds-col slds-size_1-of-4"  style="width: 40px">
                        <span class="slds-m-left_x-small " style="margin-top:20px !important">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning!" size="small" title="Warning"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-col slds-size_3-of-4 slds-m-left_x-small slds-font-size-1" >
                        <span >{bmedicaremsg}</span>
                    </div>    
                </div>
				</template>
             </lightning-layout-item>
        </lightning-layout>
    

        <template if:true={displayVariable} id="displayMember">
            <template for:each={displayVariable} for:item="disp" for:index="indexd">
                <lightning-layout key={disp.tKey}>
                    <lightning-layout-item class="slds-font-size-2 " size ="12"  >
                        <template if:true={disp.value}>
							<div class="slds-text-align_left slds-p-bottom_none slds-p-left_x-small">{disp.tKey} 
							</div>						
                            <template for:each={disp.value} for:item="dispVal" for:index="ind">
                                <lightning-card if:true={dispVal.value.bChecked} key={dispVal.value.sRelationship} size ="12" small-device-size="12" title="" class="slds-font-size-1">
                                    <div class="sldx-box slds-p-around_none slds-p-top_none slds-m-bottom_none slds-m-vertical_none slds-m-horizontal_none">
                                    
                                        <!-- <div class="slds-text-align_right">DOB: {policyMember.Member__r.Birthdate__c}</div>
                                        style="margin-top:0.5px ; margin-left:190px"-->
                                        
                                        <div ><span class="slds-m-right_small" style="float:right !important; ">DOB: {dispVal.value.sBirthDate}</span></div>
                        
                                           
                                        
                                    <lightning-layout >
                                        <lightning-layout-item style="margin-top:10px ; margin-left:5px" data-tindex={indexd} data-index={ind}>
                                            <lightning-input type="checkbox-button" checked="" data-index={ind} data-tindex={indexd} data-ctkey={disp.tKey}
                                                    data-spolmemid ={dispVal.sPolciyMemberId} 
                                                    label="ID Card Request" onclick={handleIdCardRowRevertRequest} ></lightning-input>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-font-size-1" style="margin-top:10px ; margin-left:10px" >
                                        <!-- <div class="slds-text-align_left"><b>{Node.FirstName} {Node.LastName}</b></div>-->
                                        <!-- <div class="slds-text-align_left">{Policy_Member__c.Relationship__c}</div>-->
                                        <div><b>{dispVal.value.sName}</b></br></div>
                                            <div>{dispVal.value.sRelationship}</br></div>
                                        
                        
                                        </lightning-layout-item>
                                    </lightning-layout>
                                        
                                    <lightning-layout>
                                        <lightning-layout-item class="slds-font-size-1" style="margin-top:10px ; margin-left:48px" >
                                            <!-- <div class="slds-text-align_left">{policyMember.Member__r.PersonnMailingAddress}</div>-->
                                            <div class="slds-text-align_left">{dispVal.value.sAddress}</div>
                                            
                                        </lightning-layout-item>
                                    </lightning-layout> 
                                    <div style="border-top: 1px solid  rgba(124, 123, 124, 0.397)"> </div>
                                    </div>
                                </lightning-card>
                            
                            </template>
                        </template>
                        <div style="border-top: 1px solid  rgba(124, 123, 124, 0.397)"> </div>
                    </lightning-layout-item>
                </lightning-layout>  
            </template>
        </template>

   

</lightning-layout-item>
</lightning-layout>
 
</template>
