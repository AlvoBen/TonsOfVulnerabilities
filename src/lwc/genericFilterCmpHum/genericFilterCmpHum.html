<template>
    <template if:true={displayfilter}>
        <section style={getStyle}
                 aria-describedby="dialog-body-id-107"
                 class="slds-popover slds-popover_prompt slds-popover_prompt_top-right slds-p-vertical_x-small"
                 role="dialog">
            <div class="slds-border_bottom slds-p-bottom_x-small">
                <div class="slds-m-vertical_x-small">
                    <div class="slds-grid slds-grid_align-spread slds-wrap">
                        <div class="slds-col">
                            <h2 class="slds-text-heading_medium slds-p-left_x-small">
                                Filters
                            </h2>
                        </div>
                        <div class="slds-col">
                            <lightning-button data-label="Clear" label="Clear" title="Clear" variant="brand" class="slds-left-xl"
                                              onclick={handleClick} disabled={isdisabled}>
                            </lightning-button>
                        </div>
                        <div class="slds-col">
                            <lightning-button-icon data-label="Close" icon-name="utility:close" variant="bare"
                                                   class="slds-button_icon slds-float_right slds-button_icon-small slds-popover__close"
                                                   title="Close" onclick={handleClick} label="Close">
                            </lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-m-around_x-small">
                <div  class="divSection"  id="dialog-body-id-107">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-form-element">
                                <template if:true={filterconfig}>
                                    <template for:each={filterconfig}
                                              for:item="item">
                                        <template if:true={item.visible}>
                                            <template if:true={item.searchbar}>
                                                <div class="slds-box slds-m-around_x-small"
                                                     key={item.label}>
                                                    <c-generic-keyword-search-hum placeholder={item.placeholder}
                                                                                  keyword={item.keyword}
                                                                                  name={item.name}
                                                                                  label={item.label}
                                                                                  minchar="3">
                                                    </c-generic-keyword-search-hum>
                                                </div>
                                            </template>
                                            <template if:true={item.dateCombobox}>
                                                <div key={item.label}
                                                     class="slds-box slds-m-around_x-small"
                                                     if:true={item.label}>
                                                    {item.label}
                                                </div>
                                                <template if:true={item.beginDOS}>
                                                    <div key={item.beginDOS.label}
                                                         class="slds-box slds-m-around_x-small">
                                                        <c-generic-date-selector dlabel={item.beginDOS.label}
                                                                                 dkeyname={item.beginDOS.name}
                                                                                 dvalue={item.beginDOS.value}>
                                                        </c-generic-date-selector>
                                                    </div>
                                                </template>
                                                <template if:true={item.endDOS}>
                                                    <div class="slds-box slds-m-around_x-small"
                                                         key={item.endDOS.label}>
                                                        <c-generic-date-selector dlabel={item.endDOS.label}
                                                                                 dkeyname={item.endDOS.name}
                                                                                 dvalue={item.endDOS.value}>
                                                        </c-generic-date-selector>
                                                    </div>
                                                </template>
                                            </template>
                                            <template if:true={item.combobox}>
                                                <template if:true={item.required}>
                                                    <div class="slds-box slds-m-around_x-small"
                                                         key={item.label}>
                                                        <lightning-combobox name={item.name}
                                                                            label={item.label}
                                                                            value={item.value}
                                                                            data-id={item.dataid}
                                                                            placeholder={item.placeholder}
                                                                            options={item.options}
                                                                            onchange={handleChange}
                                                                            required
                                                                            dropdown-alignment="auto">
                                                        </lightning-combobox>
                                                    </div>
                                                </template>
                                                <template if:false={item.required}>
                                                    <div class="slds-box slds-m-around_x-small"
                                                         key={item.label}>
                                                        <lightning-combobox name={item.name}
                                                                            label={item.label}
                                                                            value={item.value}
                                                                            data-id={item.dataid}
                                                                            placeholder={item.placeholder}
                                                                            options={item.options}
                                                                            onchange={handleChange}
                                                                            dropdown-alignment="auto">
                                                        </lightning-combobox>
                                                    </div>
                                                </template>
                                            </template>
                                            <template if:true={item.multipicklist}>
                                                <!--Insert  onmultiselectfilter event in main component-->
                                                <div class="slds-box slds-m-around_x-small"
                                                     key={item.label}>
                                                    <c-generic-multiselect-picklist-hum keyname={item.dataid}
                                                                                        title={item.label}
                                                                                        options={item.options}
                                                                                        placeholdermessage={item.placeholder}
                                                                                        selected-picklist-values={item.value}>
                                                    </c-generic-multiselect-picklist-hum>
                                                </div>
                                            </template>
                                        </template>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
