<template>
	<template if:true={caseCommentDisplay}>
		<div class="slds-grid">
			<div class="slds-col ">
				<div class="slds-var-m-top_large slds-m-left_x-small">
					<div class="slds-border_top">
					</div>
				</div>
			</div>
			<lightning-button class="slds-button_neutral" name='showmore' variant="base" label="Show More"
							  disabled={showbutton} onclick={handleShowMore}>
			</lightning-button>
			<div class="slds-col slds-m-right_small">
				<div class="slds-var-m-top_large">
					<div class="slds-border_top">
					</div>
				</div>
			</div>
		</div>
	</template>
	<slot name="filterpill"></slot>
	<div class="slds-grid slds-p-bottom_x-small slds-p-top_small slds-m-right_medium">
		<div class="slds-col slds-grid_align-end slds-text-align_center" style="display:flex">
			<template if:true={canExpand}>
				<div class="slds-text expandText" style="color: rgb(1, 118, 211);cursor: pointer;" onclick={chageExpandCollapse}>{expandOrCollpase}</div>
				<div class="slds-m-horizontal_medium">-</div>
			</template>
			<template if:true={caseCommentDisplay}>
				<div class="slds-text">{indexDisplay}</div>
			</template>
		</div>
	</div>
	<div>
		<div style="width: 100%;">
			<template if:true={historytimelinedata}>
				<div class={removeOuterPadding}>
					<ul class="slds-timeline">
						<template for:each={historytimelinedata} for:item="item">
							<c-generic-history-timeline-item-hum key={item.Index} show-task-number-u-r-l={showTaskNumberURL}
																 expanded={isExpanded} historylineitemdata={item} has-comments={caseCommentDisplay}
																 b-log-code-visible={bLogCodeVisible} case-id={caseId} expandevent={expandevent} is-archived={isArchived} s-case-record-type-name={sCaseRecordTypeName} lst-codes={lstCodes}>
							</c-generic-history-timeline-item-hum>
						</template>
					</ul>
				</div>
			</template>
		</div>
	</div>
</template>
