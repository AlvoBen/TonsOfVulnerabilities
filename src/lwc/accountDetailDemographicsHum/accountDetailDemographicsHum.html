<template>
    <lightning-accordion if:true={bShowDemographics} allow-multiple-sections-open active-section-name='form'>
        <lightning-accordion-section name="form" label={labels.HUM_Verify_Demographics} class="custom-accordian-title">
            <div if:true={oDetails} class="slds-p-horizontal_small">
                <lightning-record-view-form record-id={sRecordId} object-api-name="Account">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">
                                        {labels.HUM_LVB}</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oDetails.sLastVerifiedBy}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">{labels.HUM_DSLV}</span>
                                    <div class="slds-form-element__control">
                                        <template if:true={bShowWarningIcon}>
                                            <lightning-icon icon-name="utility:warning" size="xx-small"
                                                alternative-text="Warning!" title="Warning" variant="error">
                                            </lightning-icon>
                                        </template>
                                        <div class="slds-form-element__static">
                                            {oDetails.iDaysSinceLastVerified}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">
                                        {labels.HUM_LVO}</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {oDetails.sLastVerifiedOn}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </lightning-record-view-form>
            </div>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
