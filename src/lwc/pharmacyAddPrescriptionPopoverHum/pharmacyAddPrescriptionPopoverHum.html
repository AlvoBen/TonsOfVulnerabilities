<template>
    <div class="maindiv">
        <section aria-describedby="dialog-body-id-107"
            class="slds-popover slds-popover_prompt slds-popover_prompt_top-right custompopover" role="dialog">
            <lightning-button-icon icon-name="utility:close" variant="bare"
                class="slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" title="close"
                style="margin-top:6px;" onclick={hidePrescriptionPopover} label="Close">
            </lightning-button-icon>
            <header style="border: 1px solid #f3f2f2 ;background-color: white;"
                class="slds-popover__header slds-m-vertical_xxx-small">
                <h2 id="dialog-heading-id-3" class="slds-text-heading_small"><b>Prescriptions</b></h2>
            </header>
            <div class="" id="dialog-body-id-107">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div class="slds-form-element slds-m-around_small">
                            <div>
                                <c-generic-keyword-search-hum minchar="3" placeholder="Search" name="searchByWord"
                                    label="" keyword={keyword} ontextclear={clearSearchData}
                                    onkeywordvalue={handleKeywordSearch}>
                                </c-generic-keyword-search-hum>
                            </div>
                        </div>
                        <div class="slds-var-m-around_small">{selectedPrescriptionCount} item(s) selected</div>
                        <div class="slds-scrollable_y" style={getInnerDivStyle}>
                            <template if:true={finalPrescriptionList}>
                                <template for:each={finalPrescriptionList} for:item="prescription">
                                    <c-pharmacy-hpie-add-prescription-card-hum key={prescription.key}
                                        item={prescription} onupdateprescriptions={handlePrescriptionAdd} checked={prescription.addedToCart}>
                                    </c-pharmacy-hpie-add-prescription-card-hum>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-grid_vertical-align-center slds-var-p-around_small ">
                <lightning-button variant="brand" label="Ok" onclick={passToCreateOrder} class="slds-col_bump-left">
                </lightning-button>
            </div>
        </section>
    </div>
</template>
