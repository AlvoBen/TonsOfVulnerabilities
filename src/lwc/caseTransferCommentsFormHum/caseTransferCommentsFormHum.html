<template>
    <div class="slds-scrollable">
        <template if:true={caseComments}>
            <template if:true={bPharmacy}>
                <h2 class="slds-card__header-title hc-standard-table-styles slds-p-around_medium slds-m-around_small" style="background: #f5f1f3;
                   ">
                    Case Comment
                </h2>
                <lightning-layout multiple-rows="false">
                    <lightning-layout-item size="5">
                        <div class="slds-p-horizontal_small" if:true={bLogCodeVisible}>
                            <label class="slds-text-body_small">
                                Mail Order Pharmacy Log Code<span class="slds-text-color_error"></span>:
                            </label>
                            <lightning-helptext content={label.casecommentwarningmsg}>
                            </lightning-helptext>
                            <lightning-combobox name="pharmacyLogCode" variant="label-hidden" placeholder="--None--" value={pharmacyLogCode}
                                                options={lstCodes} onchange={handleChange} data-id='code-picklist'>
                            </lightning-combobox>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small" size="7">
					<div if:true={bLogCodeVisible}>
                        <label class="slds-text-body_small">Case Comments:</label>
                        <lightning-textarea variant="label-hidden" data-id='comments'
                                            maxlength={commentLimit} onchange={checkCharLimit}>
                        </lightning-textarea>
                        <template if:true={bDisplayLimitMsg}>
                            <div class="slds-col">
                                <div class="slds-text-body_medium message-container">
                                    <span>{maxLimitMsg}</span>
                                </div>
                            </div>
                        </template>
						</div>
                    </lightning-layout-item>
					<lightning-layout-item padding="horizontal-small" size="12">
                    <div if:false={bLogCodeVisible}>
                    <label class="slds-text-body_small">Case Comments:</label>
                    <lightning-textarea variant="label-hidden" data-id='comments'
                        maxlength={commentLimit} onchange={checkCharLimit}>
                    </lightning-textarea>
                    <template if:true={bDisplayLimitMsg}>
                        <div class="slds-col">
                            <div class="slds-text-body_medium message-container">
                                <span>{maxLimitMsg}</span>
                            </div>
                        </div>
                    </template>
                </div>
                </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:false={bPharmacy}>
                <lightning-layout>
                    <lightning-layout-item padding="horizontal-small" size="12" class="slds-p-top_x-small">
                        <label class="slds-text-body_medium ">Case Comments:</label>
                        <lightning-textarea variant="label-hidden" data-id='comments'
                                            maxlength={commentLimit} onchange={checkCharLimit}>
                        </lightning-textarea>
                        <template if:true={bDisplayLimitMsg}>
                            <div class="slds-col">
                                <div class="slds-text-body_medium message-container">
                                    <span>{maxLimitMsg}</span>
                                </div>
                            </div>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>
        <template if:true={medicareCallsComments}>
            <lightning-layout multiple-rows="false">
                <lightning-layout-item padding="horizontal-small" size="12">
                    <label class="slds-text-body_medium">Medicare Calls Case Comments:</label>
                    <br>
                    <span style="color : #2a5f95;font-size : 85%;font-weight : bold;medicare-calls-cc">Medicare Calls Issue (A minimum of 10 characters are required, with a maximum of 2000)</span>
                    <br><span style="color:red;font-weight : bold;font-size : 80%;">- Callback Number(If Applicable)</span>
                    <br><span style="color:red;font-weight : bold;font-size : 80%;">- Caller's Issue/Concern</span>
                    <br><span style="color:red;font-weight : bold;font-size : 80%;">- Caller's Expected Outcome</span>
                    <lightning-textarea variant="label-hidden" data-id='commentsiss' maxlength={commentLimit}>
                    </lightning-textarea>
                    <span>Limit: {commentLimit} Characters</span>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small" size="12">
                    <span style="color : #2a5f95;font-size : 85%;font-weight : bold;">Medicare Calls Resolution (A minimum of 10 characters are required, with a maximum of 2000)</span>
                    <br><span style="color:red;font-weight : bold;font-size : 80%;">- Actions Taken</span>
                    <br><span style="color:red;font-weight : bold;font-size : 80%;">- Associate Resolution</span>
                    <lightning-textarea variant="label-hidden" data-id='commentsres' maxlength={commentLimit}>
                    </lightning-textarea>
                    <span>Limit: {commentLimit} Characters</span>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </div>
</template>
