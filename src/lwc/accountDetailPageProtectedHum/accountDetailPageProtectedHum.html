<template>
  <div class="slds-grid slds-grid_vertical" style="height:500px">
  <div class="slds-panel__header slds-theme_backgroundColor-white">
  <lightning-icon icon-name="standard:account"></lightning-icon>
  <h2 class="slds-panel__header-title slds-text-heading_small slds-m-left--x-small">
    {accType}<br>{accName}</h2>
</div>
<br>
<div class="slds-p-left_xx-large slds-p-right_xx-large">
<template for:each={accdata} for:item="oField">
  <div class="slds-form__row" key={oField}>
    <div class="slds-form__item" role="listitem">
      <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
        <span class="slds-form-element__label">{oField.label}</span>
        <div class="slds-form-element__control">
          <div class="slds-form-element__static">{oField.value}</div>
        </div>
      </div>
    </div>
  </div>
</template>
</div>
<br>
<br>
  <template if:true={checkFlag}>
         <c-standard-table-component-hum 
                  b-hide-title=true  response={memPlandata}
                templatemodal={memPlanModel} no-data-message=''>
            </c-standard-table-component-hum> 

          </template>
        </div>
</template>
