<template>
    <lightning-card>
        <div class="slds-grid slds-m-left_x-small slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-col">
                        <h3>
                            <span class="slds-page-header__title slds-truncate" title="Authorizations">Authorizations</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <template if:true={loaded}>
            <template if:true={dataFound}>
                <div class="slds-gutters slds-grid slds-grid_align-spread slds-m-top_x-small">
                    <div class="slds-col slds-size_4-of-12">
                        <c-generic-keyword-search-hum minchar="3" placeholder="Filter By" name="searchByWord" keyword={keyword} ontextclear={clearSearchData}
                                                      onkeywordvalue={findByWord}>
                        </c-generic-keyword-search-hum>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <c-generic-multiselect-picklist-hum keyname="authDescription"
                                                            options={filterFldValues.authDescription} placeholdermessage="Outcome" title=""
                                                            onmultiselectfilter={handlePicklistFilter}>
                        </c-generic-multiselect-picklist-hum>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <c-generic-multiselect-picklist-hum keyname="eventType" options={filterFldValues.eventType}
                                                            placeholdermessage="Event Type" title="" onmultiselectfilter={handlePicklistFilter}>
                        </c-generic-multiselect-picklist-hum>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
    <lightning-card>
        <template if:true={loaded}>
            <template if:false={serviceError}>
                <template if:true={dataFound}>
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-col">
                            <template if:true={pillFilterValues}>
                                <template for:each={pillFilterValues} for:item="pill" for:index="ind">
                                    <lightning-pill class="slds-m-around_x-small" data-index={ind} data-key={pill.key}
                                                    data-value={pill.value} label={pill.value} key={pill.key} onremove={handlePillRemove}>
                                    </lightning-pill>
                                </template>
                            </template>
                        </div>
                    </div>
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col">
                            <span class="slds-text">{filteredcount} of {totalcount} items</span>
                        </div>
                    </div>
                    <div data-id="scrolldiv" class="slds-scrollable_y slds-m-top_x-small container" onscroll={handleScroll}>
                        <template if:true={loaded}>
                            <div class="slds-text-longform">
                                <template if:true={finalauthorizations}>
                                    <template for:each={finalauthorizations} for:item="item" for:index="ind">
                                        <c-pharmacy-authorizations-detail-hum name={item.Id} key={item.Id} auth={item} calledfrompharmacy={calledfrompharmacy}>
                                        </c-pharmacy-authorizations-detail-hum>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:false={dataFound}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-wrap">
                            <c-generic-scoped-notification-hum iconname="utility:info" message="No records to display.">
                            </c-generic-scoped-notification-hum>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={serviceError}>
                <div class="slds-grid slds-grid_align-spread slds-p-left_small slds-p-right_small">
                    <div class="slds-col slds-size_1-of-1 slds-m-vertical_small">
                        <c-generic-scoped-notification-hum iconname="utility:error" message={labels.serviceerrormessage}
                                                           type="error">
                        </c-generic-scoped-notification-hum>
                    </div>
                </div>
            </template>
        </template>
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </lightning-card>
</template>
