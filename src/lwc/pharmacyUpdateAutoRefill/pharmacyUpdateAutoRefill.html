<template>
    <div class="slds-modal slds-fade-in-open slds-backdrop">
        <div class="slds-modal__container">
            <template if:true={autoFillFlag}>
                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
                        variant="bare-inverse" onclick={handleCloseModal} class="slds-modal__close">
                    </lightning-button-icon>
                    <h1 class="slds-text-heading_large">Remove Auto-fill for this medication?</h1>
                </div>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <P class="slds-text-align_center slds-var-m-top_xx-large slds-var-m-bottom_xx-large">This
                        medication is
                        currently set to be auto-filled.<br> Are you sure you want to remove it from auto-fill?
                    </P>
                </div>
            </template>
            <template if:false={autoFillFlag}>
                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
                        variant="bare-inverse" onclick={handleCloseModal} class="slds-modal__close">
                    </lightning-button-icon>
                    <h1 class="slds-text-heading_large">Auto-Fill this medication?</h1>
                </div>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <P class="slds-text-align_center slds-var-m-top_xx-large slds-var-m-bottom_xx-large">You are
                        about to set this medication to be
                        <br> auto-filled. Are you sure?
                    </P>
                </div>
            </template>
            <div class="slds-modal__footer">
                <lightning-button label="No" title="No" onclick={handleCloseModal} class="slds-var-m-right_small">
                </lightning-button>
                <lightning-button label="Yes" variant="brand" onclick={updateAutoFill}></lightning-button>
            </div>
        </div>
    </div>
</template>
