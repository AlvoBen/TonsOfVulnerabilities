<template>
    <div class={customCss}>
        <button if:false={linkType}
                class="custom-tooltip-icon slds-button slds-button_icon slds-button slds-button_icon"
                aria-describedby="custom-help" aria-disabled="true" onmouseover={onTooltipOver} onmouseout={onTooltipOut}>
            <lightning-icon icon-name="utility:info" size="x-small">
            </lightning-icon>
        </button>
        <div if:true={linkType} class="custom-tooltip-link" aria-describedby="custom-help" aria-disabled="true"
             onmouseover={onTooltipOver} onmouseout={onTooltipOut}>
            {linkText}
        </div>
        <div class="custom-help-text slds-popover slds-popover_tooltip slds-fall-into-ground" role="tooltip"
             id="custom-help" data-custom-help="custom-help">
            <div class="slds-popover__body">
                <lightning-formatted-rich-text value={helpText}></lightning-formatted-rich-text>
            </div>
        </div>
    </div>
</template>
