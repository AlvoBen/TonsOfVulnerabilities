<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <lightning-card>
        <div class="slds-var-p-left_medium slds-var-p-bottom_medium slds-card__header-title slds-text-heading-medium">My Overdue Work ({overdueCount}) </div>
        <div class="slds-m-horizontal_medium">
            <lightning-datatable key-field="overdue"
                                 data={overdueData}
                                 columns={columns}
                                 sorted-by={sortBy}
                                 sorted-direction={sortDirection}
                                 onsort={doOverdueSorting}
                                 hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>

</template>
