<template>
    <template if:true={prescription}>
        <div class="slds-box slds-theme_alt-inverse slds-card slds-has-bottom-magnet"
             style="border-radius: 4px;">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_11-of-12">
                            <p class="headervalues">{prescription.dispensedDrug}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-12">
                            <span style="cursor:pointer; color:white; font-size: small;"
                                  class="slds-text-heading_medium slds-float_right slds-var-p-vertical_xx-small slds-var-p-horizontal_small"
                                  onclick={handleCloseClick}>X</span>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_10-of-12">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">RX</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.key}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Auto Refill Eligible</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.autoRefillEligible}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Days Supply</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.daysSupply}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Controlled</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.controlled}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Last Fill</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.lastFillDate}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Next Fill</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.nextFillMaxDate}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <p class="header">Dispensed Drug</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="headervalues slds-wrap">{prescription.dispensedDrug}</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_10-of-12">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Status</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.status}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Auto Refill Enrolled</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{autoRefillEnrolled}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Quantity</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.quantity}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <template lwc:if={isMemberConsentRequired}>
                                    <div class="slds-col slds-size_1-of-6">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="header">Consent</p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12">
                                                <p class="headervalues">{prescription.consent}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                </template>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Refill Remaining</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.refillsRemaining}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                                <div class="slds-col slds-size_1-of-6">
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="12">
                                            <p class="header">Expiration</p>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12">
                                            <p class="headervalues">{prescription.expirationDate}</p>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <p class="header">Written Drug</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="headervalues slds-wrap">{prescription.writtenDrug}</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-border_top slds-var-m-top_xx-small">
                    <div class="slds-col slds-size_10-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-layout multiple-rows="true">
                                    <lightning-layout-item size="12">
                                        <p class="header">Prescriber Information</p>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12">
                                        <p class="headervalues slds-wrap">{prescription.prescriberName}</p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-layout multiple-rows="true">
                                    <lightning-layout-item size="12">
                                        <p class="header">Prescriber's Phone</p>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12">
                                        <p class="headervalues slds-wrap">
                                            <lightning-formatted-phone value={prescription.prescriberPhone} disabled>
                                            </lightning-formatted-phone>
                                        </p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-layout multiple-rows="true">
                                    <lightning-layout-item size="12">
                                        <p class="header">Prescriber's Fax</p>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12">
                                        <p class="headervalues slds-wrap">
                                            <lightning-formatted-phone value={prescription.prescriberFax} disabled>
                                            </lightning-formatted-phone>
                                        </p>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-button class="slds-float_right" label="Add to Order" disabled={addOrderEnable}
                                          onclick={handleAddOrderClick}>
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>
