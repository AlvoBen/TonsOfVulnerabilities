<template>
    
            <div class="page-section page-main slds-theme_backgroundColor-white">
                <div class="custom-box slds-box slds-p-around_large">
                    <div class="slds-tabs_default slds-tabs_medium">
                        <lightning-tabset>
                            <template for:each={oData} for:item="dataset" for:index="dindex">
                                <div key={dataset.Title}>
                                    <lightning-tab label={dataset.Title}>
                                        <template for:each={dataset.value} for:item="recordSet" for:index="rindex">
                                            <div key={recordSet.key}>
                                                <c-display-fields-in-column-hum section-header={recordSet.key}
                                                    section-data={recordSet.value} column-size={recordSet.gridSize}>
                                                </c-display-fields-in-column-hum></br>
                                            </div>
                                        </template>
                                    </lightning-tab>
                                </div>
                            </template>
                        </lightning-tabset>
                    </div>
                </div>
            </div>
        
</template>
