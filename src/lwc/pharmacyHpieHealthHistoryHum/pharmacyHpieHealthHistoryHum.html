<template>
    <div class="slds-box" style="height: 350px;">
        <template if:true={loaded}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <span>
                        <div class="slds-text-title_bold" style="font-size: 16px;">Health Conditions and Allergies</div>
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-grid_vertical slds-m-top_medium">
                <div class="slds-col">
                    <c-pharmacy-health-conditions-hum profile-details={profileDetails}>
                    </c-pharmacy-health-conditions-hum>
                </div>
                <div class="slds-col">
                    <c-pharmacy-allergies-hum profile-details={profileDetails}>
                    </c-pharmacy-allergies-hum>
                </div>
            </div>
        </template>
        <template if:false={loaded}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>
    </div>
</template>
