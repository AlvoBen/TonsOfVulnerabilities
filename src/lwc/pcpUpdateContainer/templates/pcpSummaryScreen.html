<template>
    <lightning-card>
        <div class="slds-grid slds-grid_vertical">
            <template if:true={displayPCPQuestionScreen}>
                <div class="slds-col">
                    <div class="slds-box slds-m-around_xx-small">
                        <div>
                            <span class="slds-text-heading_medium">PCP Change Questions</span>
                        </div>
                        <div>
                            <ul>
                                <template for:each={PCPQuestionsData} for:item="option">
                                    <li key={option.Id} class="slds-p-around_x-small">
                                        <span class="slds-text-heading_small slds-text-title_bold">{option.label}:</span><span class="slds-text-heading_small slds-p-around_x-small">{option.Value}</span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>
            <div class="slds-col">
                <div class="slds-box slds-m-around_xx-small">
                    <div>
                        <span class="slds-text-heading_medium">Physician Search</span>
                    </div>
                    <div>
                        <ul>
                            <template for:each={PCPProviderSearchData} for:item="option">
                                <li key={option.Id} class="slds-p-around_x-small">
                                    <span class="slds-text-heading_small slds-text-title_bold">{option.label}:</span><span class="slds-text-heading_small slds-p-around_x-small">{option.Value}</span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <template if:true={displayServiceFundSection}>
                <div class="slds-col">
                    <div class="slds-box slds-m-around_xx-small">
                        <div>
                            <span class="slds-text-heading_medium">PCP Assignment Research Documentation</span>
                        </div>
                        <div>
                            <ul>
                                <template for:each={PCPServiceFundData} for:item="option">
                                    <li key={option.Id} class="slds-p-around_x-small">
                                        <span class="slds-text-heading_small slds-text-title_bold">{option.label}:</span><span class="slds-text-heading_small slds-p-around_x-small">{option.Value}</span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <template if:true={loaded}>
            <template if:true={displaylogging}>
                <div class="slds-grid slds-grid_align-end slds-m-around_xx-small">
                    <div class="slds-col slds-size_2-of-12"></div>
                    <div class="slds-col slds-size_6-of-12">
                        <div class="slds-grid slds-grid_align-end">
                            <div class="slds-col">
                                <i>
                                    <b>{attachCaseNote}</b>
                                </i>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <div class="slds-grid slds-gutters slds-grid_align-end">
                            <div class="slds-col">
                                <lightning-input label="Log To" type="toggle" class="slds-m-around_xx-small"
                                                 message-toggle-active="New Case" checked="true"
                                                 message-toggle-inactive="Existing Case" onchange={handleToggle}
                                                 data-id="caseToggle">
                                </lightning-input>
                            </div>
                            <div class="slds-col">
                                <lightning-button  label="Previous" title="Previous"
                                                  onclick={handlePrevious}>
                                </lightning-button>
                            </div>
                            <div class="slds-col">
                                <lightning-button variant="brand" label="Finish" title="Finish"
                                                  onclick={handleLogFinish}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={displayFinishButton}>
                <div class="slds-grid slds-gutters slds-wrap slds-grid_align-end slds-m-around_xx-small">
                    <div class="slds-col">
                        <lightning-button  label="Previous" title="Previous"
                                          onclick={handlePrevious}>
                        </lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button variant="brand" label="Finish" name="Finish" onclick={handleFinish}
                                          disabled={disableFinishButton} class="slds-float_right">
                        </lightning-button>
                    </div>
                </div>
            </template>
        </template>
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </lightning-card>
    <template if:true={displayExistingCasePopover}>
        <c-pcp-existing-case-popover oncloseexistingcase={handleCloseExistingCasePopover} record-id={accountId}
                                     onattachexisting={handleAttachExisting}>
        </c-pcp-existing-case-popover>
    </template>
</template>
