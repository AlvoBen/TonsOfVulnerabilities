<template>
    <template if:true={bshowDocPanel}>
    <lightning-tabset active-tab-value={activeTab}>

<template if:true={bIsMentorDoc} >
            <lightning-tab label="Mentor Documents" value = "one">
                <template for:each={lstMentorDocuments} for:item="mentordoc">
                    <div key={mentordoc.key} >
                        <a data-value={mentordoc.URL} onclick={openLinkDocument}>{mentordoc.name}</a>
                     </div>
                </template>
</lightning-tab>
</template>

<template if:true={bIsRefDoc}>
    <lightning-tab label="Reference Documents" title="2nd tab extended title" value = "two">
        <template for:each={lstRefDocuments} for:item="refdoc">
            <div key={refdoc.key}>   
                 <a data-value={refdoc.URL} onclick={openLinkDocument}>{refdoc.name}</a>
             </div>
        </template>

</lightning-tab>
</template>
</lightning-tabset>
</template>
</template>
