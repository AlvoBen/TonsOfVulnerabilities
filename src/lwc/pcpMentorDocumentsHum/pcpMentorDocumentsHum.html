<template>
    <div>
        <div class="slds-p-around_x-small">
            <div class="slds-text-heading_small slds-p-bottom_xx-small">
                <b>Mentor Documents</b>
            </div>
            <div class="slds-text-body_regular slds-p-top_small">
                <b>Individual and Group Medicare : </b>
                <lightning-formatted-url value={urlIndividualAndGroupMedicare}
                    label={labels.primaryCarePhysicanChangerMedicareOverview} target="_blank">
                </lightning-formatted-url>
            </div>
            <div class="slds-text-body_regular slds-p-top_small">
                <b>Medicaid : </b>
                <lightning-formatted-url value={urlMedicaid} label={labels.primaryCarePhysicanChangerMedicaidOverview}
                    target="_blank">
                </lightning-formatted-url>
            </div>
            <div class="slds-text-body_regular slds-p-top_small">
                <b>Commercial (GBO) : </b>
                <lightning-formatted-url value={urlCommercialGBO} label={labels.pCPChangesCommercialMemberOverview}
                    target="_blank">
                </lightning-formatted-url>
            </div>
        </div>
    </div>
</template>
