<template>
    <div if:false={hideDisplay}>
        <template if:true={rendered}>
            <div class="title-cont"> 
                <div class="title-empty"></div>
                <div class="title-value">Current Demographics</div>
            </div>
        </template>
        <template for:each={accountReadOnlyOutput} for:item="key">
            <div class="field-readonly-container slds-p-top_small" 
                    key={key.order}>
                <div class="account-readonly-label">
                    <lightning-formatted-text 
                        value={key.label}></lightning-formatted-text>
                </div>
                <div class="empty-container"></div>
                <div class="account-readonly-value">
                    <lightning-formatted-text 
                        value={key.value}></lightning-formatted-text>
                </div>
            </div>
        </template>
    </div>
</template>
