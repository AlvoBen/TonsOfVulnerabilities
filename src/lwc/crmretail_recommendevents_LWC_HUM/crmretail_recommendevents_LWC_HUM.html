<template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="width:100%;max-width:70em;">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{recommendationsHeading}</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">
                <template if:false={noRecords}>
                    <template if:true={recommendedEvents}>
                        <template if:true={virtualEventFound}>
                            <p class="slds-align_absolute-left recommendationNote">{eventNote}</p>
                        </template>                            
                    </template>                        
                    <template if:true={upcomingEvents}>
                        <p class="slds-align_absolute-left upcomingEventDisplay">{upcomingEventsMsg}&nbsp;{locationName}</p>
                    </template>                        
                    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections} onsectiontoggle={handleSectionToggle} class="accordianStyle slds-is-relative">
                        <template for:each={finalArray} for:item="element">                        
                            <lightning-accordion-section name={element.key} label={element.key} key={element.key} >
                                <lightning-datatable
                                key-field="Id"
                                data={element.value}
                                columns={columns}
                                onrowselection={handleRowSelection}
                                >
                            </lightning-datatable>
                            </lightning-accordion-section>
                        </template>
                    </lightning-accordion>
                    <div class="divStyleMSG slds-is-relative">
                        <span class="selectMsg">{optionText}</span><br>
                        <span class="followUpMsg">{followupText}</span><br>                      
                        <span> <lightning-input type="checkbox" label="Follow-up Task" data-id="taskCheckbox" disabled={isCheckboxDisabled} onchange={handleCheckboxClick}> </lightning-input></span>                                         
                    </div>                                
                </template>                           
                <template if:true={noRecords}>
                    <p class="slds-align_absolute-center noRecommendation">{noRecommendationMsg}</p>
                </template>                                              
                <template if:true={isSpinnerVisible}>
                    <div class="slds-spinner_container">
                        <div class="slds-spinner_brand slds-spinner slds-spinner--large slds-is-relative" 
                            role="alert">
                        <span class="slds-assistive-text">{loadingText}</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                        </div>
                    </div>                            
                </template>                                             
            </div>                             
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <div class="slds-grid slds-grid_align-center"> 
                    <button class="slds-button slds-button_neutral" onclick={handleSubmit} disabled={isSubmitDisabled} name="submitButton" >{submitButtonLabel}</button>
                </div>                   
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
