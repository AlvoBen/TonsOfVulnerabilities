<template>
    <div class="demo-only" style="height:24rem">
        <section role="alertdialog" tabindex="0" aria-labelledby="prompt-heading-id"
            aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open slds-modal_prompt"
            aria-modal="true">
            <div class="slds-modal__container">
                <div class={promptclass}>
                    <h1 class="slds-text-heading_medium" id="prompt-heading-id">{header}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="prompt-message-wrapper">
                    <p>{message}</p>
                </div>
                <div class="slds-modal__footer slds-theme_default">
                    <template for:each={buttonConfig} for:item="item">
                        <lightning-button key={item.label} class={item.class} data-event={item.eventname} variant={item.variant} label={item.label}
                        onclick={handleClick}></lightning-button>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
