<template>
    <div class="slds-scrollable">
    <lightning-layout multiple-rows="true" class="hc-case-service">
        <lightning-layout-item padding="horizontal-small" size="6" class="slds-p-bottom_small">
            <lightning-combobox dropdown-alignment="auto" options={lstService} label='Service Center' value={serviceDept.defaultService}
                onchange={handleChange} data-id='service-picklist' required>
            </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="6" class="slds-p-bottom_small">
            <label class="slds-text-body_medium">Transfer Reason</label>
            <lightning-helptext content="Choose Misroute in case the case was incorrectly sent to you.
            Choose Missing information if there isn't enough information.
            If you are transferring case as per process, leave default reason. ">
            </lightning-helptext>
            <lightning-combobox dropdown-alignment="auto" options={serviceDept.lstTransferReason} variant="label-hidden" label="Transfer Reason"
                value={serviceDept.defaultTransfer} onchange={handleChange} data-id='transfer-picklist'>
            </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="6" class="slds-p-bottom_small">
            <lightning-combobox dropdown-alignment="auto" options={lstDepartment} label='Department' value={serviceDept.defaultDepartment}
                onchange={handleChange} data-id='dept-picklist' disabled={bDeptDisabled} required>
            </lightning-combobox>
        </lightning-layout-item>
        <!---------------------------this is lookup field ------------------------------>
        <lightning-layout-item padding="horizontal-small" size="6" class="slds-p-bottom_small">
            <c-case-transfer-user-auto-complete-hum s-queue-name={queueName}
            onpopulateduserdetails={handleSelectedUserDetails} search-term={reassignCaseOwner}>
        </c-case-transfer-user-auto-complete-hum>
        </lightning-layout-item>
     
        <lightning-layout-item padding="horizontal-small" size="6" class="slds-p-bottom_small">
            <lightning-combobox dropdown-alignment="auto" options={lstTopic} label='Topic' value={serviceDept.defaultTopic}
                onchange={handleChange} data-id='topic-picklist' disabled={bTopicDisabled}>
            </lightning-combobox>
            <div if:false={bTopicDisabled}>
                <span if:true={bTopicMsgonReassign} class="slds-text-body_small slds-text-color_error slds-text-color_weak">Topic must be selected manually.</span>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="horizontal-small" size="6">
            <lightning-combobox dropdown-alignment="auto" options={serviceDept.lstPriority} label='Priority' value={oCaseObject.Priority}
                onchange={handleChange} data-id='priority-picklist'>
            </lightning-combobox>
        </lightning-layout-item>
        <template if:true={isEscIndicatorDisplay}>
        <lightning-layout-item padding="horizontal-small" size="6">
        </lightning-layout-item>    
        <lightning-layout-item padding="horizontal-small" size="6">
            <lightning-combobox dropdown-alignment="auto" options={lstEscIndValue} label='Escalation Indicator'  value={escValue}
            onchange={handleChange} data-id='escIndicator-picklist'>
            </lightning-combobox>       
        </lightning-layout-item>
        </template>
    </lightning-layout>
</div>
</template>
