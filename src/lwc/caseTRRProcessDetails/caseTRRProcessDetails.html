<template>
    <article class="slds-brand-band  slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
        <div class="slds-page-header">
            <lightning-formatted-url value="/my/path"  target="_blank" label={caseNumber} onclick={goBackToCase}></lightning-formatted-url>
            <header class=" slds-card__header slds-grid slds-p-right_none slds-media slds-media_center slds-has-flexi-truncate hc-align-header slds-p-around_none slds-m-bottom_none">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span title="Process History" class="slds-truncate slds-m-right--xx-small">Process History</span>                            
                        </h2>
                    </div>                    
                </div>
            </header>
            <span class="slds-shrink-none slds-m-right--xx-small" >{count} items</span>            
        </div> 
        
        <div class="slds-grid slds-grid_vertical-reverse" style="height:5px">
      <div class="slds-col">
        <span> </span>
      </div>  
    </div>
        <div class="slds-border_left slds-border_right">
    <lightning-datatable  
            class="listViewContent hideSelection forceListViewManagerGrid slds-scrollable--y" 
            
            key-field="id"  
            hide-checkbox-column="true"   
            data={templateData}   
            columns={columns}  
            onrowaction={handleRowAction}>
        </lightning-datatable> 
    </div>
</article>
    </template>
