<template>
    <div if:true={bDataLoaded} class="slds-page-header slds-page-header_record-home slds-is-static" >
        <div class="highlights-container">
            <div class="slds-page-header__row slds-grid_vertical-align-center">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name={header.icon.name} size={header.icon.size}
                                slot="icon">
                            </lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>{header.name}</span>
                                        <span
                                            class="slds-page-header__title slds-truncate slds-text-heading_medium slds-m-top_x-small">
                                            <b>{sMemberName}</b>
                                        </span>
                                    </h1>
                                </div>
                            </div>
                        </div>
						<div class="slds-grid">
                            <template if:true={showAlerts}>
                                <div class="slds-is-relative">
                                    <c-generic-alerts-view-hum record-id={sMemberId} member-plan-record-id={sMemberPlanId}
                                    other-page-name='Claims Summary'></c-generic-alerts-view-hum>
                                </div>
                            </template>
                            <template if:true={showLoggingIcon}>
                                    <div class="slds-float_right slds-m-left_x-small">
                                        <c-lightning-logging-component-hum
                                            record-id={recordId}
                                            networkid={netWorkId}
                                            profilename={profilename}
                                            workqueue={workQueue}
                                            related-field={sMemberName}
                                            auto-logging={autoLogging}
                                            type="Claims Summary"
                                            subtype="Claims Profile"
                                            attachmentkey={personid}
                                            attachmentdescription="Enterprise Id"
                                        >
                                        </c-lightning-logging-component-hum>
                                    </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-spread slds-page-header__row slds-grid_vertical-align-center">
            <div class="icons-container slds-grid">
               <template for:each={memberIcons} for:item="item">
                    <template if:true={item.bIconVisible}>
                        <div key={item.sIconName}
                            class="member-icons slds-p-top_medium slds-grid slds-p-right_large slds-is-relative">
                            <image key={item.sIconName} src={item.sDocumentId} class="icon-member"></image>
                            <c-custom-tooltip-hum key={item.sIconName} help-text={item.sIconLabel}></c-custom-tooltip-hum>
                        </div>
                    </template>
               </template>
            </div>
            <div class="slds-grid">
                <template if:true={showInteractions}>
                    <c-interaction-buttons-hum s-record-id={sMemberId} member-plan=true s-page-name="Claim Summary"
                        s-plan-id={recordId}>
                    </c-interaction-buttons-hum>
                </template>
             </div>
         </div>
        <div if:true={bDataLoaded} class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
                <div class="slds-grid slds-page-header__detail-row slds-p-top_none slds-p-bottom_none">
                    <template for:each={oFormFields} for:item='detail'>
                        <lightning-layout-item padding="around-small" class="slds-page-header__detail-block slds-col"
                            key={detail.label}>
                            <div class="slds-truncate field-title" title={detail.label}><b>{detail.label}</b></div>
                            <div class="slds-truncate" if:false={detail.bIsCustom}>
                                <div if:false={detail.showIcon} class="details-text-wrap">{detail.value}</div>
                                <div if:true={detail.showIcon} class="value-field">
                                    <span class={detail.iconCls}></span>
                                    <span>{detail.value}</span>
                                </div>
                            </div>                            
                        </lightning-layout-item>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
