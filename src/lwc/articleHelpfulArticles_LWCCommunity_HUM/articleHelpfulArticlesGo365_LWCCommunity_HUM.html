<template>
    <div class="body-container go365">
        <div class="rec-container">
        <template if:false={isHomePage}>
            <h2 class="articleHeader" tabindex="0">{label.helpfulArticleLabel}</h2>
        </template>
        <template if:true={isHomePage}>
            <h2 class="articleHeader" tabindex="0">{label.recommededLabel}</h2>
        </template>
            <div class="slds-grid slds-wrap recWatch-cont">
            <div class="recWatch-arrow-left icon-container">
                <input class="arrow-image" type="image" src={prevImgGo365} onclick={showPrev} disabled={disablePrev}/>
            </div>
                <div class="slds-grid slds-m-top_medium recWatch-cardcont"> 
            <template for:each={lstArticles} for:item="card"> 
            <div key={card.UrlName} class="articleHyperLinkCard">
                <img src={docImgGo365} alt="docImage" class="doc-img slds-m-bottom_large">
                <div class="articleLinks">
                    <a href={card.url}>{card.Title}</a>
                </div>
                <div class="articleDates" tabindex="0">
                   <lightning-formatted-date-time value={card.ArticleCreatedDate}></lightning-formatted-date-time>
                </div>
            </div>
            </template>
        </div>
        <div class="recWatch-arrow-right icon-container"> 
            <input class="arrow-image" type="image" src={nextImgGo365} onclick={showNext} disabled={disableNext}/>
        </div>
        </div>
    </div>
    </div>
    
</template>
