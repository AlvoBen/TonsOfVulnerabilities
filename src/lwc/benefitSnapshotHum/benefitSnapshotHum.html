<template>
   <template if:false={isDentalBool}>
		<div class="slds-box slds-p-around_none">
			<div class="slds-page-header slds-page-header_record-home slds-page-header--object-home slds-page-header_joined  slds-shrink-none test-headerRegion forceListViewManagerHeader">
				<div class="slds-page-header__row">
					<div class="slds-page-header__col-title">
						<div class="slds-media">
							<div class="slds-media__figure">
								<lightning-icon icon-name='standard:record' size='medium'></lightning-icon>
							</div>
							<div class="slds-media__body">
								<div class="slds-page-header__name">
									<div class="slds-page-header__name-title">
										<h1><span class="slds-page-header__title slds-truncate slds-text-align_center slds-p-top_xx-small">Snapshot ({medCount})</span></h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div  class="slds-grid slds-grid_align-spread slds-m-around_x-small">
				<div class="slds-col slds-size_1-of-1">
					<span class="slds-text-heading_small">
						<b>Member ID: </b>
						<span style="font-weight: normal;cursor:pointer;" class="slds-form-element_static slds-text-link"
							onclick={navigateToPlanPage}>{memberplanname}</span>
					</span>
					<span>
						<c-generic-copy-icon-hum copycontent={memberplanname}></c-generic-copy-icon-hum>
					</span>
				</div>
			</div>
			<template if:true={loaded}>
			 	<template if:false={serviceerror}>
					<div data-id="result" class="slds-m-top_x-small slds-table--header-fixed_container ">
						<div class="slds-scrollable_y container1" data-id="tablediv" style="height:100%;" onscroll={handleScroll}>
							<table class="slds-no-row-hover slds-table slds-table_cell-buffer slds-table_bordered slds-table--header-fixed">
								<thead>
										<tr class=" slds-line-height_reset">
											<template for:each={columns} for:item="col">
												<th key={col.label} aria-label={col.label} aria-sort="none"
													class=" slds-text-title_caps slds-is-resizable slds-is-sortable slds-cell-fixed" scope="col"
													data-label={col.label} style={col.style}>
													<div class="slds-p-top_x-small slds-wrap slds-cell-fixed slds-m-left_x-small"
														style="width: 100%;">
														{col.label}
													</div>
												</th>
											</template>
										</tr>
								</thead>
								<tbody>
									<template if:true={dataFound}>
										<template for:each={filteredBenefits} for:item="rec" for:index="index">
											<tr key={rec.index} class="slds-hint-parent" onclick={handleLogging}>
												<td class="logthis">
														<div class="slds-wrap" title={rec.Description} data-label="Description"
															data-value="Description"> {rec.Description}</div>
												</td>
												<td class="logthis">
														<div class="slds-wrap" title={rec.Tier} data-label="Tier" data-value="Tier">
															{rec.Tier}
														</div>
												</td>
												<td class="logthis">
														<div class="slds-wrap" data-label="InNetwork" data-value="InNetwork"
															title={rec.InNetwork}>{rec.InNetwork}</div>
												</td>
												<td class="logthis">
														<div class="slds-wrap" data-label="OutNetwork" data-value="OutNetwork"
															title={rec.OutNetwork}>{rec.OutNetwork}</div>
												</td>
											</tr>
									    </template>
									</template>
									<template if:false={dataFound}>
											<tr>
												<td colspan="8">
													<div class="slds-grid slds-grid_align-spread slds-m-top_x-small">
														<div class="slds-col slds-size_1-of-1">
															<div class="slds-p-around_small">
																<p style="text-align:center">{labels.HUMNoRecords}</p>
															</div>
														</div>
													</div>
												</td>
											</tr>
									</template>
 								</tbody>
							</table>
						</div>
					</div>
				</template>
				<template if:true={serviceerror}>
					<div class="slds-grid slds-grid_align-spread slds-p-left_small slds-p-right_small">
						<div class="slds-col slds-size_1-of-1 slds-m-vertical_small">
							<c-generic-scoped-notification-hum iconname="utility:error" message={message} type="error">
							</c-generic-scoped-notification-hum>
						</div>
					</div>
				</template>
			</template>
			<template if:false={loaded}>
				<lightning-spinner alternative-text="Loading...."></lightning-spinner>
			</template>
		</div>
	</template>
	<template if:true={isDentalBool}>
		<div class="slds-box slds-p-around_none"> 
			<div class="slds-page-header slds-page-header_record-home slds-page-header--object-home slds-page-header_joined  slds-shrink-none test-headerRegion forceListViewManagerHeader">
				<div class="slds-page-header__row">
					<div class="slds-page-header__col-title">
						<div class="slds-media">
							<div class="slds-media__figure">
								<lightning-icon icon-name='standard:record' size='medium'></lightning-icon>
							</div>
							<div class="slds-media__body">
								<div class="slds-page-header__name">
									<div class="slds-page-header__name-title">
										<h1><span class="slds-page-header__title slds-truncate slds-text-align_center slds-p-top_xx-small">Snapshot ({denCount})</span></h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div  class="slds-grid slds-grid_align-spread slds-m-around_x-small">
				<div class="slds-col slds-size_1-of-1">
					<span class="slds-text-heading_small">
						<b>Member ID: </b>
						<span style="font-weight: normal;cursor:pointer;" class="slds-form-element_static slds-text-link"
							onclick={navigateToPlanPage}>{memberplanname}</span>
					</span>
					<span>
						<c-generic-copy-icon-hum copycontent={memberplanname}></c-generic-copy-icon-hum>
					</span>
				</div>
			</div>
			<template if:true={loaded}>
				<template if:false={serviceerror}>
						<div  data-id="result" class="slds-table--header-fixed_container">
							<div class="slds-scrollable_y container1" data-id="tablediv" style="height:100%;" onscroll={handleScroll}>
								<table class="slds-no-row-hover slds-table slds-table_cell-buffer slds-table_bordered slds-table--header-fixed">
									<thead>
										<tr class="slds-line-height_reset">
												<th  class=" slds-is-resizable slds-is-sortable slds-cell-fixed" style="width: 50%;">
													<div class="slds-p-top_x-small slds-wrap slds-cell-fixed slds-m-left_x-small">
														Description
													</div>
												</th>
												<th class="slds-is-resizable slds-is-sortable slds-cell-fixed" style="width: 25%;">
													<div class="slds-p-top_x-small slds-wrap slds-cell-fixed slds-m-left_x-small">
														In-Network
													</div>
												</th>
												<th class="slds-is-resizable slds-is-sortable slds-cell-fixed" style="width: 25%;">
													<div class="slds-p-top_x-small slds-wrap slds-cell-fixed slds-m-left_x-small">
														Out-of-Network
													</div>
												</th>
										</tr>
									</thead>
									<tbody>	
										<template if:true={dataFound}>
											<template for:each={filteredBenefits} for:item="rec" for:index="index">
													<tr key={rec.index} class="slds-hint-parent" onclick={handleLogging}>
														<td class="logthis">
															<div class="slds-wrap" title={rec.Description} data-label="Description"
																data-value="Description">
																{rec.Description}
															</div>
														</td>
														<td class="logthis">
															<div class="slds-wrap" data-label="InNetwork" data-value="InNetwork"
																title={rec.InNetwork}>{rec.InNetwork}</div>
														</td>
														<td class="logthis">
															<div class="slds-wrap" data-label="OutNetwork" data-value="OutNetwork"
																title={rec.OutNetwork}>{rec.OutNetwork}</div>
														</td>
													</tr>
											</template>
										</template>
										<template if:false={dataFound}>
											<tr>
												<td colspan="8">
													<div class="slds-grid slds-grid_align-spread slds-m-top_x-small">
														<div class="slds-col slds-size_1-of-1">
															<div class="slds-p-around_small">
																<p style="text-align:center">{labels.HUMNoRecords}</p>
															</div>
														</div>
													</div>
												</td>
											</tr>
										</template>
									</tbody>
								</table>
							</div>
						</div>
				</template>
				<template if:true={serviceerror}>
					<div class="slds-grid slds-grid_align-spread slds-p-left_small slds-p-right_small">
						<div class="slds-col slds-size_1-of-1 slds-m-vertical_small">
							<c-generic-scoped-notification-hum iconname="utility:error" message={message} type="error">
							</c-generic-scoped-notification-hum>
						</div>
					</div>
				</template>
			</template>
			<template if:false={loaded}>
				<lightning-spinner alternative-text="Loading...."></lightning-spinner>
			</template>
		</div>
	</template>
</template>
