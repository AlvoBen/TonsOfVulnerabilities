<template>
    <template if:false={noLogItemData}>
        <div class="slds-var-p-around_medium" style="width:70%">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-border_left slds-border_right"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <thead>
                    <tr class="slds-line-height_reset">
                        <template for:each={logItemColumns} for:item="col">
                            <th class="" scope="col" key={col.label}>
                                <div class="slds-truncate" title={col.label}>{col.label}</div>
                            </th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={loggedItemData} for:item="logItem">
                        <tr key={logItem.id}>
                            <td>
                                {logItem.Name}
                            </td>
                            <td>
                                {logItem.Value__c}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
    <template if:true={noLogItemData}>
        <div class="slds-var-p-around_small">
            <p style="text-align:center">There are no Attachment Logitem records to display</p>
        </div>
    </template>
</template>
