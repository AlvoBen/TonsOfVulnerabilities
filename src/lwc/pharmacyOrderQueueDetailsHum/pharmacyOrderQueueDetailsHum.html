<template>
    <template if:true={isQueueAvailable}>
        <div class="slds-grid slds-m-top_small slds-wrap slds-m-bottom_x-large">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-grid full-container slds-is-relative slds-p-horizontal_none table-container full-container slds-scrollable_y"
                    style="max-height:305px; overflow:auto;" onscroll={handleScroll}>
                    <lightning-datatable key-field="id" columns={columns} data={queuedata}
                        hide-checkbox-column sorted-by={sortedBy} onsort={onHandleSort}
                        sorted-direction={sortedDirection}
                        resize-column-disabled>
                    </lightning-datatable>
                </div>
            </div>
        </div>        
    </template>
</template>
