<template >
    <template if:false={isPolicy}>
        <lightning-card>
        <lightning-layout> 
            <lightning-layout-item  size="12" padding="around-small">
                <div class=" slds-p-left_small slds-m-top_small slds-p-top_xxx-small">
                    <div class="slds-text-heading_medium ">
                        <div >No Plans found</div>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout  > 
        </lightning-card>
    </template>
    <template if:true={isPolicy}>
    
            <div class="slds-p-left_small slds-m-top_xxx-small slds-p-top_xxx-small">
                <div class="slds-text-heading_medium ">
                    <template if:false={planUnavailable}>
                        <div class="slds-text-link" onclick={navigateToPolicyPage} style="cursor:pointer">{memName}</div>
                    </template>
                    <template if:true={planUnavailable}>
                        <p>{memName}</p>
                    </template>
                </div>
            </div>
            
            <lightning-layout multiple-rows > 
                <lightning-layout-item  size="6" padding="around-small">
                        <div class="slds-var-m-vertical_xxx-small">
                            <p class="slds-text-body_regular slds-text-align_left">Status</p>
                            <h1 class="slds-text-heading_small slds-text-align_left">{status}</h1>
                        </div>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                        <div class="slds-var-m-vertical_xxx-small">
                            <p class="slds-text-body_regular slds-text-align_left">Effective Date</p>
                            <h1 class="slds-text-heading_small slds-text-align_left">{effDate}</h1>
                        </div>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                        <div class="slds-var-m-vertical_xxx-small">
                            <p class="slds-text-body_regular slds-text-align_left">Product</p>
                            <h1 class="slds-text-heading_small slds-text-align_left">{product}</h1>
                        </div>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">                                    
                        <div  class="slds-var-m-vertical_xxx-small">
                            <p class="slds-text-body_regular slds-text-align_left">End Date</p>
                            <h1 class="slds-text-heading_small slds-text-align_left">{endDate}</h1>
                        </div>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <div class="slds-var-m-vertical_xxx-small">
                        <span class="slds-text-body_regular slds-text-align_left">Other Insurance</span>
                        <lightning-helptext content={labels.otherInsHum} class="start-help-text custom-help">
                        </lightning-helptext>
                        <h1 if:false={isOIHyperlink} class="slds-text-heading_small slds-text-align_left">{oiValue} &nbsp;</h1>
                        <h1 class="slds-text-heading_small slds-text-align_left">
                            <a if:true={isOIHyperlink} class="slds-text-heading_small slds-text-align_left" onclick={onOIHyperLinkClick}>{oiValue}</a>
                        </h1>
                    </div>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">                                    
                    <div  class="slds-var-m-vertical_xxx-small">
                        <span class="slds-text-body_regular slds-text-align_left">Low Income Subsidy:</span>
                        <span if:false={isLISHyperlink} class="slds-text-title_bold">{lisEligible}</span>
                        <a if:true={isLISHyperlink} data-link="LowIncomeSubsidy" data-val={lisEligible}
                        class="slds-text-title_bold" onclick={openLISLink}>{lisEligible}</a>
                        <lightning-helptext 
                        content="This information is as of today's date. For any previous history, please review CI Legacy"
                        class="start-help-text custom-help">
                        </lightning-helptext>
                        <h1 class="slds-text-body_regular slds-text-align_left">Level: {lisLevel} </h1>
                        <h1 class="slds-text-body_regular slds-text-align_left">Effective Date: {lisEffectiveDate} </h1>
                        <h1 class="slds-text-body_regular slds-text-align_left">End Date: {lisEndDate}</h1>
                    </div>
            </lightning-layout-item>
            </lightning-layout>
        
            <p slot="footer">
                <lightning-layout>
                    <lightning-layout-item  size="12" padding="vertical-small">
                        <template if:true={isMorePolicy}>
                            <div class="slds-border_top">
                                <lightning-button class="slds-align_absolute-center" variant="base" label="View More" onclick={onViewAllClick}></lightning-button>
                            </div>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </p>
    
    </template>                      
</template>
