<template>
    <div class="slds-card slds-p-around_mediums">
        <!--To show links in horizontal format-->
        <template if:true={horizontalTable}>
            <lightning-layout multiple-rows="false" class="slds-p-horizontal_small slds-align_absolute-center">
                <lightning-layout-item size="12" medium-device-size="2">
                    <div class="slds-align_absolute-center" onkeyup={handleKeyUp}>
                        <div class="slds-form-element">
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>
                                <input type="text" id="text-input-id-6" placeholder="Quick Find" class="slds-input" />
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="10">
                    <div class="slds-grid slds-wrap slds-p-horizontal_xx-large">
                        <template for:each={filteredWrapperResultFirstTenRecord} for:item="data">
                            <div class="slds-size_1-of-5" key={data.uniqueId}>
                                <div class="slds-m-around_x-small">
                                    <lightning-formatted-url 
                                        value={data.LinkURL} 
                                        label={data.LinkName} 
                                        onclick={calljsremoteactionwithEvent}
                                        data-linkid={data.lstCustomLinks.Id}
                                        tooltip={data.hoverText}
                                        target="_blank">
                                    </lightning-formatted-url>
                                    <template if:true={data.hoverText}>
                                        &nbsp;
                                        <lightning-helptext content={data.hoverText}></lightning-helptext>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <div slot="footer">
                <div class="slds-align_absolute-center slds-box" if:true={showViewAllLink}><a onclick={handleViewAll}>View All</a> </div>
                <div class="slds-align_absolute-center slds-box" if:true={showHideLink}><a onclick={handleHide}>Hide</a> </div>
                
            </div>
        </template>
    
        <!--To show links in vertical format-->
        <template if:true={verticalTable}>
            <div class="slds-var-p-around_medium">
                <div class="slds-page-header__name-title slds-p-bottom_x-small">
                    <h2>
                      <span class="slds-page-header__title slds-truncate">Quick Links</span>
                    </h2>
                </div>
                <!--show search bar and handle it in clinet side-->
                <div onkeyup={handleKeyUp}>
                    <!--lightning-input name="txtSearch" placeholder="Quick Find"></lightning-input-->
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>
                            <input type="text" id="text-input-id-7" placeholder="Search" class="slds-input" />
                        </div>
                    </div>
                </div>
                <!--show error messgae when no result is found -->
                <div if:true={noResultFound}  role="alert">
                    <span class="slds-assistive-text">warning</span>
                    <h2>{label.SerachErrorMessage}</h2>
                </div>
                <!--show links when component gets loaded-->
                <template for:each={filteredWrapperResult} for:item="data">
                    <ul key={data.uniqueId} class="slds-m-left_small slds-m-around_x-small slds-p-left_x-small">
                        <lightning-formatted-url 
                            value={data.LinkURL} 
                            label={data.LinkName} 
                            onclick={calljsremoteactionwithEvent}
                            data-linkid={data.lstCustomLinks.Id}
                            tooltip={data.hoverText}
                            target="_blank">
                        </lightning-formatted-url>
                        <template if:true={data.hoverText}>
                            &nbsp;
                            <lightning-helptext content={data.hoverText}></lightning-helptext>
                        </template>
                    </ul>
                </template>
            </div>
        </template>
    </div>
</template>
