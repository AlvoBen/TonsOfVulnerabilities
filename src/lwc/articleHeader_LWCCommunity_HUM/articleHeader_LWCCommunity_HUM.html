<template>
    <div class="articleDetail-bodyContainer">
        <div class="slds-m-bottom_medium" aria-label={label.articlePointsLabel}>
            <span>
                <img src={diamondIcon} alt="" class="icons" />
            </span>
            <span class="articleHeader1" tabindex="0">
                {label.articlePointsLabel}
            </span>
        </div>
        <div class="slds-grid slds-wrap slds-size_1-of-1 articleHeaderContainer">
            <div class="articleHeader2" tabindex="0">{articleTitle}</div>
            <div if:false={isBookmarked}>
                <img src={starIcon} alt="Bookmark Article" title="Bookmark" onclick={handleBookmark}
                    class="bookmarkIcon" />
            </div>
            <div if:true={isBookmarked}>
                <img src={starSelectedIcon} alt="Bookmarked Article" title="Bookmarked" onclick={handleBookmark}
                    class="bookmarkIcon" />
            </div>
        </div>
        <div class="articleDetail-userInfo" tabindex="0">{createdBy} 
        </div>
        <div class="articleDetail-userInfo slds-grid slds-wrap">
            <div class="slds-grid slds-wrap articleDetail-userInfoParent">
                <div class="articleDetail-userInfoChild" tabindex="0">
                    <img src={likeIcon} class="icons" /> {articleLikeCount} {label.articleLikesLabel}
                </div>
                <div class="articleDetail-userInfoChild" tabindex="0">
                    <img src={commentIcon} class="icons" />
                    {articleCommentsCount} {label.articleCommentsLabel}
                </div>
            </div>
            <div tabindex="0">
                <img src={followIcon} class="icons" />
                {articleFollowersCount} {label.articleFollowersLabel}
            </div>
        </div>
    </div>
</template>
