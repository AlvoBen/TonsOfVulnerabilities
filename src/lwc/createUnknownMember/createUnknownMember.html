<template>
  <template if:true={modalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Unknown Member Account Information</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
              <lightning-layout>
                <lightning-layout-item size="6" padding="around-small">
                <div class="slds-is-relative" >
                  <lightning-helptext  content="Acceptable ID numbers include: CBIS Alt ID, Humana ID, Medicaid ID, Medicare Number, and Social Security Number" class="start-help-text slds-is-absolute" left-shift >
                  </lightning-helptext>
                  <lightning-input class="inputfield mandatory"  type="text"  label=" ID" name="idNumber" value={sTaxID} maxlength="15" onchange={IDNumberChange} pattern="[a-zA-z0-9]+"   message-when-pattern-mismatch="Special Characters not allowed">
                  </lightning-input>
              </div>
                    <p style ="color:Red;">{showerrorIDNumber}</p>
                <lightning-input class="inputfield NameHighlight" type="text" name="firstName" label="First Name" maxlength="255" value={sfirstName}  required ="true" onchange={firstNameChange}></lightning-input>
               <p style ="color:Red;">{showerrorfName}</p>
               <lightning-input class="inputfield NameHighlight" date-style="short" type="date" name="Birthdate__c" value={accBirth} label="Date of Birth" maxlength="10" onchange={birthdateCodeChange}></lightning-input>
               <p style ="color:Red;">{showerrorfBirth}</p>
               <lightning-input class="inputfield NameHighlight" type="text" name="mailingCity" label="Mailing City" maxlength="40" value={sPersonMailingCity} onchange={personMailingCityCodeChange}></lightning-input>
               <c-auto-complete-drop-down-hum custom-height="true" custom-search="true" options={stateOptions} name="billingState" value={sPersonMailingStateCode}
                     class="statelookup"
                     onselect={stateSelectionHandler}  is-required=true label="Home State/Province" onclear={clearStateHandler} >
               </c-auto-complete-drop-down-hum>
               <lightning-input class="inputfield NameHighlight hemailCmp" type="email" name="PersonEmail" label="Home Email" maxlength="80" value={sPersonEmail} pattern="[^@\s]+@[^@\s]+\.[^@\s]+" message-when-pattern-mismatch="You have entered an invalid format." onchange={personEmailChange}></lightning-input>              <lightning-input class="inputfield NameHighlight slds-hide"  type="text" name="'recordType" label="Record Type" maxlength="50" value="Unknown Member" disabled="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
              <lightning-combobox class="inputfield" name="idType" label="ID Type" options={idTypeValues} value={sIDType} placeholder="-None-" onchange={IDTypeChange}></lightning-combobox>
              <p style ="color:Red;">{showerrorIDType}</p>
              <lightning-input class="inputfield NameHighlight" type="text" name="lastName" label="Last Name" maxlength="255" value={slastName} required ="true" onchange={lastNameChange}></lightning-input>
              <p style ="color:Red;">{showerrorlName}</p>
              <lightning-input class="inputfield NameHighlight" type="text" name="mailingStreet" label="Mailing Street" maxlength="150" value={sPersonMailingStreet} onchange={personMailingStreetCodeChange}></lightning-input>
             <lightning-input class="inputfield NameHighlight" type="text" pattern="[0-9]+" message-when-pattern-mismatch="Zip code must be 5 digits numeric value " name="zipCode" label="Mailing Zip/Postal Code" value={xPersonMailingPostalCode} onfocusout={postalCodeChange} min-length="5" max-length ="5" message-when-too-short ="Zip Code must be 5 digits"></lightning-input> 
               
               <lightning-input class="inputfield " type="text" name="phone" label="Home Phone"  data-id="phone" maxlength="14"  value={sPersonalHomePhone}  onchange={personalHomePhoneChange} onkeyup={formatPhoneNumber} placeholder="(___) ___-____"></lightning-input>
              <lightning-input class="inputfield NameHighlight emailCmp" type="email" name="workEmail" label="Work Email"    maxlength="80" value={sWorkEmail} pattern="[^@\s]+@[^@\s]+\.[^@\s]+" message-when-pattern-mismatch="Invalid Email Address" onchange={workEmailChange}></lightning-input>
            </lightning-layout-item>
            </lightning-layout>
          </div>  
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
              <button class="slds-button slds-button_brand" onclick={saveAccountAction} title="Save">Save </button>
          </footer>
      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
