<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="Case">
        <div class="slds-grid slds-wrap">
            <template for:each={caseForm} for:item="oSection">
                <div key={oSection.title} class='slds-col slds-size_1-of-1'>
                    
                    <lightning-layout multiple-rows="true">
                        <template if:false={oSection.onerow} for:each={oSection.fields} for:item="field">
                            <lightning-layout-item key={oSection.title} padding="horizontal-small" size="6">
                                <lightning-combobox key={field.label} if:true={field.picklist}
                                                name={field.mapping} label={field.label} value={field.value}
                                                options={field.options} onchange={handleChange}
                                                required={field.required} disabled={field.readOnly}
                                                data-id={field.identifier}>
                                            </lightning-combobox>
                            </lightning-layout-item>
                        </template>

                    </lightning-layout>
                </div>
            </template>
        </div>
    </lightning-record-edit-form>
</template>
