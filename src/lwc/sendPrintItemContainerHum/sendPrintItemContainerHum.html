<template>
    <lightning-card>
        <!-- header -->
        <div class="slds-page-header slds-page-header_record-home">
            <div class="slds-page-header__row slds-text-align_center">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1 class="slds-text-align_center">
                                        <span class="slds-page-header__title slds-truncate"
                                            title={templateName}>{templateName}</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!--body-->
        <template if:false={error}>
            <div class="slds-p-top_medium slds-p-left_small">
                <lightning-formatted-rich-text value={templateData}></lightning-formatted-rich-text>
            </div>
        </template>
    </lightning-card>

</template>
