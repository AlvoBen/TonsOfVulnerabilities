<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <lightning-card>
        <div class="slds-var-p-left_medium slds-card__header-title slds-var-p-bottom_medium slds-text-heading_medium">My Nearing Due Work ({neardueCount}) </div>
        <div class="slds-m-horizontal_medium">
            <lightning-datatable key-field="neardue"
                                 data={neardueData}
                                 columns={columns}
                                 sorted-by={sortBy}
                                 sorted-direction={sortDirection}
                                 onsort={doNeardueSorting}
                                 hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>

</template>
