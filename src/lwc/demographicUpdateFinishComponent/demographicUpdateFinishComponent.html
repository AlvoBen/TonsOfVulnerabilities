<template>
    <template if:true={display}>
        <div class="modal-cont">
            <template if:true={showIdCardMsg}> 
                <div class="modal-idcard">
                    <div class="msg-container">
                        <div class="icon-container">
                            <lightning-icon icon-name="utility:warning"
                                            size="large"
                                            alternative-text="Warning!" 
                                            variant="warning"></lightning-icon>
                        </div>
                        <div class="text-container">
                            <div class="id-msg" >
                                <lightning-formatted-rich-text value={idCardMsg}></lightning-formatted-rich-text>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <div class="modal-div">
        <div class="modal">
            <div class="title">
                <h2>Member Update Status</h2>
            </div>
            <div class="content">
                <!-- <div class="msg-box-title">
                    Message:
                </div> -->
                <template for:each={displayDataDummy} for:item="display">
                    <div key={display.order} class="msg-container">
                        <template if:false={display.isSuccess}>
                            <div class="icon-container">
                                <lightning-icon icon-name="utility:warning"
                                                size="large"
                                                alternative-text="Warning!" 
                                                variant="error"></lightning-icon>
                            </div>
                        </template>
                        <template if:true={display.isSuccess}>
                            <div class="icon-container">
                                <lightning-icon icon-name="utility:success"
                                                size="large"
                                                alternative-text="Success!" 
                                                variant="success"></lightning-icon>
                            </div>
                        </template>
                        <div class="text-container">
                            <div class={display.className} >
                                <!-- <lightning-formatted-text value={display.data} ></lightning-formatted-text> -->
                                <lightning-formatted-rich-text value={display.data}></lightning-formatted-rich-text>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="footer">
                <!-- <lightning-formatted-rich-text 
                    value="<strong>Note:</strong> Please manually close the tab to go back to the Case Detail Page.">
                </lightning-formatted-rich-text> -->
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
