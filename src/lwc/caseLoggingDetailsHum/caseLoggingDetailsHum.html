<template>
<article class="slds-brand-band slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
    <div class="slds-page-header--object-home slds-page-header_joined slds-page-header slds-shrink-none test-headerRegion forceListViewManagerHeader">
        <c-generic-bread-crumbs-hum  if:true={showViewAll} items={breadCrumbItems}></c-generic-bread-crumbs-hum>                
        <header class=" slds-card__header slds-grid slds-p-right_none slds-media slds-media_center slds-has-flexi-truncate hc-align-header slds-p-around_none slds-m-bottom_none">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-media__figure">
                    <lightning-icon if:false={showViewAll} icon-name="utility:package" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span title="Case History" class="slds-truncate slds-m-right--xx-small">Logged Information</span>
                        <span class="slds-shrink-none slds-m-right--xx-small" >({count})</span>
                    </h2>
                </div>
            </div>
        </header>
    </div>
    <lightning-datatable  
        class="listViewContent hideSelection forceListViewManagerGrid slds-scrollable--y" 
        resize-column-disabled
        key-field="id"  
        hide-checkbox-column="true"   
        data={attachmentData}   
        columns={columns}  
        onrowaction={handleRowAction}>
    </lightning-datatable>
    <div if:true={viewAll}> 
        <button onclick={onViewAllClick} 
        class="slds-button slds-button_stretch slds-button_neutral slds-is-static hc-cursor">
        View All</button> 
    </div>
    <template if:true={noDataFound}>
        <div class="slds-p-around_small"><p style="text-align:center">No records to display</p></div>
    </template>
    <c-generic-modal-hum if:true={modalVisible} b-show-modal={modalVisible} title='Delete Logged Information?'
            buttons-config={buttonsConfig} onyes={handleYes} onno={handleNo} onclose={handleNo}>
        <div slot="content" class="slds-p-horizontal_x-large slds-p-bottom_medium slds-align_absolute-center">
            {delConfirmMsg}
        </div>
    </c-generic-modal-hum>  
</article> 
</template>
