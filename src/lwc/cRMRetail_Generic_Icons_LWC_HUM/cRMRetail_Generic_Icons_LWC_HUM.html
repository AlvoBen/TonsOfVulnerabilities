<template>
        <div style="display: flex;">
            <template for:each={iconArr} for:item="icArr">                
                <template if:true={icArr.show}>
                    <div key={icArr.label} class="slds-form-element accInfoIconDiv">
                        <label class="slds-form-element__label" for="checkbox-unique-id-81" >{icArr.label}</label>
                        <template if:true={icArr.isIcon}>
                            <div class="slds-form-element__control">
                                <lightning-icon class="accInfoIcon" icon-name={icArr.icon} size="xx-small" style={icArr.style}></lightning-icon>
                            </div>
                        </template>
                        <template if:false={icArr.isIcon}>
                            <div class="slds-form-element__control">                                
                                <span>{icArr.value}</span>
                            </div>
                        </template>                        
                    </div>
                </template>
            </template> 
        </div>
</template>
