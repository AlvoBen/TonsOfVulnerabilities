<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_2-of-12 ">
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={modalOpen}>
        
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.Hum_Unknown_Provider_Form}</h1>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium modal_height" id="modal-content-id-1">
        <lightning-layout>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                   <lightning-combobox style="padding-top: 18px;" required="true" name="providerClassification" label="Provider Classification"
                    value={uapcvalue} options={pcoptions} onchange={handlePCChange}>
                </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <lightning-input style="padding-top: 18px;"
					data-id="accountName" class="inputfield" required="true" type="text" disabled={disableAccountNameField}  label="Account Name" name="accountName" value={uaaccountName} onchange={handleInputChange}>
                </lightning-input>  
                </lightning-layout-item>
    </lightning-layout >
    <lightning-layout>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <lightning-input data-id="firstName" class="inputfield" required="true" type="text"  disabled={disableNameField}  label="First Name" name="firstName" value={uafirstName} onchange={handleInputChange}>
                	</lightning-input> 
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <lightning-input data-id="lastName" class="inputfield" required="true"  type="text"  disabled={disableNameField} label="Last Name" name="lastName" value={ualastName} onchange={handleInputChange}>
                </lightning-input>  
                </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <div class="slds-is-relative">
                    <lightning-helptext content={labels.Hum_Unknown_TaxNPIIDHelp} class="start-help-text slds-is-absolute">
                    </lightning-helptext>					 
                    <lightning-input data-id="taxID" class="inputfield taxID" required="true" type="text"  label="Tax Id" name="taxID" value={uataxID} maxlength="9" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <div class="slds-is-relative" >
	                    <lightning-helptext content={labels.Hum_Unknown_TaxNPIIDHelp} class="start-help-text slds-is-absolute" left-shift>
	                    </lightning-helptext>
	                    <lightning-input data-id ="npiID" class="inputfield npiID" required="true" type="text"  label="NPI" name="npiID" value={uanpiID} maxlength="10" onchange={handleInputChange}>
	                    </lightning-input>
                	</div>   
                </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <lightning-input type="text" label="Billing Street" name="billingStreet" value={uabillingStreet} onchange={handleInputChange}>
                </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small slds-p-top_xx-small">
                    <c-auto-complete-drop-down-hum class="speciality" custom-height="true" custom-search="true" options={specialityOpts} value={uaSpeciality}
                		onselect={specialtySelectionHandler} onclear={clearSpecialtyHandler} onchange={changeSpeciality}
                     	label="Primary Specialty" name='specialty' is-help-text="true"
                    	></c-auto-complete-drop-down-hum>
                </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <lightning-input type="text" label="Billing City" name="billingCity" value={uabillingCity} onchange={handleInputChange}>
                	</lightning-input>   
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                    <lightning-input type="text" class="inputfield phone-field" onkeyup={formatPhoneNumber} placeholder="(___) ___-____" label="Phone" name="phone"  maxlength="14" value={uaphone} onchange={handleInputChange}>
                    </lightning-input>
                </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
               <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                   <lightning-input class="inputfield billingPostal" type="text" label="Billing Zip / Postal Code" name="billingPostalCode" value={uabillingPostalCode} maxlength="5" onchange={handleInputChange}>
                   </lightning-input>
               </lightning-layout-item>
               <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
                <lightning-input type="text"  class="inputfield"  label="Work Email" name="workEmail" value={uaworkEmail} onchange={handleInputChange}> </lightning-input>  
           </lightning-layout-item>
           <lightning-layout-item size="6" class="slds-p-horizontal_x-small">
              </lightning-layout-item>
                
                
    </lightning-layout>
    <lightning-layout>
               <lightning-layout-item size="6" class="slds-p-horizontal_x-small slds-p-top_xx-small">
               <c-auto-complete-drop-down-hum custom-height="true" custom-search="true" options={stateOptions} name="billingState" value={uabillingState}
                    class="statelookup"
                    onselect={stateSelectionHandler}  is-required=true label="Billing State/Province" onclear={clearStateHandler} >
                </c-auto-complete-drop-down-hum>
             </lightning-layout-item>
                
    </lightning-layout>
        </div>
        
                <!-- Modal/Popup Box LWC footer starts here -->
    <footer class="slds-modal__footer">
        
                   
        <lightning-button label="Cancel" title="cancel" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
       <lightning-button variant="brand" label="Save" title="save" onclick={handleSaveClick} class="slds-m-left_x-small"></lightning-button>

    </footer>
</div>
        </section>
        
            <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template>
</div>

</div>
 </template>
