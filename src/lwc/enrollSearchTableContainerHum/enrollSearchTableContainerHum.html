<template>
    <div class="slds-m-left_small">
        <c-standard-table-component-hum if:true={isDataLoaded}
        name-of-screen={selectedSystem} response={aSearchResults} templatemodal={tableModel}
        no-data-message={labels.AM_No_Results_Found_Error} default-header-icon="standard:outcome">
    </c-standard-table-component-hum>
    </div>
    <div class="slds-m-left_small">
        <c-search-no-result-hum if:true={bSystemFailure} no-result-message={bSystemFailureMessage}>
        </c-search-no-result-hum>
    </div>
</template>
