<template>
    <lightning-card>
        <div if:true={bIsLoading} class="slds-media__body slds-m-left_x-small">
            <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                    <h1>
                        <span><b>Claim Detail</b></span>
                    </h1>
                </div>
            </div>
        </div>
        <template if:false={bIsLoading}>
            <div class="slds-scrollable_y" style="height:60rem;" onscroll={handleScroll}>
                <div class="slds-media__body slds-m-left_x-small">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title logthis" onclick={handleLogging}>
                            <h1>
                                <span><b>Claim Detail</b></span>
                            </h1>
                        </div>
                    </div>
                </div>
                <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly logthis " data-logid={generateLogId} data-label="Begin Date of Service (DOS)" data-id="Begin Date of Service (DOS)" data-value={beginDos} >
                            <span class="slds-form-element__label">Begin Date of Service (DOS)</span>
                            <div class="slds-form-element__control " >
                                <div class="slds-form-element__static"> {beginDos}
                                    <lightning-icon class="myicon slds-m-left_small" size="xx-small"  icon-name="utility:copy" title="Copy" data-donotlog="true" onclick={copyToBoard} data-field={beginDos}></lightning-icon>
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item style="width: 2%;">
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly " data-logid={generateLogId} data-label="Patient Account Number" data-id="Patient Account Number" data-value={claimDetail.sPatRecordNbr}>
                            <span class="slds-form-element__label">Patient Account Number </span>
                            <div class="slds-form-element__control " >
                                <div class="slds-form-element__static "> {claimDetail.sPatRecordNbr}</div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly " data-logid={generateLogId} data-label="End Date of Service (DOS)" data-id="End Date of Service (DOS)" data-value={endDos}>
                            <span class="slds-form-element__label">End Date of Service (DOS)</span>
                            <div class="slds-form-element__control ">
                                <div class="slds-form-element__static " > {endDos}
                                    <lightning-icon class="myicon slds-m-left_small" size="xx-small"  icon-name="utility:copy" title="Copy" data-donotlog="true" onclick={copyToBoard} data-field={endDos}></lightning-icon>
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                    
                    <lightning-layout-item style="width: 2%;">
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly ">
                            <span class="slds-form-element__label">Last Processed Date  </span>
                            <div class="slds-form-element__control " data-logid={generateLogId} data-label="Last Processed Date" data-id="Last Processed Date " data-value={lastprocdate}>
                                <div class="slds-form-element__static"> {lastprocdate}
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                    
                </lightning-layout>
                <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly" >
                            <span class="slds-form-element__label">Claim Type </span>
                            <div class="slds-form-element__control " data-logid={generateLogId} data-label="Claim Type" data-id="Claim Type" data-value= {claimtype}>
                                <div class="slds-form-element__static "> {claimtype}
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item style="width: 2%;">
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly ">
                            <span class="slds-form-element__label">Product Type </span>
                            <div class="slds-form-element__control " data-logid={generateLogId} data-label="Product Type " data-id="Product Type " data-value= {producttype}>
				 {producttype}
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                    <lightning-layout-item if:false={bIsClaimTypeMedical} flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly " >
                            <span class="slds-form-element__label">Authorization/Referral # </span>
                            <div class="slds-form-element__control " data-logid={generateLogId} data-label="Authorization/Referral #" data-id="Authorization/Referral #" data-value= {claimDetail.sSrcAuthKey}>
                                <div class="slds-form-element__static " > {claimDetail.sSrcAuthKey}</div>
                            </div>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item style="width: 2%;">
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly">
                            <span class="slds-form-element__label">Source </span>
                            <div class="slds-form-element__control" data-logid={generateLogId} data-label="Source" data-id="Source" data-value=  {claimDetail.sClmMediaCd}>
                                <div class="slds-form-element__static "> {claimDetail.sClmMediaCd}</div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly " >
                            <span class="slds-form-element__label " >Receipt Date </span>
                            <div class="slds-form-element__control " data-logid={generateLogId} data-label="Receipt Date " data-id="Receipt Date " data-value= {recieptdate}>
                                <div class="slds-form-element__static "> {recieptdate}</div>
                            </div>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item  style="width: 2%;">
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly " >
                            <span class="slds-form-element__label">Adjustment</span>
                            <div class="slds-form-element__control logthis" data-logid={generateLogId} data-label="Adjustment" data-id="Adjustment" data-value={adjustment}>
                                <div class="slds-form-element__static">
                                    {adjustment}
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                    <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly " >
                            <span class="slds-form-element__label">Platform </span>
                            <div class="slds-form-element__control" data-logid={generateLogId} data-label="Platform" data-id="Platform" data-value={platform}>
                                <div class="slds-form-element__static " > {platform}
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>                    
                    <lightning-layout-item if:false={bMultiDiagCd} style="width: 2%;">
                    </lightning-layout-item>
                    <lightning-layout-item if:true={bSingleDiagCode} flexibility="auto" class="slds-p-around_x-small" style="width: 49%;" onclick={handleLogging}>
                        <div class="slds-form-element slds-form-element_readonly logthis" data-logid={generateLogId} data-label="Diagnosis Code" data-id="Diagnosis Code" data-value={claimDetail.sFirstDiagnosisCode}>
                            <span class="slds-form-element__label">Diagnosis Code</span>
                            <div class="slds-form-element__control ">
                                <div class="slds-form-element__static ">
									<a data-value={claimDetail.sFirstDiagnosisCode} onclick={openMentorCode}>{claimDetail.sFirstDiagnosisCode}</a>
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                 <div if:true={bMultiDiagCd} class="Diagnosis Codes slds-m-top_x-small"  onclick={handleLogging} >
                    <div class="logthis" data-logid={generateLogId} data-label="Diagnosis Codes" data-id="Diagnosis Codes" data-value={claimDetail.lstDiagnosisCodes}>
                    <div class="slds-media__body slds-m-left_x-small">
                        <div class="slds-page-header__name ">
                            <div class="slds-page-header__name-title " >
                                <h1>
                                    <span><b>Diagnosis Codes</b></span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="DiagnosisDiv" data-label="Diagnosis Codes" data-id="Diagnosis Codes" data-value={claimDetail.lstDiagnosisCodes} lwc:dom="manual">

					</div> 

					</div>                    
                </div>
      <div
                    if:true={bTexasdia}
                    class="slds-m-top_x-small"
                >
                <div class="slds-media__body slds-m-left_x-small">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                            <h1>
                                <span><b>Texas Deficiency</b></span>
                            </h1>
                        </div>
                    </div>
                </div>
                <lightning-layout
                horizontal-align="spread"
                if:true={claimDetail}
            >
                <lightning-layout-item
                    flexibility="auto"
                    class="slds-p-around_x-small logthis"
                    style="width: 49%;" onclick={handleLogging}
                >
                    <div
                        class="slds-form-element slds-form-element_readonly"
                        data-logid={generateLogId} data-label="Deficiency" data-id="Deficiency" data-value={claimDetail.sDeficiencyInd}
                    >
                        <span class="slds-form-element__label"
                            >Deficiency
                        </span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                {claimDetail.sDeficiencyInd}
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item style="width: 2%;">
                </lightning-layout-item>
                <lightning-layout-item
                    flexibility="auto"
                    class="slds-p-around_x-small logthis"
                    style="width: 49%;"  onclick={handleLogging}
                >
                    <div
                        class="slds-form-element slds-form-element_readonly"
                        data-logid={generateLogId} data-label="Date Deficiency was Found" data-id="Date Deficiency was Found" data-value={claimDetail.sDeficiencyDate}>
           
                        <span class="slds-form-element__label"
                            >Date Deficiency was Found
                        </span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                {claimDetail.sDeficiencyDate}
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout
                horizontal-align="spread"
                if:true={claimDetail}
            >
                <lightning-layout-item
                    flexibility="auto"
                    class="slds-p-around_x-small logthis"
                    style="width: 49%;"  onclick={handleLogging}
                >
                    <div
                        class="slds-form-element slds-form-element_readonly"
                        data-logid={generateLogId} data-label="Deficient Data Element" data-id="Deficient Data Element" data-value=  {claimDetail.sDeficiencyDesc}>
                        <span class="slds-form-element__label"
                            >Deficient Data Element 
                        </span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                {claimDetail.sDeficiencyDesc}
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item style="width: 2%;">
                </lightning-layout-item>
                <lightning-layout-item
                    flexibility="auto"
                    class="slds-p-around_x-small logthis"
                    style="width: 49%;"  onclick={handleLogging}
                >
                    <div
                        class="slds-form-element slds-form-element_readonly"
                        data-logid={generateLogId} data-label="Type of Deficiency" data-id="Type of Deficiency" data-value= {claimDetail.sDeficiencyField}>
                    
                        <span class="slds-form-element__label"
                            >Type of Deficiency
                        </span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                {claimDetail.sDeficiencyField}
                            </div>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
       </div>
                <div class="slds-m-top_xx-small " >
                    <div class="slds-media__body slds-m-left_x-small">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title logthis">
                                <h1>
                                    <span><b>Provider Detail</b></span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                        <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                            <div class="slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-label="Servicing Provider / Facility" data-id="Servicing Provider / Facility" data-value={providerName}>
                                <span class="slds-form-element__label">Servicing Provider / Facility </span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static"> {providerName}
                                        <lightning-icon class="myicon slds-m-left_small" size="xx-small"  icon-name="utility:copy" title="Copy" data-donotlog="true" onclick={copyToBoard} data-field={providerName}></lightning-icon>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item style="width: 2%;">
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                            <div class="slds-form-element slds-form-element_readonly " >
                                <span class="slds-form-element__label">Primary Speciality </span>
                                <div class="slds-form-element__control " data-logid={generateLogId} data-label="Primary Speciality" data-id="Primary Speciality" data-value= {claimDetail.sProviderSpecAllRecords}>
                                    <div class="slds-form-element__static"> {claimDetail.sProviderSpecAllRecords}</div>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout horizontal-align="spread" if:true={claimDetail}>
                        <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                            <div class="slds-form-element slds-form-element_readonly logthis" data-logid={generateLogId} data-label="TIN" data-id="TIN" data-value= {claimDetail.sTin}>
                                <span class="slds-form-element__label">TIN</span>
                                <div class="slds-form-element__control ">
                                    <div class="slds-form-element__static "> {claimDetail.sTin}
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item style="width: 2%;">
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" class="slds-p-around_x-small logthis" style="width: 49%;" onclick={handleLogging}>
                            <div class="slds-form-element slds-form-element_readonly " >
                                <span class="slds-form-element__label">NPI</span>
                                <div class="slds-form-element__control " data-logid={generateLogId} data-label="NPI" data-id="NPI" data-value= {claimDetail.sNpi}>
                                    <div class="slds-form-element__static " > {claimDetail.sNpi}</div>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>                  
                </div>
            </div> 
        </template>
        <template if:true={bIsLoading}>
            <div style="height: 600px;"></div>
            <div class="loading-spinner" >
                <lightning-spinner alternative-text="Loading" variant ="Brand" size="Large"></lightning-spinner>
            </div>
        </template> 
    </lightning-card> 
</template>
