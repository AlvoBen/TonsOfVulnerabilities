<template>
	<div class ="custom-box slds-box " style="height: 250px;" >
		<div class="slds-text-link slds-text-heading_medium slds-align_absolute-center slds-var-p-bottom_small" style="cursor: pointer;font-weight:bold;" data-id={item.OrderNumber} onclick={onOrderIdClick}>{item.OrderNumber}</div>
		<lightning-layout horizontal-align="spread" style="background:#e2e5e7;height: 50Px;" >
			<lightning-layout-item size ="12">
				<div>
					<p class ="slds-align_absolute-center slds-text-title">Current Queue</p>
					<p  style="font-weight: bold;" class ="slds-align_absolute-center slds-text-body_Medium slds-p-top_xx-small ">{item.QueueName}</p>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<lightning-layout horizontal-align="spread" style="padding:0.5rem;">
			<div></div>
			<lightning-layout-item size ="4">
				<div>
					<p class ="slds-text-align_left slds-text-title">Status</p>
					<p style="font-weight: bold;" class ="slds-text-align_left  slds-text-body_small" >{item.OrderStatusLiteral}</p>
				</div>
			</lightning-layout-item>
			<lightning-layout-item size ="4" >
				<div>
					<p class ="slds-align_absolute-center slds-text-title">Order Total</p>
					<p  style="font-weight: bold;" class ="slds-align_absolute-center slds-text-body_small">${totalamount}</p>
				</div>
			</lightning-layout-item>
			<lightning-layout-item size ="4">
				<div>
					<p class = " slds-text-align_right slds-text-title  slds-p-right_small">Creation</p>
					<p style="font-weight: bold;" class = "slds-text-align_right  slds-text-body_small">{item.OrderCreationDate}</p>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<lightning-layout horizontal-align="spread" style="padding:0.5rem;">
			<lightning-layout-item size ="4">
				<div>
					<p class = " slds-text-align_left slds-text-title  slds-p-right_small">OTC</p> 
					<p style="font-weight: bold;" class ="slds-text-align_left   slds-text-body_small">{item.OTC}</p>
				</div>
			</lightning-layout-item>
			<lightning-layout-item size ="4"> 
				<div>
					<p class ="slds-align_absolute-center slds-text-title">Finished</p>
					<p style="font-weight: bold;" class ="slds-align_absolute-center   slds-text-body_small">{item.OrderShipDate}</p>
				</div>
			</lightning-layout-item>
			<lightning-layout-item size ="4">  
				<div>
					<p></p>
					<p></p>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<div class = "slds-border_bottom"></div>
		<lightning-layout>
			<lightning-layout-item size="12" >
				<div class="slds-text-body_Medium  slds-text-link slds-align_absolute-center " style="cursor:pointer; padding:0.5rem" onclick={handleViewRX}>View RXs</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
