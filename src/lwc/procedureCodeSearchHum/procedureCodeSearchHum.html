<template>
    <template if:false={isAuthRequired}>  
     <lightning-card class="slds-m-around_large slds-p-around_large">

        <div  class="slds-m-around_large">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <p class="slds-m-left_large">If the service is verified as inpatient, stop this process &amp;
                        inform caller the services
                        requires authorization/referral.</p>
                </div>
                <div class="slds-col slds-size_1-of-1">
                    <p class="slds-m-left_large">If the service is transplant, refer to mentor &amp; transplant
                        transfer process.</p>
                </div>
                <div class="slds-col slds-size_1-of-1">
                    <p class="slds-m-left_large">If service isn't inpatient, continue with the process &amp; utilize
                        the Procedure Code Search
                        table.</p>
                </div>
            </div>
            <div class="slds-grid slds-wrap slds-m-top_large">
                <div class="slds-col slds-size_1-of-1">
                    <p style="text-align: center; font-size: large; font-weight: 700;">Procedure Code Search</p>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                    <div class="slds-border_bottom"></div>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-align-bottom">
                    <lightning-input variant="label-hidden" name="code" type="text" label="Code" data-code="code" placeholder="Code"
                        value="" onkeydown={handleEdit}  ></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-m-bottom_x-small slds-align-bottom">
                    <p style="text-align: center;font-weight: 700;">OR</p>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-m-right_x-small slds-align-bottom">
                    <lightning-input variant="label-hidden" name="service" type="text" label="Description" data-service="service"
                        placeholder="Service"  value="" onkeydown={handleEdit}></lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-m-top_x-small slds-align-bottom">
                    <label class="DOS_Label">Date Of Service</label>
                    <c-generic-date-selector dkeyname="DOS" onsenddatedata={handleDateChange}
                        dvalue={sDos}  onkeydown={handleEdit}>
                    </c-generic-date-selector>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-m-top_small slds-m-left_x-small slds-m-right_x-small slds-align-bottom">
                    <lightning-button label="Search" title="Search" onclick={handleSearch}></lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-m-top_small slds-m-left_x-small slds-m-right_x-small slds-align-bottom">
                    <lightning-button label="Clear" title="Clear" onclick={handleCancel}></lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                    <div class="slds-border_bottom"></div>
                </div>
            </div>
        </div>
        <div if:true={bError} class="slds-m-around_x-small">
            <template if:false={inputerror}>
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:info" size="small" class="iconcolor"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>{errorMessage}</p>
                    </div>
                </div>
            </template>
            <template if:true={inputerror}>
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_error" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:error" size="small" class="iconcolor"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>{label.coderrormsg}
                        </p>
                    </div>
                </div>
            </template>
        </div>
        <template if:true={loaded}>
            <div if:true={bDataExist}>
                <div class="slds-var-m-around_medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <p style="text-align: left; font-size: large; font-weight: 700;">Results</p>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <p style="text-align: left;">Showing {filteredcount} of {totalCount} results</p>
                        </div>
                    </div>
                </div>
                <div class="slds-var-m-around_medium slds-grid full-container slds-is-relative slds-p-horizontal_none table-container full-container slds-scrollable_y"
                    style="height: 300px;">
                    <lightning-datatable data={codedata} columns={columns} key-field="id"
                        default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                        onsort={onHandleSort} enable-infinite-loading onloadmore={loadMoreData}>
                    </lightning-datatable>
                </div>
                <div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-12 slds-m-top_small slds-m-left_x-small slds-m-right_x-small">
                            <lightning-button label="Finish" title="Finish" onclick={handleFinish}></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
            
        </template>
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </lightning-card>
    </template>

    <template if:true={isAuthRequired}> 
        
        <template if:true={isloaded}>
            <lightning-card class="slds-m-around_large slds-p-around_large">
        <div>           
            <div>
                <div class="slds-grid slds-wrap slds-align_absolute-center">
                    <div class="slds-col slds-size_6-of-12">
                        <h3 class="slds-align_absolute-center slds-text-color_success slds-m-left_large slds-text-heading_medium messageStyle">{authMessage}</h3>
                    </div>
                </div>
            </div>
            <div>
                <div class="slds-grid slds-wrap slds-align_absolute-center">
                    <div class="slds-col slds-size_1-of-12 slds-m-top_small slds-m-left_x-small slds-m-right_x-small slds-align_absolute-center">
                        <lightning-button label="Previous" title="Previous" onclick={handlePrevious}></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-m-top_small slds-m-left_x-small slds-m-right_x-small slds-align_absolute-center">
                        <lightning-button label="Finish" title="Finish" onclick={navigateToCase}></lightning-button>
                    </div>
                </div>
            </div>
        </div>  
    </lightning-card>  
        </template>
    
        <template if:false={isloaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

    </template>
   
    
</template>
