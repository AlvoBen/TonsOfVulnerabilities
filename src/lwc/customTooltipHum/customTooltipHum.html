<!--
LWC Name        : customTooltipHum.html
Function        : LWC container to display Hover Over Messages. This custom compoent supports adding new line within
 the help text, align the help text container, and also show tool tip conditionally

Modification Log:
* Developer Name                  Date                         Description
*------------------------------------------------------------------------------------------------------------------------------
* Akshay K                      12/18/2020                   Original Version 
* Supriya Shastri				03/16/2021				     US-1985154
* Disha Dole                    12/06/2022                   DF-6419 - On QuickStart+, Recommended Action section displays Icons that are too big and information icon next to them that is not part of the AC
****************************************************************************************************************************-->
<template>
    <div class={customCss}>
		<template if:false={linkType}>
            <button if:false={iconType}
                class="custom-tooltip-icon slds-button slds-button_icon slds-button slds-button_icon"
                aria-describedby="custom-help" aria-disabled="true" onmouseover={onTooltipOver}
                onmouseout={onTooltipOut}>
                <lightning-icon icon-name="utility:info" size="x-small">
                </lightning-icon>
            </button>
            <button if:true={iconType}
                class="custom-tooltip-icon slds-button slds-button_icon slds-button slds-button_icon hc-copy-icon"
                aria-describedby="custom-help" aria-disabled="true" onmouseover={onTooltipOver}
                onmouseout={onTooltipOut}>
                <lightning-icon icon-name="utility:copy" size="xx-small">
                </lightning-icon>
            </button>
        </template>
        <template if:true={linkType}>
            <div class="custom-tooltip-link" aria-describedby="custom-help" aria-disabled="true"
                onmouseover={onTooltipOver} onmouseout={onTooltipOut} onclick={navigateToPage}>
                {linkText}
            </div>
        </template>
        <div class={popOverCss} role="tooltip" id="custom-help" data-custom-help="custom-help">
            <div class="slds-popover__body">
                <lightning-formatted-rich-text value={helpText}></lightning-formatted-rich-text>
            </div>
        </div>
    </div>
</template>
