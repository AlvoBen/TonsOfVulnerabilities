<template>
    <template if:true={isLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>

    <div class="myTable">
        <lightning-datatable min-column-width="105" key-field="sCaseTaskId" data-id="datarow"
            class="example wrapped-header-datatable" data={caseTaskList} sorted-by={sortBy}
            sorted-direction={sortDirection} onclick={handleClick} wrap-text-max-lines="2"
            onsort={handleSortAccountData} columns={columns} draft-values={draftValues}
            oncheckboxselection={SelectedRows} onrowselection={rowSelection}>
        </lightning-datatable>
    </div>
    </br>

    <lightning-layout horizontal-align="space">
        <lightning-layout-item flexibility="auto">
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
            </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
            Page {page} of {totalPage}
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto">
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
