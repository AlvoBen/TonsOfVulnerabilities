<template>
    <lightning-card>
        <template if:true={serviceError}>
            <div class="slds-m-around_xx-large">
                <c-generic-illustration-component-hum type="nodata" message={errorMessage} show-message-at-top
                    illustration-size-class="slds-illustration_large">
                </c-generic-illustration-component-hum>
            </div>
        </template>
        <template if:false={serviceError}>
            <div class="slds-m-around_xx-small">
                <lightning-tabset style="position:relative; top: -10px;">
                    <lightning-tab label="Details">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <c-pharmacy-hpie-details-tab-container-hum profile-details={profileDetails}
                                    finance-details={financeDetails} account-id={accountId} enterprise-id={enterpriseId}
                                    user-id={userId} user-profile={userProfile} oncaptypeupdate={handleCallPreference}
                                    onaddresssavesuccess={handleAddressSaveSuccess}>
                                </c-pharmacy-hpie-details-tab-container-hum>
                            </div>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="History Timeline" title="History Timeline">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <c-pharmacy-combined-history-data-hum record-id={recordId} account-id={accountId}
									enterprise-id={enterpriseId} user-id={userId} acc-data={accData} displayhistory>
								</c-pharmacy-combined-history-data-hum>
                            </div>
                         </div>
                    </lightning-tab>
                    <lightning-tab label="Prescriptions & Order Summary">
                        <div class="slds-grid slds-wrap detail-container">
                            <div class="slds-col slds-size_1-of-1">
                                <c-pharmacy-hpie-prescription-order-tab-container-hum record-id={recordId}
                                    user-id={userId} enterprise-id={enterpriseId} preference-details={preferenceDetails}
                                    demographics-details={demographicsDetails} oncallpreference={handleCallPreference} acc-data={accData}
									oncalldemographics={handleCallDemographics} finance-details={financeDetails} oncardsave ={handleCardSave}
                                    onlognoteadded={handleLogNoteAdded}>
                                </c-pharmacy-hpie-prescription-order-tab-container-hum>
                            </div>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Pharmacy Benefits & Authorizations">
                        <div class="slds-grid slds-wrap detail-container">
                            <div class="slds-col slds-size_1-of-1">
                                <c-pharmacy-benefits-and-authorizations-tab-hum record-id={recordId} network-id={userId}
                                    enterprise-id={enterpriseId} account-id={accountId}
                                    pharmacy-member-details={pharmacyMemberDetails}
                                    pharmacy-authorizations={pharmacyAuthorizations}
				                    pharm-auth-service-error={pharmAuthServiceError}>
                                </c-pharmacy-benefits-and-authorizations-tab-hum>
                            </div>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Finance">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
								<c-pharmacy-hpie-finance-tab-container-hum record-id={recordId} demographics-details={demographicsDetails}
									finance-details={financeDetails} enterprise-id={enterpriseId} user-id={userId}
									oncardsavesuccess={handleCardSave} profile-details={profileDetails} finance-service-error={financeServiceError}>
								</c-pharmacy-hpie-finance-tab-container-hum>
                            </div>
                        </div>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </template>
    </lightning-card>
</template>
