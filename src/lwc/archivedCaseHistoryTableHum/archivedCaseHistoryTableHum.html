<template>
        <article class="slds-card slds-card_boundary slds-grid slds-grid--vertical">
            <div class="hc-standard-table-styles">
                <header class="slds-card__header slds-grid slds-p-right_none slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon size="x-small" icon-name="action:new_case"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">Case History ({totalRecordCount})</h2>
                    </div>
                </header>
            </div>
            <div class="slds-grid slds-is-relative" data-id="divblock">
                <c-standard-table-component-hum title='Case History' templatemodal={caseHistoryModel}
                    response={caseHistoryData} b-hide-title=true is-archived=true class="full-container"
                    show-view-all={showViewAll} o-view-all-params={oViewAllParams} onopenuserdetail={handleUserDetailClassic} name-of-screen="Archived Case History">
                </c-standard-table-component-hum>
            </div>
        </article>
</template>
