<template>
	<div class="slds-tabs_default hc-search-tab-container">
		<lightning-tabset active-tab-value={activeTab} class="hc-search-tabpanel">
			<lightning-tab label={labels.HumMemberSearch} value="member" style="background-color: #ECECEC;"
				class="slds-m-right_small" onactive={handleActivetabSet}>
				<c-member-search-form-hum encoded-data={encodedData} ontabnavigation={handleTabSwitching}>
				</c-member-search-form-hum>
			</lightning-tab>
			<lightning-tab label={labels.Hum_Provider_Search} value="provider" style="background-color: #ECECEC;"
				class="slds-m-right_small" onactive={handleActivetabSet}>
				<c-provider-search-form-hum encoded-data={encodedData}></c-provider-search-form-hum>
			</lightning-tab>
			<lightning-tab label={labels.HUMGroupSearchTitle} value="group" onactive={handleActivetabSet}
				style="background-color: #ECECEC;margin-top: 0px;" class="slds-m-top_none slds-m-right_small">
				<c-group-search-form-hum encoded-data={encodedData}></c-group-search-form-hum>
			</lightning-tab>
			<lightning-tab label={labels.HUMAgencySearchTitle} value="agent" style="background-color: #ECECEC;"
				class="slds-m-top_none slds-m-right_small" onactive={handleActivetabSet}>
				<c-agent-search-form-hum encoded-data={encodedData}></c-agent-search-form-hum>
			</lightning-tab>
			<lightning-tab label={labels.HumEnrollmentSearchTitle} onactive={handleActivetabSet} value="searchEnroll"
				class="slds-m-right_small">
				<c-enroll-search-container-hum ssn={sSSN}></c-enroll-search-container-hum>
			</lightning-tab>
			<lightning-tab label={labels.HumBenefitVerificationTitle} onactive={handleActivetabSet} value="mtvbenefit"
			class="slds-m-right_small">

			</lightning-tab>
		</lightning-tabset>
	</div>
	<div class={interactionLogCss}>
		<c-Interaction-Cmp-Hum onautosearch={autoSearchHandler}></c-Interaction-Cmp-Hum>
	</div>
</template>
