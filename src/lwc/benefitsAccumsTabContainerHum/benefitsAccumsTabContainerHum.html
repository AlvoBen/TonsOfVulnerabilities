<template>
    <div class="slds-var-p-top_xxx-small">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Benefits-Current" value="0" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">
                        <c-benefits-accums-detail-hum rec-id={recordId} member-id={memId} benefit-type='Current'></c-benefits-accums-detail-hum>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab> 
            <lightning-tab label="Benefits-Previous" value="1" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">               
                        <c-benefits-accums-detail-hum rec-id={recordId} member-id={memId} benefit-type='history'></c-benefits-accums-detail-hum>
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
