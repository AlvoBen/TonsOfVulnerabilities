Function        : LWC to display pharmacy order history timeline data.

Modification Log:
* Developer Name                  Date                         Description
* Pinky Vijur					  12/10/2021						US-2689888 Original Version
****************************************************************************************************************************-->
<template>
    <div>
        <div class="">
            <div class="slds-grid">
                <div class="slds-col_bump-right">
                    <h4 class="slds-m-left_x-small">
                        <div class="slds-text-title_bold">History TimeLine</div>
                    </h4>
                </div>
                <div class="slds-col ">
                    <div class="slds-var-m-top_large slds-m-left_x-small">
                        <div class="slds-border_top">

                        </div>
                    </div>
                </div>
                <div>
                    <lightning-button class="slds-button" name='showmore' variant="neutral"
                                      label="Show More" disabled={showbutton} onclick={handleShowMore}>
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <div class="slds-var-m-top_large">
                        <div class="slds-border_top">

                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-p-bottom_large slds-p-top_small slds-grid slds-grid_align-end">
                <div class="slds-col slds-size_3-of-12">
                    <template if:true={loaded}>
                        <template if:true={dataFound}>
                            <div class="slds-grid slds-grid_align-end">
                                <div class="slds-col">
                                    <div class="slds-text">{filteredcount} of {totalcount} results -{sLabel}</div>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
        <template if:true={loaded}>
            <template if:true={dataFound}>
                <div style="max-height: 200px;">
                    <lightning-layout class="infinite-scroll-cont slds-var-m-left_medium">
                        <lightning-layout-item flexibility="grow" size="12">
                            <div class="slds-grid full-container slds-is-relative slds-p-horizontal_none table-container full-container slds-scrollable_y" style="height: 200px;" onscroll={handleScroll}>
                                <template if:true={historyTimelineData}>
                                    <div class="slds-size_1-of-1">
                                        <ul class="slds-timeline">
                                            <template if:true={historyTimelineData}>
                                                <c-generic-history-timeline-hum historytimelinedata={historyTimelineData}
                                                                                onlinkclick={handleLinkClick}
                                                                                onhandlescrollevent={handleScroll} 
                                                                                filteredcount={filteredcount} 
                                                                                totalcount={totalcount} s-label={sLabel}
                                                                                pharmacy-timeline>
                                                </c-generic-history-timeline-hum>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>
            <template if:false={dataFound}>
                <div class="full-container">
                    <c-generic-scoped-notification-hum iconname="utility:info"
                                                       message="No Order Notes Found">
                    </c-generic-scoped-notification-hum>
                </div>
            </template>
        </template>
    </div>
</template>
