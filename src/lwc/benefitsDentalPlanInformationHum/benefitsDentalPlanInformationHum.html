<template>
    <template if:true={loaded}>
        <div class="slds-box slds-p-around_none">
            <div class="slds-page-header slds-page-header_record-home slds-page-header--object-home slds-page-header_joined  slds-shrink-none test-headerRegion forceListViewManagerHeader">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name='standard:record' size='medium'></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1><span class="slds-page-header__title slds-truncate slds-text-align_center slds-p-top_xx-small">Plan Information</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <template if:true={serviceerror}>
                <div class="slds-grid slds-grid_align-spread slds-m-top_x-small slds-var-m-left_medium slds-p-right_medium">
                    <div class="slds-col slds-size_1-of-1 slds-m-vertical_small">
                        <c-generic-scoped-notification-hum iconname="utility:error" message={message} type="error">
                        </c-generic-scoped-notification-hum>
                    </div>
                </div>
            </template>
            <template if:false={serviceerror}>
                <div class="slds-m-top_small slds-p-right_x-small slds-p-left_x-small" data-section = 'Prior Carrier' onclick={handleLogging}>
                    <div class="slds-page-header slds-text-heading_small" style="font-weight: bold;" >
                        <b>Prior Carrier</b>
                    </div>
                    <div class="slds-grid slds-gutters slds-wrap slds-m-top_x-small slds-var-m-left_xx-small">
                        <div class="slds-col" style="width:100%">
                            <div class="slds-grid slds-gutters slds-grid_align-spread">
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Prior Coverage Indicator">
                                        <span class="slds-form-element__label slds-m-top_x-small">Prior Coverage Indicator</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sPriorCoverageIndicator}>{MBEData.sPriorCoverageIndicator}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Carrier Name">
                                        <span class="slds-form-element__label slds-m-top_x-small">Carrier Name</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sCarrierName}>{MBEData.sCarrierName}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Effective Date">
                                        <span class="slds-form-element__label slds-m-top_x-small">Effective Date</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sEffectiveDate}>{MBEData.sEffectiveDate}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="End Date">
                                        <span class="slds-form-element__label slds-m-top_x-small">End Date</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sEndDate}>{MBEData.sEndDate}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Prior Ortho Indicator">
                                        <span class="slds-form-element__label slds-m-top_x-small">Prior Ortho Indicator</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sPriorOrthoIndicator}>{MBEData.sPriorOrthoIndicator}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid slds-gutters slds-grid_align-spread">
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Incomplete Indicator">
                                        <span class="slds-form-element__label slds-m-top_small">Incomplete Indicator</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sIncompleteIndicator}>{MBEData.sIncompleteIndicator}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-m-top_large slds-p-right_x-small slds-p-left_x-small">
                    <div class="slds-page-header slds-text-heading_small" style="font-weight: bold;" >
                        <b>Enrollment Information</b>
                    </div>
                    <div class="slds-grid slds-gutters slds-wrap slds-m-top_x-small slds-var-m-left_xx-small">
                        <div class="slds-col" style="width:100%" data-section = 'Enrollment Information' onclick={handleLogging}>
                            <div class="slds-grid slds-gutters slds-grid_align-spread">
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Enrollment Type">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Enrollment Type">Enrollment Type</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sEnrollmentType}>{MBEData.sEnrollmentType}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Date of Hire">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Date of Hire">Date of Hire</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sDateofHire}>{MBEData.sDateofHire}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Timely Indicator">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Timely Indicator">Timely Indicator</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sTimelyIndicator}>{MBEData.sTimelyIndicator}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Original Effective Date">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Original Effective Date">Original Effective Date</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={MBEData.sOriginalEffectiveDate}>{MBEData.sOriginalEffectiveDate}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-m-top_large slds-p-right_x-small slds-p-left_x-small slds-p-bottom_small" >
                    <div class="slds-page-header slds-text-heading_small" style="font-weight: bold;" >
                        <b>Additional Group Information</b>
                    </div>
                    <div class="slds-grid slds-gutters slds-wrap slds-m-top_x-small slds-var-m-left_x-small">
                        <div class="slds-col" style="width:100%" data-section = 'Additional Group Information' onclick={handleLogging}>
                            <div class="slds-grid slds-gutters slds-grid_align-spread">
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Group Enrollment Count">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Group Enrollment Count">Group Enrollment Count</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={GBEData.sGroupEnrollmentCount}>{GBEData.sGroupEnrollmentCount}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Hourly Requirements">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Hourly Requirements">Hourly Requirements</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={GBEData.sHourlyReq}>{GBEData.sHourlyReq}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Open Enrollment Begin Date">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Open Enrollment Begin Date">Open Enrollment Begin Date</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={GBEData.sOpenEnrolBegindate}>{GBEData.sOpenEnrolBegindate}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%">
                                    <div class="logthis slds-form-element slds-form-element_readonly" data-logid={generateLogId} data-id="Open Enrollment End Date">
                                        <span class="slds-form-element__label slds-m-top_x-small" data-label="Open Enrollment End Date">Open Enrollment End Date</span>
                                        <div class="slds-form-element__control slds-m-top_x-small">
                                            <div style="font-weight: normal;" class="slds-form-element__static" data-value={GBEData.sOpenEnrolEnddate}>{GBEData.sOpenEnrolEnddate}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col" style="width:20%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading...."></lightning-spinner>
    </template>
</template>
