<template>
    <template if:true={caseForm}>
        <lightning-layout>
            <lightning-layout-item size='9'>
                <article class="slds-card slds-card_boundary slds-grid slds-grid--vertical full-container">
                    <div class="hc-standard-table-styles">
                        <header class=" slds-card__header slds-grid slds-media slds-media_center slds-has-flexi-truncate hc-align-header">
                            <div class="slds-grid slds-grid_vertical-align-center">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:case"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="">{tabLabel}</h2>
                                    <h2 class="slds-card__header-title">{caseNumber}</h2>
                                </div>
                            </div>
                            <div class="slds-grid">
                                <div class="slds-grid slds-grid_align-end">
                                    <div class="slds-grid">
                                        <lightning-button class="slds-m-top_small slds-m-right_small" name="cancel" label={prevLabels.HUMCancel}
                                                          onclick={onCancel} disabled={cancelCaseDisabled}>
                                        </lightning-button>
                                        <lightning-button class="slds-m-top_small slds-m-right_small" variant="brand" type="submit" name="Close Case"
                                                          label="Close Case" onclick={onClose} disabled={closeCaseDisabled}>
                                        </lightning-button>
                                        <template if:true={enableClaimButton}>
                                            <lightning-button class="slds-m-top_small slds-m-right_small" variant="brand" type="submit" name="Add Claim Number"
                                                              label="Add Claim Number" onclick={onClmNumberAdd}>
                                            </lightning-button>
                                        </template>
                                        <lightning-button class="slds-m-top_small slds-m-right_small" variant="brand" type="submit" name="Save and Transfer"
                                                          label="Save and Transfer" onclick={onSaveTransfer} disabled={saveTransferDisabled}>
                                        </lightning-button>
                                        <lightning-button class="slds-m-top_small slds-m-right_small" variant="brand" type="submit" name="save"
                                                          label={prevLabels.HUMSaveBtn} onclick={onSave} disabled={SaveCaseDisabled}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
                    <div class="page-error-message"></div>
                    <div class="full-container slds-is-relative slds-p-horizontal_none hc-scrollable">
                        <lightning-record-edit-form record-id={recordId} object-api-name="Case">
                            <div class="slds-grid slds-wrap">
                                <!--below template tag is for two row section-->
                                <template for:each={caseForm} for:item="oSection">
                                    <div key={oSection.title} class={oSection.itemSize}>
                                        <h2 key={oSection.title} class="slds-card__header-title hc-standard-table-styles">
                                            {oSection.title}
                                        </h2>
                                        <div class="slds-grid slds-wrap hc-column-style">
                                            <template if:false={oSection.onerow} for:each={oSection.fields} for:item="field"
                                                      class={oSection.fieldSize}>
                                                <div key={oSection.title} class={oSection.fieldSize}>
                                                    <!--below input tag is for standard prefill input field-->
                                                    <lightning-input-field key={field.label} if:true={field.prefilled}
                                                                           value={field.value} field-name={field.mapping} required={field.required} onchange={handleStandardChange}
                                                                           class="i-1">
                                                    </lightning-input-field>

                                                    <!--below input tag is for standard input field without default value-->
                                                    <lightning-input-field key={field.label} if:true={field.input}
                                                                           field-name={field.mapping} required={field.required} disabled={field.disabled} class="i-2" onchange={handleStandardChange} data-id={field.identifier}>
                                                    </lightning-input-field>
                                                    <!--below input tag is for disabled standard field with user provided label-->
                                                    <template if:true={field.lookupInput}>
                                                        <div>
                                                            <label class="slds-p-right_x-small slds-form-element__label">{field.label}</label>
                                                            <lightning-input-field key={field.label} field-name={field.mapping}
                                                                                   required={field.required} class="i-2"
                                                                                   onchange={handleStandardChange} data-id={field.identifier} variant="label-hidden">
                                                            </lightning-input-field>
                                                        </div>
                                                    </template>
                                                    <!--below code is for custom memberplan lookup-->
                                                    <template if:true={field.customlookup}>
                                                        <div class="slds-form-element slds-p-left_xx-small">
                                                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                                                <div if:true={showIcon}>
                                                                    <lightning-icon size="x-small" class="iconpointerevetns slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search" onclick={handlePopUpModal} style="margin-top: 2%;"></lightning-icon>
                                                                </div>
                                                                <lightning-input type="text" label={field.label} data-id={field.identifier} value={memPlanName} data-name={field.mapping} onchange={handleStandardChange} onclick={handlePopUpModal} disabled={field.readOnly}></lightning-input>
                                                                <div if:true={showPill}>
                                                                    <button if:false={hasNewbornAttached} class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear Selection">

                                                                        <lightning-icon icon-name="utility:close" size="x-small" alternative-text="close icon" onclick={handleRemove} style="margin-top: 23px;"></lightning-icon></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </template>

                                                    <template if:true={field.accLookup}>
                                                        <template if:true={bNonMemberOrProvider}>
                                                            <lightning-input-field key={field.label} data-id={field.identifier}
                                                                                   field-name={field.mapping}  class="i-2" onchange={handleStandardChange}>
                                                            </lightning-input-field>
                                                        </template>
                                                        <template if:false={bNonMemberOrProvider}>
                                                            <div class="slds-form-element slds-p-left_xx-small">
                                                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                                                    <div if:false={showWithClear}>
                                                                        <lightning-icon style="margin-top: 1%;" size="x-small" class="iconpointerevetns slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search" onclick={showAccSearchPopUp}></lightning-icon>
                                                                    </div>
                                                                    <lightning-input  class="slds-form-element_stacked" name={field.mapping} data-id={field.identifier} data-name={field.mapping} type="text" label={field.label} placeholder="Search Accounts" value={interactingWithObj.sInteractingWithName} onchange={handleAccountNameChange} onclick={showAccSearchPopUp}></lightning-input>
                                                                    <div if:true={showWithClear}>
                                                                        <button style="margin-top: 1%;" class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear Selection">
                                                                            <lightning-icon icon-name="utility:close" size="x-small" alternative-text="close icon" onclick={handleIntWithClear}></lightning-icon></button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </template>
                                                    <template if:true={field.accNameLookup}>
                                                        <template if:false={bAccountNameCustomLookUp}>
                                                            <lightning-input-field key={field.label} data-id={field.identifier} required={field.required}
                                                                                   field-name={field.mapping}  class="i-2" onchange={handleStandardChange}>
                                                            </lightning-input-field>
                                                        </template>
                                                         <template if:true={bAccountNameCustomLookUp}>
                                                            <div class="slds-form-element slds-p-left_xx-small">
                                                                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                                                    <div if:false={showAboutClear}>
                                                                        <lightning-icon size="x-small" class="searchIcon align-icons iconpointerevetns slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search" onclick={showAccAboutSearchPopUp}></lightning-icon>
                                                                    </div>
                                                                    <lightning-input class="accNameLkp slds-form-element_stacked" onblur={handleAboutFocusChange} required={field.required} name={field.mapping} data-id={field.identifier} data-name={field.mapping} type="text" label={field.label} placeholder="Search Accounts" value={interactingAboutObj.sInteractingAboutName} onchange={handleAccountNameChange} onclick={showAccAboutSearchPopUp}></lightning-input>
                                                                    <div if:true={showAboutClear}>
                                                                        <button class="closeIcon align-icons slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear Selection">
                                                                        <lightning-icon icon-name="utility:close" size="x-small" alternative-text="close icon" onclick={handleIntAboutClear}></lightning-icon></button>
                                                                    </div>
                                                                </div>
                                                            </div> 
                                                        </template>
                                                    </template>

                                                    <!--below input tag is for disabled standard field-->
                                                    <template if:true={field.outputField}>
                                                        <div class={field.outputFieldSize}>
                                                            <label class="slds-p-right_x-small slds-form-element__label">{field.label}</label>

                                                            <lightning-input-field key={field.label} value={field.value}
                                                                                   field-name={field.mapping} disabled={field.readOnly}
                                                                                   class="hc-padding hc-field-display i-3" variant='label-hidden' data-id={field.identifier}>
                                                            </lightning-input-field>
                                                        </div>
                                                    </template>
                                                    <!--below input tag is for disabled standard field with helptext-->
                                                    <template if:true={field.outputFieldHelpText}>
                                                        <div class={field.outputFieldSize}>
                                                            <lightning-input-field key={field.label} value={field.value}
                                                                                   field-name={field.mapping} disabled={field.readOnly}
                                                                                   class="hc-padding hc-field-display i-3">
                                                            </lightning-input-field>
                                                        </div>
                                                    </template>

                                                    <!--below input tag is display infomation not present on case with default value-->
                                                    <template if:true={field.customOutput}>
                                                        <div class="slds-p-horizontal_xx-small">
                                                            <lightning-input key={field.label} name={field.mapping}
                                                                             if:true={field.customOutput} value={field.value} type="text"
                                                                             label={field.label} disabled={field.customOutput} data-id={field.identifier} helptext="Help">
                                                            </lightning-input>
                                                        </div>
                                                    </template>
                                                    <!--below combo box is to display picklist field-->
                                                    <template if:true={field.picklist}>
                                                        <div class="slds-p-horizontal_xx-small">
                                                            <lightning-combobox key={field.label} if:true={field.picklist}
                                                                                name={field.mapping} label={field.label} value={field.value}
                                                                                options={field.options} onchange={handleChange}
                                                                                required={field.required} disabled={field.readOnly}
                                                                                data-id={field.identifier} class="d-1">
                                                            </lightning-combobox>
                                                        </div>
                                                    </template>
                                                    <!--below combo box is to display picklist field with helptext-->
                                                    <template if:true={field.picklistWithHelptext}>
                                                        <div class="slds-p-horizontal_xx-small">
                                                            <lightning-combobox key={field.label} if:true={field.picklistWithHelptext}
                                                                                name={field.mapping} label={field.label} value={field.value}
                                                                                options={field.options} onchange={handleChange}
                                                                                required={field.required} disabled={field.readOnly}
                                                                                data-id={field.identifier} class="d-1" field-level-help={field.helpText}>
                                                            </lightning-combobox>
                                                        </div>
                                                    </template>
                                                    <!--below combo box is to display picklist field with readonly helptext-->
                                                    <template if:true={field.picklistWithHelptextReadonly}>
                                                        <div class="slds-p-horizontal_xx-small">
                                                            <lightning-input-field key={field.label} if:true={field.picklistWithHelptextReadonly}
                                                                                   field-name={field.mapping} field-level-help={field.helpText} disabled>
                                                            </lightning-input-field>
                                                        </div>
                                                    </template>
                                                    <!--below template condition is to show radio button-->
                                                    <template if:true={field.radio}>
                                                        <div class="slds-grid slds-form-element_stacked">
                                                            <h2 key={field.label}
                                                                class="slds-p-right_x-small slds-form-element__label">
                                                                {field.label}
                                                            </h2>
                                                            <span if:true={field.hasHelp}>
                                                                <lightning-helptext content={field.helpText}>
                                                                </lightning-helptext>
                                                            </span>
                                                        </div>
                                                        <div class="slds-grid hc-grid-align slds-m-top_x-small slds-form-element_stacked">
                                                            <template for:each={field.radioFields} for:item="rfield">
                                                                <div key={rfield}>
                                                                    <input type="radio" name={field.mapping}
                                                                           data-label={rfield.label} checked={rfield.value}
                                                                           onchange={handleRadioChange} disabled={field.readOnly}>
                                                                    <label class="slds-p-left_x-small">{rfield.label}</label></br>
                                                                </div>

                                                            </template>
                                                        </div>
                                                    </template>
                                                    <!--below template condition is to show link-->
                                                    <template if:true={field.link}>
                                                        <div>
                                                            <p><label class="slds-p-right_x-small slds-form-element__label">{field.label}</label></p>
                                                            <a data-action={field.mapping} data-link-label={field.label} onclick={handleLinkEvent}>{field.value}</a>
                                                        </div>
                                                    </template>
                                                </div>
                                            </template>

                                            <template if:true={oSection.onerow}>
                                                <template if:true={oSection.isMETSec}>
                                                    <c-met-enrollment-edit-hum record-id={recordId} case-type={caseType} case-subtype={caseSubtype} save-case={iscaseSave} ondatafeed={handleMETData}></c-met-enrollment-edit-hum>
                                                </template>
                                            </template>

                                            <!--below code is for single row section -->
                                            <template if:true={oSection.onerow} for:each={oSection.fields} for:item="field">
                                                <div key={field.label} if:false={oSection.isCase} class={oSection.fieldSize}>
                                                    <template if:true={field.picklist}>
                                                        <label class="slds-form-element__label">{field.label}</label>
                                                        <template if:true={field.hasHelp}>
                                                            <lightning-helptext content={field.helpText}>
                                                            </lightning-helptext>
                                                        </template>
                                                        <lightning-combobox name={field.mapping} value={field.value}
                                                                            options={field.options} onchange={handleChange}
                                                                            disabled={field.readOnly} class="d-2">
                                                        </lightning-combobox>
                                                    </template>

                                                    <!--below input tag is for disabled standard field-->
                                                    <template if:true={field.outputField}>
                                                        <div class="slds-p-horizontal_xx-small">
                                                            <lightning-input-field key={field.label} if:true={field.outputField}
                                                                                   field-name={field.mapping} disabled={field.outputField} class="i-4"  data-id={field.identifier}>
                                                            </lightning-input-field>
                                                        </div>
                                                    </template>
                                                    <template if:true={field.customOutput}>
                                                        <div class="slds-p-horizontal_xx-small">
                                                            <lightning-input key={field.label} name={field.mapping}
                                                                             if:true={field.customOutput} value={field.value} type="text"
                                                                             label={field.label} disabled={field.customOutput} data-id={field.mapping}>
                                                            </lightning-input>
                                                        </div>
                                                    </template>
                                                </div>

                                                <template if:true={field.picklist}>
                                                    <template if:true={pickListVisible}>
                                                        <div key={field.label} if:true={oSection.isCase}
                                                             class="slds-col slds-size_1-of-4 slds-p-right_small">
                                                            <label class="slds-form-element__label">{field.label}</label>
                                                            <template if:true={field.hasHelp}>
                                                                <lightning-helptext content={field.helpText}>
                                                                </lightning-helptext>
                                                            </template>
                                                            <lightning-combobox data-id={field.identifier} name={field.mapping} value={field.value}
                                                                                options={field.options} onchange={handleChange}
                                                                                disabled={field.readOnly} variant='label-hidden'>
                                                            </lightning-combobox>
                                                        </div>
                                                    </template>
                                                </template>

                                                <!--below rich text is for case comment field-->
                                                <template if:true={field.textarea}>
                                                    <div key={field.label} if:true={oSection.isCase}
                                                         class="slds-col slds-size_3-of-4">
                                                        <lightning-textarea label={field.label} value={urlCaseComment} data-id='comments'
                                                                            maxlength={commentLimit} onchange={checkCharLimit}>
                                                        </lightning-textarea>
                                                        <template if:true={bDisplayLimitMsg}>
                                                            <div class="slds-col">
                                                                <div class="slds-text-body_medium message-container">
                                                                    <span>{maxLimitMsg}</span>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>

                                                <template if:true={field.medicareCallsTextareaIss}>
                                                    <div key={field.label} if:true={oSection.isCase}
                                                         class="slds-col slds-size_3-of-4">
                                                        <span class="medicare-calls-cc">Medicare Calls Issue (A minimum of 10 characters are required, with a maximum of 2000)</span>
                                                        <br><span class="reminder-message">- Callback Number(If Applicable)</span>
                                                        <br><span class="reminder-message">- Caller's Issue/Concern</span>
                                                        <br><span class="reminder-message">- Caller's Expected Outcome</span>
                                                        <lightning-textarea label={field.label} value={caseCommentIss} data-id='commentsiss'
                                                                            maxlength={commentLimit} onchange={checkCharLimitIssue} variant='label-hidden'>
                                                        </lightning-textarea>
                                                        <template if:true={bDisplayLimitMsgIss}>
                                                            <div class="slds-col">
                                                                <div class="slds-text-body_medium message-container">
                                                                    <span>{maxLimitMsgIss}</span>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                                <template if:true={field.medicareCallsTextareaRes}>
                                                    <div key={field.label} if:true={oSection.isCase}
                                                         class="slds-col slds-size_3-of-4">
                                                        <span class="medicare-calls-cc">Medicare Calls Resolution (A minimum of 10 characters are required, with a maximum of 2000)</span>
                                                        <br><span class="reminder-message">- Actions Taken</span>
                                                        <br><span class="reminder-message">- Associate Resolution</span>
                                                        <lightning-textarea label={field.label} value={caseCommentRes} data-id='commentsres'
                                                                            maxlength={commentLimit} onchange={checkCharLimitResolution} variant='label-hidden'>
                                                        </lightning-textarea>
                                                        <template if:true={bDisplayLimitMsgRes}>
                                                            <div class="slds-col">
                                                                <div class="slds-text-body_medium message-container">
                                                                    <span>{maxLimitMsgRes}</span>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>

                                            </template>

                                        </div>
                                    </div>
                                </template>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </article>
                <template if:true={showAccSearch}>
                    <div>
                        <section role="dialog" tabindex="-1"
                                 class="slds-modal slds-fade-in-open slds-modal_medium flow-modal-component"
                                 aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                            <div class="slds-modal__container" >
                                <header class="slds-modal__header" style="border: none;padding:0px;">
                                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window"
                                                           size="large" variant="bare-inverse" onclick={handleAccountSearchPopupClose} class="slds-modal__close">
                                    </lightning-button-icon>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <div class="slds-box slds-theme_default">
                                        <template if:true={bInteractingWithMember}>
                                            <c-member-search-case-lookup-hum encodeddata={accSearchHistory} onaccountselection={handleCustomAccountSelection}></c-member-search-case-lookup-hum>
                                        </template>
                                        <template if:true={bInteractingWithProvider}>
                                            <c-provider-search-case-lookup-hum encodeddata={accSearchHistory} onprovideraccountselection={handleCustomAccountSelection}></c-provider-search-case-lookup-hum>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open flow-modal-component"></div>
                    </div>
                </template>
                <template if:true={showAccAboutSearch}>
                    <div>
                        <section role="dialog" tabindex="-1"
                                 class="slds-modal slds-fade-in-open slds-modal_medium flow-modal-component"
                                 aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header" style="border: none;padding:0px;">
                                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window"
                                                           size="large" variant="bare-inverse" onclick={handleAboutSearchPopupClose} class="slds-modal__close">
                                    </lightning-button-icon>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                    <div class="slds-box slds-theme_default">
                                        <template if:true={bInteractingAboutMember}>
                                            <c-member-search-case-lookup-hum encodeddata={accSearchHistory} onaccountselection={handleCustomAccountSelection}></c-member-search-case-lookup-hum>
                                        </template>
                                        <template if:true={bInteractingAboutProvider}>
                                            <c-provider-search-case-lookup-hum encodeddata={accSearchHistory} onprovideraccountselection={handleCustomAccountSelection}></c-provider-search-case-lookup-hum>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open flow-modal-component"></div>
                    </div>
                </template>
                <c-generic-modal-hum if:true={showActionModal} b-show-modal={showActionModal} title={overlayModalTitle}
                                     buttons-config={buttonsConfig} oncontinue={onContinueClick} oncloseoverlay={onCancelClick} overlay-class="slds-modal__container slds-backdrop_open">
                    <div slot="content" class="slds-p-horizontal_x-large slds-p-bottom_medium slds-align_absolute-center">
                        {labels.caseUnsavedChangesMsg}
                    </div>
                </c-generic-modal-hum>
                <template if:true={showPopupModal}>
                    <c-member-plan-lookup-hum record-id={recordId} selected-account-id={selectedAccountId} b-show-popup-modal={showPopupModal} onmemberplanselect={handleRadioSelect} onclose={modalCloseHandler}></c-member-plan-lookup-hum>
                </template>
                <template if:true={enableClaimModal}>
                    <c-case-add-claim-numbers-hum modal-status={enableClaimModal} onhandlesave={handleAddClaims} onhandleclosepopup={handleClaimpopup}></c-case-add-claim-numbers-hum>
                </template>
                <template if:true={isSaveTransfer}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                             aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-backdrop slds-backdrop_open">
                        <div class="slds-modal__container">
                            <c-case-Transfer-Container-Hum recordid={tempcaseid} iscreatecase={isCreateCase} oncloseaction={closeTransferPopUp} onhandlesaveandnavigate={handlesaveandnavigatecase} style="background: white;"></c-case-Transfer-Container-Hum>
                        </div>
                    </section>
                </template>
            </lightning-layout-item>
            <lightning-layout-item size='3'>
                <div>
                    <c-case-container-component-hum recid={caseAccountId} page-name={pageName}></c-case-container-component-hum>
                </div>
                <div class="slds-m-left_xxx-small">
                    <c-case-process-launch-hum account-id={caseAccountId} mem-plan-id={memPlanId} page-name={pageName} record-id={recordId} object-api-name="Case" casedata={resultData} onpcpupdate={handleData} if:true={bShowProcessTemp} onrefreshcase={getProcessDetails}  is-edit={isEdit}></c-case-process-launch-hum>
                </div>
                <br>
                <div class="slds-m-left_xxx-small" if:true={bShowMentorDocs}>
                    <template if:true={b4874911Switch}>
                        <c-case-mentor-documents-hum page-name={pageName} record-id={recordId} object-api-name="Case" ci-mentor-doc-list={ciMentorlinkdata} is-edit={isEdit}></c-case-mentor-documents-hum>
                    </template>
                </div>
                </br>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
