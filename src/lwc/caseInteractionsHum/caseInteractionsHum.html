<template>
    <article class="slds-brand-band slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
        <div
            class="slds-page-header--object-home slds-page-header_joined slds-page-header slds-shrink-none test-headerRegion forceListViewManagerHeader">
            <template if:true={issubtab}>
                <h1 style="font-size: 1rem;">
                    <lightning-formatted-url value="/my/path"  target="_blank" label={goTOCaseLabel} onclick={goBackToCase}></lightning-formatted-url>
                </h1>
            </template>
            <header class=" slds-card__header slds-grid slds-p-right_none slds-media slds-media_center slds-has-flexi-truncate hc-align-header slds-p-around_none slds-m-bottom_none">
                <div if:false={issubtab} class="slds-media__figure">
                    <lightning-icon icon-name="standard:feedback"></lightning-icon>
                </div>
                <div if:true={issubtab} class="slds-media__body">
                    <h2 class="slds-card__header-title">Interactions</h2>
                </div>
                <div if:false={issubtab} class="slds-media__body">
                    <h2 class="slds-card__header-title">Interactions ({totalRecords})</h2>
                </div>
                <div class= "slds-col" align="right">
                        <lightning-button-group>
                                <lightning-button variant="brand-outline" label='New Case Interaction' disabled={enableNewInteraction} onclick={newCaseInteraction}>
                                </lightning-button>
                                <lightning-button variant="brand-outline" label='Create New Interaction' disabled={enableNewInteraction} onclick={createNewInteraction}>
                                </lightning-button>
                        </lightning-button-group>
                </div>
            
            </header>&nbsp;
            <template if:true={issubtab}>
                {totalRecords} Items
            </template>
        </div>
        <div class="slds-border_left slds-border_right">
            <lightning-datatable hide-checkbox-column="true" key-field="Id" data={intDataList} columns={columns}>
            </lightning-datatable>
        </div>
        <template if:true={noData}>
            <div class="slds-p-around_small">
                <p style="text-align:center">{NoRecordsToDosplayMsg}</p>
            </div>
        </template>

        <template if:true={recordslength}>
            <button class="slds-button slds-button_stretch slds-button_neutral slds-is-static hc-cursor"
                 onclick={onViewAllClick}>{labels.HUMViewAll}</button>
        </template>
    </article>
	<template if:true={isNewCaseInteraction}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Case Interaction</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  
            <lightning-record-edit-form object-api-name="Case_Interaction__c" onerror={handleError} onsuccess={handleSuccess}>
                <template if:true={hasCustomError}>
                    <div class="slds-m-horizontal_x-small slds-p-around_x-small hc-error-header" style="color:white; font-size:15px; background: #c23934;border-radius:0.3rem">Review the error on this page.</div>
                    <p class="slds-p-horizontal_large slds-p-vertical_small" style="color:#c23934; font-size: 13px;">
                        {errMessage}
                    </p>   
                    </template>
<lightning-input-field data-id="CaseId" field-name='Case__c' value={caseId}></lightning-input-field>
<lightning-input-field data-id="InteractionId" field-name='Interaction__c'></lightning-input-field>
<br/>
<div class="slds-float_right">
    <lightning-button class="slds-m-top_small" type="reset" label="Cancel" onclick={handleCancel} variant="brand-outline">
    </lightning-button> &nbsp; &nbsp;
    <lightning-button class="slds-m-top_small" formnovalidate type="submit" label='Save & New' variant="brand-outline" onclick={handleSave}>
    </lightning-button> &nbsp; &nbsp;
    <lightning-button class="slds-m-top_small" formnovalidate type="submit" label='Save' variant="brand" onclick={handleSave}>
    </lightning-button>
</div>

</lightning-record-edit-form>

</div>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
	<template if:true={isNewInteraction}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closeNewInteractionModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">New Interaction</h2>                
            </header>    
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-01">
            <template if:true={hasError}>
				<div class="slds-m-horizontal_x-small slds-p-around_x-small hc-error-header" style="color:white; font-size:15px; background: #c23934;border-radius:0.3rem">Review the error on this page.</div>
                <p class="slds-p-horizontal_small slds-p-vertical_small" align="left" style="color:#c23934; font-size: 13px;">{errorMsg}</p>
            </template>
            <lightning-record-edit-form record-id={interactionId} object-api-name="Interaction__c">        
                <div class="slds-form__row">
                    <template for:each={interactionLayout.fields} for:item="field">
                            <div key={field} class="slds-col slds-p-horizontal_small slds-size_1-of-2">
                                <template if:true={field.input}>
								<lightning-input-field key={field.label} field-name={field.mapping} value={field.value}
                                    required={field.required} onchange={handleNewInteractionChange}>
                                </lightning-input-field>
								</template>
                                <template if:true={field.inputWithLength}>
                                    <lightning-input type="text" label={field.label} value={field.value} data-id={field.identifier} maxlength="255" onchange={handleCallerNameChange}>
                                    </lightning-input>
                               </template>
                            </div>
                    </template>
                </div>
            </lightning-record-edit-form>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button class="slds-m-top_small"  type="reset" variant="brand-outline" onclick={closeNewInteractionModal} label="Cancel"></lightning-button>&nbsp; &nbsp;
            <lightning-button class="slds-m-top_small"  type="submit" variant="brand" onclick={saveInteraction} label="Save"></lightning-button>    
        </footer>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
