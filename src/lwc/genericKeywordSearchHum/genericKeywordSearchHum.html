<template>
    <div class="slds-form-element">
        <template if:true={label}>
           <label class="slds-form-element__label" for="text-input-id-46">{label}</label>
       </template>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
            <lightning-icon class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
                icon-name="utility:search" size="x-small"></lightning-icon>
            <input type="text" id="text-input-id-6" placeholder={placeholder} class="slds-input keyword"
                onkeyup={findByWord} onfocus={onFormItemFocus} name={name} value={keyword} />
            <template if:true={searchEntered}>
                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear"
                    onclick={clearSearchData} style="cursor: pointer;">
                    <lightning-icon icon-name="utility:clear" size="x-small"
                        class="slds-button__icon slds-icon-text-light"></lightning-icon>
                    <span class="slds-assistive-text">Clear</span>
                </button>
            </template>
        </div>
    </div>
</template>
