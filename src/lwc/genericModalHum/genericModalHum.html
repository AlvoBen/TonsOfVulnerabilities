<template>
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open generic-modal_xsmall">
            <div class={overlayClass}>
                <header class="slds-modal__header">
                    <button class={closeClass}
                        title="Close" onclick={onClose}>
                        <lightning-icon icon-name="utility:close" size="small" onclick={onClose}
                            class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={bSpinner}>
                    <lightning-spinner size="medium" alternative-text="Loading" variant="brand" class="hc-generic-spinner"></lightning-spinner>
                    </template>
                    <slot name="content" onsubmission={handleAccordian}>
                    </slot>
                </div>
                <footer class="slds-modal__footer">
                    <template for:each={buttonsConfig} for:item="btnItem" for:index="btnIndex">
                        <button if:true={btnItem.isTypeBrand} key={btnItem.text} class="slds-button slds-button_brand"
                            onclick={onButtonClick} data-index={btnIndex}>{btnItem.text}</button>
                        <button if:false={btnItem.isTypeBrand} key={btnItem.text}
                            class="slds-button slds-button_neutral" onclick={onButtonClick}
                            data-index={btnIndex}>{btnItem.text}</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
