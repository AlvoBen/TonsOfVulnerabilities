<template>
    <div class="slds-grid slds-m-top_small slds-m-bottom_small 
        slds-m-left_large slds-m-right_large slds-size_4-of-4" if:false={hideDriver}>
        <div class="account-editable-label"></div>
        <div class="slds-col slds-size_2-of-4 update-cb-value">
            <template if:true={showHeader}>
                <div class="option-header">Choose the demographic to update:</div>
            </template>
            <template for:each={demographicUpdateOption} for:item="ckey">
                <div key={ckey.order} if:true={ckey.visible}>
                    <div class="slds-form-element slds-m-bottom_small">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" name={ckey.value}
                                        id={ckey.value}
                                        data-id={ckey.order}
                                        value={ckey.value} 
                                        onchange={toggleUpdateMode}
                                        disabled={ckey.disabled}
                                        checked={ckey.selected} />
                                <label class="slds-checkbox__label"
                                        for={ckey.value}>
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label option-label">
                                        {ckey.label}
                                    </span>
                                    <span class="flow-status-label">
                                        {ckey.status}
                                    </span>
                                    <!--US1441116 Start - To execute existing functionality when story is OFF -->
                                    <template if:false={toggleUS1441116}>
                                        <template if:true={ckey.description}>
                                        <br/>
                                        <span class="flow-note">
                                            {ckey.description}
                                        </span>
                                        </template>
                                    </template>
                                    <!--US1441116 End -->
                                    <!--US1441116 Start - This display information message when user assigned with CRMS_1220_Pharmacy_Demographic_Update permission set -->
                                    <template if:true={toggleUS1441116}>
                                        <template if:true={ckey.description}>
                                            <template for:each={ckey.description} for:item="ckeyDesc">
                                                <template if:true={ckeyDesc.show}>
                                                    <template if:true={ckeyDesc.isMsg}>
                                                        <div class="noteAlt msg-container" key={ckeyDesc.order}>
                                                            <div class="icon-container">
                                                                <lightning-icon icon-name="utility:warning"
                                                                    size="large"
                                                                    alternative-text="Warning!" 
                                                                    variant="warning"></lightning-icon>
                                                            </div>
                                                            <div class="space-container">
                                                            </div>
                                                            <div class="text-container">
                                                                <span class={ckeyDesc.class} key={ckeyDesc.order}>
                                                                    {ckeyDesc.message}
                                                                </span>
                                                            </div>  
                                                        </div>
                                                    </template>
                                                    <template if:false={ckeyDesc.isMsg}>
                                                        <br key={ckeyDesc.order} />
                                                        <span class={ckeyDesc.class} key={ckeyDesc.order}>
                                                            {ckeyDesc.message}
                                                        </span>
                                                    </template>
                                                </template>
                                            </template>
                                        </template>
                                    </template>
                                    <!--US1441116 End -->
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <div class="flow-note" if:true={displayNote}>
                <strong>Note: Medicare Address (except Medicare Supplement Plans) are completed in AVF Job Aid</strong>
            </div>
        </div>
    </div>
</template>
