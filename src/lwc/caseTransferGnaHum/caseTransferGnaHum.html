<template>
    <lightning-record-edit-form record-id={oCaseObject.Id} object-api-name="Case">
        <div class="slds-grid slds-wrap slds-scrollable">
            <template for:each={GnAForm} for:item="oSection">
                <div key={oSection.title} class='slds-col slds-size_1-of-1'>
                    <h2 key={oSection.title} class="slds-card__header-title hc-standard-table-styles slds-p-around_medium slds-m-around_small" style="background: #f5f1f3;
                   ">
                        {oSection.title}</h2>
                    <lightning-layout multiple-rows="true">
                        <template if:false={oSection.onerow} for:each={oSection.fields} for:item="field">
                            <lightning-layout-item key={oSection.title} padding="horizontal-small" size="6">
                                <lightning-input-field key={field.label} field-name={field.mapping}
                                    required={field.required}  value={field.value} class="slds-p-around_none">
                                </lightning-input-field>
                            </lightning-layout-item>
                        </template>

                    </lightning-layout>
                </div>
            </template>
        </div>
    </lightning-record-edit-form>

</template>
