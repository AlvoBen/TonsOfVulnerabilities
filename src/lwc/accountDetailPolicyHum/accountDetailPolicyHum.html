<template>
    <article class="slds-card slds-p-right_small slds-card_boundary slds-grid slds-grid--vertical full-container">
        <div class="hc-standard-table-styles">
            <c-generic-bread-crumbs-hum if:true={bInfiniteScroll} items={breadCrumbItems}></c-generic-bread-crumbs-hum>
            <header class=" slds-card__header slds-grid slds-p-right_none slds-media slds-media_center slds-has-flexi-truncate slds-grid_align-spread">
                <div class="slds-grid slds-grid_vertical-align-center">
                  <div class="slds-media__figure">
                      <lightning-icon icon-name="custom:custom60"></lightning-icon>
                  </div>
                  <div class="slds-media__body">
                        <h2 if:false={isGroupPolicy} class="slds-card__header-title">{labels.Policy} ({accPolicyList.length})</h2>
                        <h2 if:true={isGroupPolicy} class="slds-card__header-title">{labels.Group_Policy} ({accPolicyList.length})</h2>
                  </div>               
                </div>
              </header>
                <lightning-layout slot="actions" vertical-align="end" horizontal-align="end" class="slds-p-bottom_small">
                    <!----THIS SECTION IS FOR  ACCOUNT POLICY TABLE-->
                    <template if:true={getMemberSection}>
                        <lightning-layout-item padding="horizontal-small">
                            <lightning-combobox class="hc-text-wrap" name=Member_Coverage_Status__c label=Status
                                onchange={getFilterValue} value="" options={filterFldValues.Member_Coverage_Status__c}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item padding="horizontal-small">
                            <lightning-combobox class="hc-text-wrap" name=Product__c label=Product
                                onchange={getFilterValue} value="" options={filterFldValues.Product__c}>
                            </lightning-combobox>
                        </lightning-layout-item>
                    </template>
                    <!--THIS SECTION IS FOR GROUP ACCOUNT POLICY TABLE-->
                    <template if:false={getMemberSection}>
                        <lightning-layout-item padding="horizontal-small">
                            <lightning-combobox class="hc-text-wrap" name=Plan_Status__c label=Status
                                onchange={getFilterValue} value="" options={filterFldValues.Plan_Status__c}>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item padding="horizontal-small">
                            <lightning-combobox class="hc-text-wrap" name=ProductName label=Product
                                onchange={getFilterValue} value="" options={filterFldValues.ProductName}>
                            </lightning-combobox>
                        </lightning-layout-item>
                    </template>

                    <lightning-layout-item padding="horizontal-small">
                        <div onclick={clearData}>
                            <lightning-icon class="health-filter-icon slds-p-around_x-small" icon-name={iconName}
                                size="x-small"></lightning-icon>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            <c-standard-filter-pills-hum filter-config-obj={filterObj} filter-values={pillFilterValues}
                onremovepill={handleRemove}>
            </c-standard-filter-pills-hum>
        </div>
        <div if:true={bDataLoaded} class="slds-grid full-container slds-is-relative slds-p-horizontal_none">
            <c-standard-table-component-hum class="full-container" b-hide-title title={title}
                name-of-screen={nameOfScreen} response={accPolicyList} no-data-message={labels.Hum_NoResultsFound}
                show-view-all={showViewAll} o-view-all-params={oViewAllParams} b-infinite-scroll={bInfiniteScroll}
                onlinkclick={onHyperLinkClick} default-header-icon='custom:custom60' related-input-field={loggingRelatedField} screen-name={loggingScreenName}>
            </c-standard-table-component-hum>
        </div>
    </article>
</template>
