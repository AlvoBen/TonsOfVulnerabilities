    <button title="View Alerts" class="buttons" onclick={handleClick}>
        <lightning-icon icon-name="action:announcement" alternative-text="Alerts" size="x-small"
                        class={alertsIconClass}></lightning-icon>
    </button>
    <div if:true={alertCountdisplay} class="circle">{alertCount}</div>
</template>
