<template>
    <div class="slds-col ch-date-picker">
        <label class="slds-form-element__label">{label}</label>
        <div class="slds-is-relative">
            <button class="slds-button slds-button_neutral  slds-button_stretch slds-show ch-custom-date-popover"
                onclick={datePickerShow}>
                <span class="slds-show slds-text-body_small slds-text-color_weak
                slds-show--inline-block ch-custom-date-popover">{placeholder}</span>
                <lightning-icon icon-name="utility:down" alternative-text="Show More" size="xx-small"
                    class="ch-date-button-arrow ch-custom-date-popover"></lightning-icon>
            </button>
        </div>
        <section aria-label="Dialog title" aria-describedby="popover-body-id"
            role="dialog" class={cssSection}>
            <div id="popover-body-id" class="slds-popover__body">
                <lightning-input class="inputfield birthdate-FromInput message-FromInput ch-custom-date-popover"
                    type="text" onkeyup={formatDateOnkeyupHandler} onblur={validateDateFiled} placeholder="From"
                    date-style="short" value={fromDate} name="fromDate" maxlength="10" data-id="from-field">
                </lightning-input>
                <lightning-input class="inputfield birthdate-ToInput message-ToInput ch-custom-date-popover" type="text"
                    placeholder="To" date-style="short" value={toDate} onblur={validateDateFiled}
                    name="toDate" onkeyup={formatDateOnkeyupHandler} data-id="to-field" maxlength="10">
                </lightning-input>
            </div>
        </section>
    </div>
</template>
