<template>
    <lightning-card>
        <div class="slds-grid slds-m-left_small slds-m-right_x-small slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-wrap">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-col">
                        <h3>
                            <span class="slds-page-header__title slds-truncate" title="Member Adjustment">Member
                                Adjustment
                            </span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-wrap">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_6-of-12">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <c-generic-date-selector dlabel="Start Date" dhelptext={labels.pharmacyGetOrderMessage} dkeyname="StartDate"
                                    dminvalue={sMinDate} onsenddatedata={handleDateChange} dvalue={sStartDate}
                                    dmaxvalue={sMaxDate}>
                                </c-generic-date-selector>
                            </div>
                            <div class="slds-col">
                                <c-generic-date-selector dlabel="End Date" dhelptext={labels.pharmacyGetOrderMessage} dkeyname="EndDate"
                                    onsenddatedata={handleDateChange} dvalue={sEndDate} dmaxvalue={sMaxDate}>
                                </c-generic-date-selector>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <template if:true={loaded}>
                <template if:true={bAdjustmentPresent}>
                    <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                        <div class="slds-grid slds-grid_align-end">
                            <div class="slds-col">
                                <div class="slds-text">{filteredcount} of {totalCount} items</div>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={loaded}>
                <template if:true={bAdjustmentPresent}>
                    <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-wrap">
                        <div class="slds-grid full-container slds-is-relative slds-p-horizontal_none table-container full-container slds-scrollable_y"
                            style="min-height: 100px; max-height:305px; overflow:auto;" onscroll={handleScroll}>
                            <lightning-datatable key-field="id" columns={columns} data={AdjustmentDetailsData}
                                hide-checkbox-column sorted-by={sortedBy} onsort={onHandleSort}
                                sorted-direction={sortedDirection} min-column-width=160 enable-infinite-loading
                                onloadmore={loadMoreData}>
                            </lightning-datatable>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={loaded}>
                <template if:false={bAdjustmentPresent}>
                    <div class="slds-col slds-size_1-of-1 slds-m-top_small slds-wrap">
                        <template if:false={serviceError}>
                            <c-generic-scoped-notification-hum iconname="utility:info"
                                message="No Adjustments are available for selected member.">
                            </c-generic-scoped-notification-hum>
                        </template>
                        <template if:true={serviceError}>
                            <c-generic-scoped-notification-hum iconname="utility:error" message={serviceErrorMessage} type="error">
                            </c-generic-scoped-notification-hum>
                        </template>
                    </div>
                </template>
            </template>
            <template if:false={loaded}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
