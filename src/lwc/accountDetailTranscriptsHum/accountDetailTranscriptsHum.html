<template>
    <article class="slds-card slds-card_boundary">
        <div class="hc-standard-table-styles">
        <div class="slds-card__header slds-grid slds-p-right_none">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:past_chat"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">{sTransTitle}</h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner slds-p-horizontal_none">
            <c-standard-table-component-hum lwc:if={bSwitch5050647} b-hide-title=false name-of-screen="chattranscript" response={oTransLst} title="Chat Transcript"  
                show-view-all={showviewAll} no-data-message={labels.Hum_NoResultsFound}  o-view-all-params={oViewAllParams} class="hc-account-detail-standard-table" related-input-field={loggingRelatedField} screen-name={screeName}></c-standard-table-component-hum> 
            
            <c-standard-table-component-hum lwc:else b-hide-title=false name-of-screen="chattranscript" response={oTransLst}
                show-view-all=true no-data-message={labels.Hum_NoResultsFound} class="hc-account-detail-standard-table" related-input-field={loggingRelatedField} screen-name={screeName}></c-standard-table-component-hum>
                
        </div>
    </div>
    </article>
</template>
