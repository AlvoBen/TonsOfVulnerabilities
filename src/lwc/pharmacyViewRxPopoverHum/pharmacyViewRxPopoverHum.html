<template>
    <div class="maindiv">
        <section aria-describedby="dialog-body-id-106" aria-labelledby="dialog-heading-id-5"
            style="background-color: #f3f2f2; border: 1px solid #dddbda ;"
            class="slds-popover slds-popover_prompt slds-popover_prompt_top-left custompopover" role="dialog">
            <lightning-button-icon icon-name="utility:close" variant="bare"
                class="slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" title="close"
                style="margin-top:6px;" onclick={closeRXPanel} label="Close">
            </lightning-button-icon>
            <header class="slds-popover__header" style="border: 1px solid #f3f2f2 ;background-color: white;">
                <h1 class="slds-text-heading_small">
                    <b>Order Summary</b>
                </h1>
            </header>
            <div class="slds-popover__body" id="dialog-body-id-106">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div>
                            <c-generic-keyword-search-hum minchar="3" placeholder="Search" name="searchByWord" label=""
                                keyword={keyword} ontextclear={clearSearchData} onkeywordvalue={handleKeywordSearch}>
                            </c-generic-keyword-search-hum>
                        </div>
                        <div class="slds-var-m-around_small">{countOrders} Item(s) Selected</div>
                        <div class="slds-scrollable_y" style="height: 500px;">
                            <ul class="slds-accordion" style="background-color: white;">
                                <template for:each={filterRXData} for:item="item">
                                    <c-pharmacy-hpie-rx-panel-item item={item} expanded={item.expanded}
                                        key={item.orderId}>
                                    </c-pharmacy-hpie-rx-panel-item>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>
