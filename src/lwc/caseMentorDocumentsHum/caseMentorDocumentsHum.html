<template>
    <template if:true={bMentorDocSection}>
    <div class="slds-card">
        <ul class="" role="tablist">
            <li class="" title="Suggested Actions" role="presentation">
                <lightning-icon icon-name={iconName} alternative-text="Actions" title="Actions"
                                style="float: left"></lightning-icon>
                <h2 style="padding-left:47px;padding-top:0px!important">{headingName} ({totalRecords})</h2>
            </li>
        </ul>
        <template if:true={bIsMentorDoc}>
            <template for:each={lstVisibleMentorDocuments} for:item="mentordoc">
                <span key={mentordoc.key} class="spancls" style="padding-bottom: 20px;" data-value={mentordoc.URL} 
                onclick={openLinkDocument}>{mentordoc.name}
                <br>
                </span>
            </template>
        </template>
        <template if:false={bIsMentorDoc}>
            <p style="text-align:center">
                {labels.NO_RECORDS_MSG_HUM}
            </p><br/>
        </template>
        <template if:true={showViewAll}>
            <div slot="footer">
                <div class="slds-align_absolute-center slds-box" if:true={showViewAll}><a data-name={viewAllLinkLabel} onclick={handleViewAllClick}>{viewAllLinkLabel}</a> </div>
            </div>
        </template>
    </div> 
    </template>       
</template>
