<template>

    <div class="slds-grid slds-wrap">
        
        <div class="slds-header" >
            <div class="slds-page-header__name">
               <div class="slds-page-header__name-title">
                     <div><b>Case Details</b></div>
               </div>
            </div>
         </div>

        <template for:each={accDetailModel} for:item="oSection">
            <lightning-record-view-form key={oSection.title} record-id="" object-api-name="Case">
                <div class="slds-media">
                         <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:case" size="small" slot="icon">
                            </lightning-icon>
                         </div>
                         <div class="slds-media__body" style="font-size: 14px">
                            <div class="slds-page-header__name">
                               <div class="slds-page-header__name-title">
                                     <div><b>{oSection.title}</b></div>
                               </div>
                            </div>
                         </div>
                      </div>

                <div class="">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <template for:each={oSection.fields} for:item="oField">
                                <div class={oSection.class}
                                    role="listitem" key={oField}>
                                    <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-hint-parent"
                                        style="height: 100%">
                                        <span class="slds-grid">
                                            <span class="slds-form-element__label">{oField.label}</span>
                                            <span>
                                                <template if:true={oField.hasHelp}>
                                                    <lightning-helptext content={oField.helpText} class="helptextcss">
                                                    </lightning-helptext>
                                                </template>
                                            </span>
                                        </span>
                                        <span if:false={oField.isLink}
                                            class="slds-hyphenate slds-form-element__static">{oField.value} &nbsp;</span>
    
                                        <span if:true={oField.isLink}>
                                            <a if:true={oField.value} class="slds-hyphenate slds-form-element__static custom-tooltip-link"
                                                data-action={oField.recordId} open-tab={oField.openNewTab} onclick={onLinkClick}> {oField.value}</a>
                                            <div if:false={oField.value} style="margin-top:18px;"></div>
                                        </span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </lightning-record-view-form>

        </template>
    </div>
    
</template>
