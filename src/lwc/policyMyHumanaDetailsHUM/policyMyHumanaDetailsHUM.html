<template>
    <lightning-card class="hc-standard-table-styles" if:true={showDetails}>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            <span class="slds-p-left_x-small">MyHumana Details</span>
        </h3>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-record-view-form>
                    <div class="slds-p-horizontal_small slds-m-horizontal_medium" onclick={handleLogging}>
                        <div class="slds-form" role="list">
                            <div role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-hint-parent logthis">
                                    <span class="slds-form-element__label">{labels.myHumana_Account}
                                    </span>
                                    <div class="slds-p-bottom_small">{response.IsWebRegistered} &nbsp;</div>
                                </div>
                            </div>
                            <div role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-hint-parent logthis">
                                    <span class="slds-form-element__label">{labels.LastLoginDate_HUM}
                                    </span>
                                    <div class="slds-p-bottom_small">{response.LastLoginDateTime} &nbsp;</div>
                                </div>
                            </div>
							 <template if:true={showMemGenKey}>
							    <table>
                                    <tr>
                                        <td width=50%>
											<div role="listitem">
												<div
													class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-hint-parent logthis">
													<span class="slds-form-element__label">{memberGenKeyLebal}
													</span>

													<div class="details-text-wrap" id="memberGenKey" data-value="this.memberGenKeyvalue">{memberGenKeyvalue}   
														<c-custom-tooltip-hum  class="slds-show_inline-block" onclick={copyToBoard} data-value={memberGenKeyvalue}
														icon-type=true help-text={copyClipBoardMsg} icon-position=true align="left"></c-custom-tooltip-hum>
													   </div> 
												</div> 
											</div>
							            </td>
                                        <td> </td>
                                    </tr>
                                </table>
                            </template> 
                        </div>
                    </div>
                </lightning-record-view-form>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-top_x-small">
                <a onclick={openLink} class="slds-p-horizontal_medium" data-link="humana">{labels.MyHumanaLink_Hum}</a>
                <template if:true={response.showEmulateLink}>
                    <a onclick={openLink} class="slds-p-horizontal_medium" data-link="webEmulate">{labels.WebEmulateLink_HUM}</a>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
