<template>
    <div class="rt_container">
        <h2 class="slds-text-heading_small slds-m-right_xx-small slds-col slds-hyphenate" tabindex="0">{label.relatedTopicsLabel}</h2>
        <div class="rt_card slds-grid slds-wrap slds-m-top_small">
            <template for:each={lstTopic} for:item="topic">
                <div key={topic.TopicId} class="rt_item slds-p-vertical_x-small slds-var-p-horizontal_large slds-m-right_x-small slds-m-bottom_x-small">
                    <a class="rt_item-text" href={topic.url}>{topic.TopicName}</a>
                </div>
            </template>
        </div>
    </div>    
</template>
