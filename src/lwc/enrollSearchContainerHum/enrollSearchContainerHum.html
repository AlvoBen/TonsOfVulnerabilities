<template>
    <div class="slds-grid slds-wrap select-system-freezer">
        <div class="slds-col slds-size_12-of-12 ">
            <c-enroll-select-system-pharmacy-hum onsystemselect={systemselectevent} ></c-enroll-select-system-pharmacy-hum>            
        </div>
    </div>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12 slds-theme_default">
            <c-enrollment-form-hum finalssn={ssn} retainfield={carriedField} onresetsearchenrollment={clearTableData} 
                oneventname1={eventname1} onclickev={clickfired} passinputparam={passinputparam} ondatesupdate={handleNav}  onresetinputs={clearCarriedData}>
            </c-enrollment-form-hum>
        </div>
        
        <div class={containerCss}>
            <c-enroll-search-table-container-hum></c-enroll-search-table-container-hum>
            <!-- Calling Standard Table component to show unknown Member Account Record-->
            <template if:true={hasData}>
               <c-standard-table-component-hum if:true={hasData} name-of-screen="Member Search" templatemodal={hpColumnLayout} onlinkclick={onHyperLickClick} response={accountList}
                   oninteractions={handleInteraction} default-header-icon="standard:outcome"></c-standard-table-component-hum>
           </template>
        </div>
    </div>
</template>
