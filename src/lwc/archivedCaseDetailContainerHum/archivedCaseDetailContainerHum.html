<template>
  <div class="page-error-message"></div>
  <lightning-layout>
    <lightning-layout-item class="slds-size_3-of-3 slds-p-around_xx-small">
      <div if:true={load}>
        <c-archived-case-highlight-panel-hum record-id={encodedData} case-data={caseData} is-classic={isClassic}>
        </c-archived-case-highlight-panel-hum>
      </div>
    </lightning-layout-item>
  </lightning-layout>
  <lightning-layout>
    <lightning-layout-item class="slds-size_1-of-3 slds-p-around_xx-small">

      <div if:true={load}>
        <lightning-card title=''>
          <c-archived-case-detail-view-hum record-id={encodedData} case-data={caseData} is-classic={isClassic}
            custom-labels={customLabels}>
          </c-archived-case-detail-view-hum>
        </lightning-card>
      </div>
    </lightning-layout-item>
    <lightning-layout-item class="slds-size_2-of-3 slds-p-around_xx-small">

      <lightning-card if:true={load} title=''>
        <lightning-tabset>

          <lightning-tab label="Case Comments">

            <lightning-card title='' if:true={load}>
              <c-archived-case-comments-table-hum record-id={encodedData} case-comment-response={caseComments}
                is-classic={isClassic} custom-labels={customLabels}></c-archived-case-comments-table-hum>
            </lightning-card>
          </lightning-tab>
          <lightning-tab label="Details" class="tabstyle" style="font-size: 15px;">

            <template if:true={load}>
              <c-archived-case-record-info-form-hum record-id={encodedData} case-data={caseData} is-classic={isClassic}
                custom-labels={customLabels}>
              </c-archived-case-record-info-form-hum>
            </template>
            <div if:true={load}>
              <c-archived-case-tasks-table-hum record-id={encodedData} task-response={taskResponse} is-classic={isClassic}
                custom-labels={customLabels}>
              </c-archived-case-tasks-table-hum>
            </div>
          </lightning-tab>

          <lightning-tab label="Case History">

            <div if:true={load}>
              <c-archived-case-history-table-hum case-history-response={caseHistoryResponse} record-id={encodedData}
                is-classic={isClassic} custom-labels={customLabels}></c-archived-case-history-table-hum>
            </div>
          </lightning-tab>


        </lightning-tabset>

      </lightning-card>
    </lightning-layout-item>

  </lightning-layout>
</template>
