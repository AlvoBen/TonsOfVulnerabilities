<template>
    <template if:true={compoundvalue}>
        <div class="slds-grid slds-grid_vertical std-table-buttons-group">
            <template for:each={compoundvalue} for:item="rowEl">
                <template if:true={rowEl.button}>
                    <template if:true={rowEl.type_large}>
                        <div key={rowEl.value} class="slds-col ">
                            <div class="slds-var-p-top_small">
                                <button onclick={buttonClick} disabled={rowEl.buttondisabled} data-eventname={rowEl.event}
                                        class="slds-button slds-button_stretch slds-button_outline-brand slds-truncate">
                                    {rowEl.buttonlabel}
                                </button>
                            </div>
                        </div>
                    </template>
                    <template if:true={rowEl.type_small}>
                        <div key={rowEl.value} class="slds-col button-s-wrapper">
                            <div class="slds-grid slds-wrap slds-var-p-top_small">
                                <div class="slds-col">
                                    <button onclick={buttonClick} disabled={rowEl.buttondisabled} data-eventname={rowEl.event}
                                            class="slds-button slds-button_outline-brand slds-size_1-of-1 slds-var-p-horizontal_small slds-truncate">
                                        {rowEl.buttonlabel}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </template>
    <template if:true={dataList}>
        <div>
            <template for:each={dataList} for:item="rowEl">
                <div if:false={rowEl.icon} key={rowEl.value}>
                    <template if:false={rowEl.hidden}>
                        <template if:true={rowEl.label}>
                            <span key={rowEl.value} class="slds-text-title_bold"
                                  style="display: inline-block;">{rowEl.label}: &nbsp;</span>
                        </template>
                        <span if:false={rowEl.link}>
                            <span if:true={rowEl.bIsPhone}>
                                <lightning-click-to-dial value={rowEl.value}> </lightning-click-to-dial>
                            </span>
                            <span if:false={rowEl.bIsPhone}>
                                {rowEl.value}
                            </span>
                        </span>
                    </template>
                    <template if:true={rowEl.isCheckbox}>
                        <span key={rowEl.value} class="results-table-cell checkbox-cell slds-grid">
                            <span key={rowEl.value} class="slds-text-title_bold slds-show_inline-block">
                                {rowEl.label}: &nbsp;
                            </span>
                            <lightning-input type="checkbox" data-id="checkbox" onchange={oncheckboxcheck}
                                             disabled={rowEl.disabled} checked={rowEl.value}></lightning-input>
                        </span>
                    </template>
                    <template if:true={rowEl.link}>
                        <template if:false={rowEl.linkwithtooltip}>
                            <template if:true={rowEl.disable}>
                                <span>{rowEl.value}</span>
                            </template>
                            <template if:false={rowEl.disable}>
                                <a data-value={Idval} data-nav={rowEl.navToItem} data-action={rowEl.actionName} data-tabname={rowEl.value} data-link-label={rowEl.label} onclick={hyperlinkclick}>{rowEl.value}</a>
                            </template>
                        </template>
                        <template if:true={rowEl.linkwithtooltip}>
                            <template if:false={rowEl.isLocked}>
                                <template if:false={rowEl.isOSB}>
								  <template if:false={rowEl.isHpu}>
                                    <span style="display: inline-block;">
                                        <c-custom-tooltip-hum nameofscreen={nameofscreen} linkwithtooltip={linkwithtooltip}
                                                              record-id={Idval} link-type=true link-text={rowEl.value}
                                                              help-text={labels.HUM_CaseNoComments_LC} o-view-all-params={oViewAllParams} ondetailpagenavigation={handleDetailPageNavigation}>
                                        </c-custom-tooltip-hum>
                                    </span>
									</template>
                                </template>
                            </template>
                            <template if:true={rowEl.isOSB}>
                                <div key={rowEl.value} class="cell-status">
                                    <span class={rowEl.cssClass}></span>
                                    <span>{rowEl.value}</span>
                                </div>
                            </template>
                            <template if:true={rowEl.isLocked}>
                                <div key={rowEl.value} class="cell-status">
                                    <span class={rowEl.cssClass}></span>
                                    <span>{rowEl.value}</span>
                                </div>
                            </template>
							<template if:true={rowEl.isHpu}>
                                <div key={rowEl.value} class="cell-status">
                                    <span class={rowEl.cssClass}></span>
                                    <span>{rowEl.value}</span>
                                </div>
                            </template>
                        </template>
                    </template>
                </div>
                <template if:true={rowEl.icon}>
                    <div key={rowEl.value} class="cell-status">
                        <span class={rowEl.cssClass}></span>
                        <span>&nbsp;{rowEl.value}</span>
                    </div>
                    <br key={rowEl.value} />
                </template>
            </template>
        </div>
    </template>
    <template if:true={iconproperty}>
        <c-standard-icon-compound-hum compoundvalues={compoundvalue} iconvalprop={iconproperty} iconvalue={iconval}>
        </c-standard-icon-compound-hum>
    </template>
    <template if:true={membericon}>
        <!-- <div class="icons-container slds-grid slds-wrap">
         <template for:each={memberIcons} for:item="item">
             <div key={item.sIconName} class="member-icons slds-p-top_medium slds-grid slds-is-relative slds-p-right_small">
                <image key={item.sIconName} src={item.sDocumentId} class="icon-member"></image>
                <c-custom-tooltip-hum key={item.sIconName} help-text={item.sIconLabel}></c-custom-tooltip-hum>
             </div>
          </template>
         </div>-->
        <!--3246349:Search Account Page Icon Implementation-->
        <c-common-highlight-panel-icon-hum member-icons={memberIcons} hlimit={hLimit}></c-common-highlight-panel-icon-hum>
        <!--3246349:Search Account Page Icon Implementation-->
    </template>
</template>
