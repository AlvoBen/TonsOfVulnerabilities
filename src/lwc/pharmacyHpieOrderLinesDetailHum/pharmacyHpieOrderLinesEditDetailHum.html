<!--
LWC Name        : PharmacyHpieOrderLinesDetailHum.html
Function        : LWC to display pharmacy HPIE order  item details.

Modification Log:
* Developer Name                  Date                         Description
*

* Swapnali Sonawane       10/23/2023                  US - 5058187 Pharmacy Edit Order
****************************************************************************************************************************-->
<template>
    <template if:true={item}>
        <div class="slds-box slds-m-top_small" style="min-height: 125px">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_3-of-12 slds-border_right">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" class="slds-wrap slds-p-right_x-small slds-m-top_xx-small">
                            <p class="RX">RX {item.key}</p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="slds-wrap slds-p-right_x-small slds-m-top_xx-small">
                            <p class="slds-wrap dispensedrug">
                                {item.dispensedDrug}
                            </p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="slds-wrap slds-p-right_x-small slds-m-top_xx-small">
                            <p class="RX">Dispensed Drug</p>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <div class="slds-col slds-size_9-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_3-of-12 slds-m-right_small">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12" class="slds-p-left_x-small">
                                    <p class="authlabel">Written Drug</p>
                                    <p class="authvalue slds-wrap">
                                        {item.writtenDrug}
                                    </p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-left_x-small">
                                    <p class="authlabel">Order Line Status</p>
                                    <p class="authvalue">{item.status}</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-layout multiple-rows="true">
                                <template lwc:if={isMemberConsentRequired}>
                                    <lightning-layout-item size="12">
                                        <p class="authlabel">Consent</p>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12">
                                        <template lwc:if={showConsentGiven}>
                                            <lightning-input type="checkbox" label="Consent Given"
                                                onchange={handleConsentGiven}></lightning-input>
                                        </template>
                                        <template lwc:else>
                                            <p class="authvalue">
                                                {consentDisplayed}
                                            </p>
                                        </template>
                                    </lightning-layout-item>
                                </template>
                                <lightning-layout-item size="12">
                                    <p class="authlabel">Controlled Rx</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="authvalue">{item.ControlledRX}</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div class="slds-col slds-size_1-of-12 slds-m-right_small">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <p class="authlabel">Quantity</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="authvalue">{item.quantity}</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="authlabel">Days Supply</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="authvalue">{item.daysSupply}</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div class="slds-col slds-size_1-of-12">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <p class="authlabel">Copay</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p>
                                        <lightning-formatted-number class="authvalue" value={item.copayAmount}
                                            format-style="currency" currency-code="USD" maximum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p class="authlabel">Tax</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <p>
                                        <lightning-formatted-number class="authvalue" value={item.taxAmount}
                                            format-style="currency" currency-code="USD" maximum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12" class="slds-p-around_x-small">
                                    <p class="authlabel">Payer</p>
                                    <p class="authvalue">{payer}</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-around_x-small">
                                    <p class="authlabel">
                                        Prescriber Information
                                    </p>
                                    <p class="authvalue"></p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div class="slds-col slds-size_1-of-12">
                            <lightning-layout>
                                <lightning-layout-item size="12" class="slds-p-around_medium">
                                    <template if:true={item.icon}>
                                        <template if:true={item.icon.customicon}>
                                            <template if:true={item.icon.eventicon}>
                                                <span style="position: relative">
                                                    <lightning-icon style="opacity: 0.5" icon-name="utility:event"
                                                        size={item.icon.iconsize}></lightning-icon>
                                                    <template if:true={item.RefillsRemaining}>
                                                        <template if:true={checkrefilllength}>
                                                            <span class="refill2">{item.refillsRemaining}</span>
                                                        </template>
                                                        <template if:false={checkrefilllength}>
                                                            <span class="refill1">{item.refillsRemaining}</span>
                                                        </template>
                                                    </template>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.iconnamemedication}>
                                                <span style="position: relative">
                                                    <lightning-icon style="opacity: 0.5"
                                                        icon-name="standard:medication_ingredient"
                                                        size={item.icon.iconsize}>
                                                    </lightning-icon>
                                                    <template if:true={item.refillsRemaining}>
                                                        <template if:true={checkrefilllength}>
                                                            <span class="refill2">{item.refillsRemaining}</span>
                                                        </template>
                                                        <template if:false={checkrefilllength}>
                                                            <span class="refill1">{item.refillsRemaining}</span>
                                                        </template>
                                                    </template>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.greenclockicon}>
                                                <span class="slds-icon_container greenclock">
                                                    <svg focusable="false" data-key="today" aria-hidden="true"
                                                        viewBox="0 0 100 100" class="slds-icon slds-icon_medium">
                                                        <g>
                                                            <path
                                                                d="M50 20c-16.5 0-30 13.5-30 30s13.5 30 30 30 30-13.5 30-30-13.5-30-30-30zm0 54c-13.2 0-24-10.8-24-24s10.8-24 24-24 24 10.8 24 24-10.8 24-24 24z">
                                                            </path>
                                                            <path
                                                                d="M53 48.8V36c0-1.1-.9-2-2-2h-2c-1.1 0-2 .9-2 2v14c0 .8.3 1.6.9 2.1l9.6 9.6c.8.8 2 .8 2.8 0l1.4-1.4c.8-.8.8-2 0-2.8L53 48.8z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.blueclockicon}>
                                                <span class="slds-icon_container blueclock">
                                                    <svg focusable="false" data-key="today" aria-hidden="true"
                                                        viewBox="0 0 100 100" class="slds-icon slds-icon_medium">
                                                        <g>
                                                            <path
                                                                d="M50 20c-16.5 0-30 13.5-30 30s13.5 30 30 30 30-13.5 30-30-13.5-30-30-30zm0 54c-13.2 0-24-10.8-24-24s10.8-24 24-24 24 10.8 24 24-10.8 24-24 24z">
                                                            </path>
                                                            <path
                                                                d="M53 48.8V36c0-1.1-.9-2-2-2h-2c-1.1 0-2 .9-2 2v14c0 .8.3 1.6.9 2.1l9.6 9.6c.8.8 2 .8 2.8 0l1.4-1.4c.8-.8.8-2 0-2.8L53 48.8z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.bluecalendaricon}>
                                                <span style="position: relative"
                                                    class="slds-icon_container bluecalendar">
                                                    <svg style="opacity: 0.5" focusable="false" data-key="event"
                                                        aria-hidden="true" viewBox="0 0 100 100"
                                                        class="slds-icon slds-icon_medium">
                                                        <g>
                                                            <path
                                                                d="M76 42H24c-1.1 0-2 .9-2 2v30c0 3.3 2.7 6 6 6h44c3.3 0 6-2.7 6-6V44c0-1.1-.9-2-2-2zM40 70c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm0-14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm14 14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm0-14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm14 14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm0-14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zM72 26h-5v-2c0-2.2-1.8-4-4-4s-4 1.8-4 4v2H41v-2c0-2.2-1.8-4-4-4s-4 1.8-4 4v2h-5c-3.3 0-6 2.7-6 6v2c0 1.1.9 2 2 2h52c1.1 0 2-.9 2-2v-2c0-3.3-2.7-6-6-6z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                    <template if:true={item.refillsRemaining}>
                                                        <template if:true={checkrefilllength}>
                                                            <span class="refill2">{item.refillsRemaining}</span>
                                                        </template>
                                                        <template if:false={checkrefilllength}>
                                                            <span class="refill1">{item.refillsRemaining}</span>
                                                        </template>
                                                    </template>
                                                </span>
                                            </template>
                                        </template>
                                        <template if:false={item.icon.customicon}>
                                            <div class={item.icon.iconclass}>
                                                <lightning-icon class="slds-icon slds-icon_small"
                                                    icon-name={item.icon.iconvalue} size={item.icon.iconsize}>
                                                </lightning-icon>
                                            </div>
                                        </template>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div class="slds-col slds-size_1-of-12 slds-m-top_medium">
                            <lightning-button-icon class="slds-icon slds-icon_medium" onclick={deletePrescriptionItem}
                                icon-name="utility:delete" size="large" alternative-text="Delete Order"
                                title="Delete Order"></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
