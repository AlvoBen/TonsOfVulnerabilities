<template>
    <lightning-card>
        <div class="slds-grid slds-grid_vertical">
		<template if:true={displayPCPQuestionScreen}>
            <div class="slds-col">
                <div class="slds-box slds-m-around_xx-small">
                    <div>
                        <span class="slds-text-heading_medium">PCP Change Questions</span>
                    </div>
                    <div>
                        <ul>
                          
                            <template for:each={PCPQuestionsData} for:item="option">
                                <li key={option.Id} class="slds-p-around_x-small"><span
                                        class="slds-text-heading_small slds-text-title_bold">{option.label}:</span><span
                                        class="slds-text-heading_small slds-p-around_x-small">{option.value}</span></li>
                            </template>
                          
                        </ul>
                    </div>
                </div>
            </div>
			</template>
            <div class="slds-col">
                <div class="slds-box slds-m-around_xx-small">
                    <div>
                        <span class="slds-text-heading_medium">Physician Search</span>
                    </div>
                    <div>
                        <ul>
                            <template for:each={PCPProviderSearchData} for:item="option">
                                <li key={option.Id} class="slds-p-around_x-small"><span
                                        class="slds-text-heading_small slds-text-title_bold">{option.label}:</span><span
                                        class="slds-text-heading_small slds-p-around_x-small">{option.value}</span></li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <template if:true={displaySFSection}>
                <div class="slds-col">
                    <div class="slds-box slds-m-around_xx-small">
                        <div>
                            <span class="slds-text-heading_medium">PCP Assignment Research Documentation</span>
                        </div>
                        <div>
                            <ul>
                                <template for:each={PCPServiceFundData} for:item="option">
                                    <li key={option.Id} class="slds-p-around_x-small"><span
                                            class="slds-text-heading_small slds-text-title_bold">{option.label}:</span><span
                                            class="slds-text-heading_small slds-p-around_x-small">{option.value}</span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
