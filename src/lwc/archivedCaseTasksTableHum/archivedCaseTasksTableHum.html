<template>
    <lightning-card>
        <lightning-accordion allow-multiple-sections-open class="slds-m-left_medium slds-m-right_medium example-accordion"
            active-section-name="Task" style="margin-top: -24px;">

            <lightning-accordion-section class="results-table-header" name="Task" label={sectionName}>

    <article class="slds-card slds-card_boundary slds-grid slds-grid--vertical">
        
        <div class="slds-grid slds-is-relative" data-id="divblock">           
            <c-standard-table-component-hum title='Tasks' name-of-screen='Tasks'
                templatemodal={taskModel}
                response={taskData} 
                b-hide-title=true
                class="full-container"
                is-archived=true
                show-view-all ={showViewAll}
                o-view-all-params={oViewAllParams}>
            </c-standard-table-component-hum> 
        </div>
    </article>
    </lightning-accordion-section>

</lightning-accordion>
</lightning-card>
</template>
