<template>
    <div class="slds-form-element__control">
        <div class="slds-combobox_container">
            <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">

                    <label class="slds-form-element__label">User</label>
                    <template if:true={isValueSelected}>
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                            role="none" onfocusout={onFocusOutHandler}>
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_left">
                                <lightning-icon size="x-small" icon-name="standard:user"></lightning-icon>
                            </button>
                            <button type="button"
                                class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                aria-labelledby="combobox-label-id-15 combobox-id-5-selected-value"
                                id="combobox-id-5-selected-value" aria-controls="listbox-id-5" aria-expanded="false"
                                aria-haspopup="listbox">
                                <span class="slds-truncate" id="combobox-value-id-2">{selectedName}</span>
                            </button>
                            <button onclick={handleRemovePill}
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                title="Remove selected option">
                                <lightning-icon size="x-small" icon-name="utility:close"></lightning-icon>
                            </button>
                        </div>
                    </template>
                    <template if:false={isValueSelected}>
                        <div class="slds-form-element">
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                                <lightning-icon size="x-small"
                                    class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"
                                    icon-name="utility:search"></lightning-icon>
                                <input id="input" class="slds-input" type="search" value={searchTerm}
                                    onclick={handleClick} onkeyup={onChange} disabled={disableUsrFld} />
                            </div>
                        </div>
                    </template>
                </div>
                <template if:true={responseReady}>
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                        role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={records} for:item="record">
                                <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation"
                                    data-name={record.Name}>
                                    <span class="slds-lookup__item-action slds-lookup__item-action--label"
                                        role="option">
                                        <span class="slds-truncate">{record.Name}</span>
                                    </span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
                <template if:false={responseReady}>
                    <template if:true={noResultsMsg}>
                        <div class="slds-text-color_error">User not found</div>
                    </template>
                </template>
            </div>
        </div>
    </div>


</template>
