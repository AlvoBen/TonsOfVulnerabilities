<template>
    <div class="slds-grid slds-grid_align-spread slds-wrap">
        <div class="slds-col slds-size_1-of-1">
            <c-generic-component-header iconname="standard:case" iconsize="medium" headerline="Logged Information"
                subheaderline={subheaderline} showloggingicon={showloggingicon}></c-generic-component-header>
        </div>
    </div>
    <div class="slds-m-vertical_small">
        <lightning-card>
            <div class="slds-grid slds-grid_align-spread slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                    <div class="slds-text-heading_small">User Logged Fields</div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                    <div class="slds-table--header-fixed_container">
                        <div class="slds-scrollable_y" style="height: 100%;">
                            <table class="slds-no-row-hover slds-table slds-table_bordered slds-table_cell-buffer slds-table--header-fixed">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <template for:each={loggedInfoLayout} for:item="col">
                                            <th scope="col" key={col.label} style={col.style} data-iconname={col.iconname}
                                                data-label={col.label} data-id={col.mappingField}
                                                onmouseenter={handleMouseEnter} onmouseleave={handleMouseLeave}
                                                onclick={onHandleSort}>
                                                <div class="slds-p-top_x-small slds-truncate slds-cell-fixed"
                                                    title={col.label} style="width: 100%;">
                                                    {col.label}
                                                    <span>
                                                        <template if:false={col.mousehover}>
                                                            <template if:true={col.sorting}>
                                                                <lightning-icon
                                                                    class="slds-var-m-left_small remove-display-sort-icon"
                                                                    icon-name={col.iconname} size="xx-small">
                                                                </lightning-icon>
                                                            </template>
                                                        </template>
                                                        <template if:true={col.mousehover}>
                                                            <lightning-icon
                                                                class="slds-var-m-left_small remove-display-sort-icon"
                                                                icon-name={col.mousehovericon} size="xx-small">
                                                            </lightning-icon>
                                                        </template>
                                                    </span>
                                                </div>
                                            </th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={lstLoggedRecords} for:item="loggedData">
                                        <tr class="slds-hint-parent" key={loggedData.Index}>
                                            <td data-label="Field Name">
                                                <div class="slds-wrap" title={loggedData.LableName}>{loggedData.LabelName}
                                                </div>
                                            </td>
                                            <td data-label="Value" class="slds-p-left_none slds-cell-wrap">
                                                <div class="slds-wrap" title={loggedData.LabelValue}>{loggedData.LabelValue}
                                                </div>
                                            </td>
                                            <td data-label="Related Record" class="slds-p-left_none">
                                                <div class="slds-wrap" title={loggedData.RelatedField}>
                                                    {loggedData.RelatedField}
                                                </div>
                                            </td>
                                            <td data-label="Related Tab" class="slds-p-left_none">
                                                <div class="slds-wrap" title={loggedData.Section}>
                                                    {loggedData.Section}
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>

</template>
