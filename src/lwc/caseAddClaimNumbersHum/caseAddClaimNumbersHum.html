<template>
    <!--<lightning-button label="Add Claims" variant="brand" onclick={handleModal}></lightning-button>-->
    <div if:true={modalStatus}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add claim Number</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                    <template for:each={fieldLayoutData} for:item="oField">
                        <div class='slds-col slds-grow slds-p-horizontal_small slds-size_1-of-5' role="listitem"
                            key={oField}>
                            <lightning-input data-id={oField.Id} label={oField.label} value={oField.value}
                                onchange={handleInputChange}></lightning-input>
                        </div>
                    </template>
                    </div>
                    </div>
                    <template if:true={showCloseMessage}>            
                        <c-generic-unsaved-changes-prompt-hum header={labels.UnsavedChangesHeader} message={labels.UnsavedModalMsgHum}
                        button-config={warningMsgbuttonsConfig} promptclass={promptclass} oncancel={closeClosePopupModal}
                        oncontinue={handleCloseClosePopupModal}>
                    </c-generic-unsaved-changes-prompt-hum>
                    </template>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                    <lightning-button class="slds-button slds-m-left_x-small" label="Cancel" variant="brand" onclick={handleCancel}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </div>
</template>
