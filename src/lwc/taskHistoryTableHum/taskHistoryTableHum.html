<template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
   <lightning-card >
        <header class="slds-grid slds-media slds-media_center slds-has-flexi-truncate hc-align-header">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-media__body slds-p-left--medium">
                    <h1 style="font-size: 1rem;">
                        <lightning-formatted-url class="slds-align--absolute-center" value="/my/path"  target="_blank" label={goTOTaskLabel} onclick={goBackToTask}></lightning-formatted-url>
                    </h1>
                    <h1 style="font-size: large" class="slds-card__header-title">Task History</h1>
                </div>
            </div>
        </header>
    </lightning-card>
    <article  style="height: 80%;overflow: auto;">
            <lightning-datatable
                column-widths-mode = "auto"
                key-field="id"
                data={taskView}
                show-row-number-column
                row-number-offset={rowOffset}
                hide-checkbox-column
                columns={column}
                onrowaction={handleRowAction}>
            </lightning-datatable>
   </article>
    </br> 
</template>
