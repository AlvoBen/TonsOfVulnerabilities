<template>
    <div class="slds-grid slds-gutters ">
        <div class="slds-col slds-size_2-of-3">
            <template if:true={switchMapLoaded}>
            <div>
                    
                    <c-crmretail_checkin_interactions_-l-w-c_-h-u-m switchmap={switchMap} result={response} onreloadpage={reload} onsearchresults={searchResultsHandler}></c-crmretail_checkin_interactions_-l-w-c_-h-u-m>
                    <br/>
                    <c-crm_retail_onsite_interactions_-l-w-c_-h-u-m switchmap={switchMap} onreloadpage={reload}></c-crm_retail_onsite_interactions_-l-w-c_-h-u-m>
                    <br/>
                    <c-crm_retail_virtual_interactions_-l-w-c_-h-u-m switchmap={switchMap} onreloadpage={reload}></c-crm_retail_virtual_interactions_-l-w-c_-h-u-m>
            </div>
            </template> 
            <template if:true={isSpinnerVisible}>
                    <div class="slds-spinner_container">
                        <div class="slds-spinner_brand slds-spinner slds-spinner--large slds-is-relative" 
                            role="alert">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                        </div>
                    </div>        
                </template> 
        </div> 
        <div class="slds-col slds-size_1-of-3">
            <c-c-r-m-retail_locations-home_-l-w-c_-h-u-m source={readOnly} onlocdatechange={LocDateChange}></c-c-r-m-retail_locations-home_-l-w-c_-h-u-m>
            <br/>
            <c-c-r-m-retail_-events_-l-w-c_-h-u-m switchmap={switchMap}></c-c-r-m-retail_-events_-l-w-c_-h-u-m>
        </div>
    </div>
</template>
