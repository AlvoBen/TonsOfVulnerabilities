<template>
	<div class="custom-box slds-box " style="min-height: 200px;">
		<div class="slds-text-link slds-text-heading_medium slds-align_absolute-center slds-var-p-bottom_small"
			style="cursor: pointer;font-weight:bold;" data-id={item.orderId} onclick={onOrderIdClick}>{item.orderId}
		</div>
		<div class="slds-grid slds-grid_align-spread slds-wrap" style="background:#e2e5e7;height: 50Px;">
			<div class="slds-col slds-size_12-of-12 slds-m-top_xx-small">
				<div>
					<p class="slds-align_absolute-center slds-text-title">Current Queue</p>
					<p style="font-weight: bold;"
						class="slds-align_absolute-center slds-text-body_Medium slds-p-top_xx-small ">
						{item.currentQueue}
					</p>
				</div>
			</div>
		</div>
		<div class="slds-grid slds-grid_align-spread slds-wrap">
			<div class="slds-col slds-size_4-of-12 slds-m-top_xx-small">
				<div>
					<p class="slds-text-align_left slds-text-title">Status</p>
					<p style="font-weight: bold;" class="slds-text-align_left  slds-text-body_small">{item.status}</p>
				</div>
			</div>
			<div class="slds-col slds-size_4-of-12 slds-m-top_xx-small">
				<div>
					<p class="slds-align_absolute-center slds-text-title">Order Total</p>
					<p style="font-weight: bold;" class="slds-align_absolute-center slds-text-body_small">
						${item.orderTotal}</p>
				</div>
			</div>
			<div class="slds-col slds-size_4-of-12 slds-m-top_xx-small">
				<div>
					<p class=" slds-text-align_right slds-text-title  slds-p-right_small">Creation</p>
					<p style="font-weight: bold;" class="slds-text-align_right  slds-text-body_small">{item.createdDate}
					</p>
				</div>
			</div>
			<div class="slds-col slds-size_4-of-12 slds-m-top_xx-small">
				<div>
					<p class="slds-text-align_left slds-text-title  slds-p-right_small">OTC</p>
					<p style="font-weight: bold;" class="slds-text-align_left slds-text-body_small">{item.otc}
					</p>
				</div>
			</div>
			<div class="slds-col slds-size_4-of-12 slds-m-top_xx-small">
				<div>
					<p class="slds-align_absolute-center slds-text-title">Finished</p>
					<p style="font-weight: bold;" class="slds-align_absolute-center slds-text-body_small">
						{item.shippedDate}
					</p>
				</div>
			</div>
			<div class="slds-col slds-size_4-of-12 slds-m-top_xx-small">
				<div>
					<p></p>
					<p></p>
				</div>
			</div>
		</div>
		<div class="slds-border_bottom"></div>
		<lightning-layout>
			<lightning-layout-item size="12">
				<div class="slds-text-body_Medium  slds-text-link slds-align_absolute-center "
					style="cursor:pointer; padding:0.5rem" onclick={handleViewRX}>View RXs</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
