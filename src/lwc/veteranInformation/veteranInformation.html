<template>
    <div class="slds-p-left_small">
    <lightning-layout class="slds-p-top_small">
        <lightning-layout-item size="3">
            <lightning-combobox
            name="progress"
            label="Veteran Status"
            value={SelectedVeteranState}
            placeholder="Select a value"
            options={options}
            onchange={handleChange} 
            >
        </lightning-combobox>
        <div class="slds-p-top_small">
            <a onclick={handleNavigation}>Veteran Tracking</a>
        </div>
        </lightning-layout-item>

        <lightning-layout-item size="5">
        </lightning-layout-item>
         
        <lightning-layout-item size="3">
            <div class="VAcss">
                <lightning-combobox
                name="VA"
                label="VA Health Care"
                value={selectedvaValue}
                placeholder="Select a value"
                options={vaOptions}
                onchange={handleVaValue} 
                disabled={handleVaView}
                >
                </lightning-combobox>
            </div>
        </lightning-layout-item>   
    </lightning-layout>
    <div class="slds-align_absolute-center">
        <lightning-button variant="brand" label="Update" onclick={handleUpdate}></lightning-button>
    </div>
</div>

</template>
