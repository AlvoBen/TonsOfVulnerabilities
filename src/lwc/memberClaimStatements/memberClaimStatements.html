<template>
    <lightning-card title='Member Claim Statements'>

        <template if:false={bNoData}>
            <lightning-layout-item size="8" style="padding-top: 10px; margin-left:15px" >
                {totalNumberOfRecords} item(s) Displayed
            </br>
            </lightning-layout-item>
            <div class="slds-m-around_small">
            <div class="slds-p-left_x-small slds-p-right_small">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Member Information">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col" style="width:16rem">
                            <div if:true={focus1}
                                class="my-class slds-truncate" title="Statement Type">Statement Type
                                <lightning-icon
                                onclick={updateColumnSorting}
                                icon-name={sStatementTypesortHandler}
                                alternative-text="Statement Type"
                                size="xx-small"
                                class="my-icon  slds-m-left_small "

                            ></lightning-icon>
                            </div>
                            <div if:false={focus1}
                                class=" my-class2 slds-truncate" title="Statement Type">Statement Type
                                <lightning-icon
                                onclick={updateColumnSorting}
                                icon-name={sStatementTypesortHandler}
                                alternative-text="Statement Type"
                                size="xx-small"
                                class="my-icon  slds-m-left_small "

                            ></lightning-icon>
                            </div>
                        </th>
                        <th class="" scope="col" style="width:26rem">
                            <div if:true={focus2}
                                class="my-class slds-truncate" title="Date Sent">Date Sent
                                <lightning-icon
                                onclick={updateColumnSorting}
                                icon-name={sPrintedDatesortHandler}
                                alternative-text="Date Sent"
                                size="xx-small"
                                class="my-icon  slds-m-left_small "

                            ></lightning-icon>
                            </div>
                            <div if:false={focus2}
                                class="my-class2 slds-truncate" title="Date Sent">Date Sent
                                <lightning-icon
                                onclick={updateColumnSorting}
                                icon-name={sPrintedDatesortHandler}
                                alternative-text="Date Sent"
                                size="xx-small"
                                class="my-icon  slds-m-left_small "

                            ></lightning-icon>
                            </div>
                        </th>
                        <th class="" scope="col" style="width:26rem">
                            <div if:true={focus3}
                                class="my-class slds-truncate" title="Begin Statement Period">Begin Statement Period
                                <lightning-icon
                                    onclick={updateColumnSorting}
                                    icon-name={sStatementBeginDatesortHandler}
                                    alternative-text="Begin Statement Period"
                                    size="xx-small"
                                    class="my-icon  slds-m-left_small "

                                ></lightning-icon>
                            </div>
                            <div if:false={focus3}
                                class=" my-class2 slds-truncate" title="Begin Statement Period">Begin Statement Period
                                <lightning-icon
                                    onclick={updateColumnSorting}
                                    icon-name={sStatementBeginDatesortHandler}
                                    alternative-text="Begin Statement Period"
                                    size="xx-small"
                                    class="my-icon  slds-m-left_small "

                                ></lightning-icon>
                            </div>
                        </th>
                        <th class="" scope="col" style="width:26rem">
                            <div if:true={focus4}
                                class="my-class slds-truncate" title="End Statement Period">End Statement Period
                                <lightning-icon
                                    onclick={updateColumnSorting}
                                    icon-name={sStatementEndDatesortHandler}
                                    alternative-text="End Statement Period"
                                    size="xx-small"
                                    class="my-icon  slds-m-left_small "

                                ></lightning-icon>
                            </div>
                            <div if:false={focus4}
                                class="my-class2 slds-truncate" title="End Statement Period">End Statement Period
                                <lightning-icon
                                    onclick={updateColumnSorting}
                                    icon-name={sStatementEndDatesortHandler}
                                    alternative-text="End Statement Period"
                                    size="xx-small"
                                    class="my-icon  slds-m-left_small "

                                ></lightning-icon>
                            </div>
                        </th>
                        <th class="" scope="col" style="width:0.10rem">
                            <div class="slds-truncate" title="view"></div>
                        </th>
                        <th class="" scope="col" style="width:0.10rem">
                            <div class="slds-truncate" title="send"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={memberClaimStatementDatarr.data} for:item="row" for:index="indexVar">
                        <tr class="slds-hint-parent" key={row.Type} onclick={handleLogging}>
                            <td data-label="Statement Type">
                                <div class="slds-truncate logthis" data-id="Statement Type">
                                    <div data-value="Statement Type">{row.sStatementDescription}</div>
                                </div>
                            </td>
                            <td data-label="Date Sent">
                                <div class="slds-truncate logthis" data-id="Date Sent">
                                    <div data-value="Date Sent">{row.sPrintedDate}</div>
                                </div>
                            </td>
                            <td data-label="Begin Statement Period">
                                <div class="slds-truncate logthis" data-id="Begin Statement Period">
                                    <div data-value="Begin Statement Period">{row.sStatementBeginDate}</div>
                                </div>
                            </td>
                            <td data-label="End Statement Period">
                                <div class="slds-truncate logthis" data-id="End Statement Period">
                                    <div data-value="End Statement Period">{row.sStatementEndDate}</div>
                                </div>
                            </td>
                            <td data-label="preview">
                                <div class="slds-truncate">
                                    <lightning-button-icon size="small" data-att={indexVar} icon-name="utility:preview" alternative-text="View" title="View" data-cont={row.sRemitId} onclick={handleRowAction}></lightning-button-icon>
                                </div>
                            </td>
                            <td data-label="send">
                                <div class="slds-truncate">
                                    <lightning-button-icon size="small" data-att={indexVar} icon-name="utility:send" alternative-text="Send" title="Send" data-cont={row.sRemitId} onclick={handleSendRowAction}></lightning-button-icon>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
			</div>

			</div>
        </template>
        <template if:true={isModalOpen}>
            <div if:false={bViewAction}>
			<section aria-label="Dialog title" aria-describedby="popover-body-id" class="slds-popover slds-popover_large" style = "left: 380%; top: -380px;" role="dialog">
                    <div class="slds-popover__body" id="dialog-body-id-109">
                           <div class="slds-var-p-vertical_small slds-align_absolute-center ">
              <c-generic-print-resend-hum item={memberStatementItem}
                  rec-id ={accountid}
              memberplanid ={recordId}
              ismemberstatement ={ismemberstatement}
                  oncancelclickselect={handleCancelClickSelect} claim-nbr={ClmNbr}></c-generic-print-resend-hum>
				  </div>
                    </div>
                </section>

            </div>

            <div if:true={bViewAction}>
                
                    <section aria-label="Dialog title" aria-describedby="popover-body-id" class="slds-popover slds-popover_large" style = "left: 480px; top: -380px;" role="dialog">
                        <div class="slds-popover__body" id="dialog-body-id-110">
                            <div class="slds-var-p-vertical_small slds-align_absolute-center">
                                <c-mobius-doc-view-hum record-details={recordItem} onsubmission={handleSubmit}></c-mobius-doc-view-hum>
                            </div>
                        </div>
                    </section>
                
            </div>
        </template>
        <template if:true={bNoData}>
            <div >
                <c-search-no-result-hum no-result-message={EmptyResponse} message-with-icon="true"></c-search-no-result-hum>
            </div>
        </template>
    </lightning-card>
</template>
