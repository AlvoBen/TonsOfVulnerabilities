<template>
    <div class="custom-box slds-box slds-p-around_none" style="border: 1px solid #f3f2f2 ;background-color: white;">
        <lightning-layout-item size="12" class="slds-var-m-bottom_small">
            <div class="slds-grid slds-gutters slds-var-m-vertical_small">
                <div if:false={item.addedToCart} class="slds-col slds-size_1-of-8">
                    <label if:true={item.orderEligible} class={iconContainer} for="example-unique-id-49">
                        <input type="checkbox" class="slds-assistive-text" id="example-unique-id-49"
                            value="example-unique-id-49" name="example-unique-id-49" onclick={handleChange} />
                        <span class="slds-icon_container slds-icon-utility-add slds-current-color "
                            title="Add Prescription">
                            <lightning-icon class="slds-icon slds-icon_x-small" aria-hidden="true"
                                icon-name={selectIcon} size="x-small" title="Add Prescription">
                            </lightning-icon>
                            <span class="slds-assistive-text">Add product</span>
                        </span>
                    </label>
                    <label if:false={item.orderEligible}
                        class="slds-var-m-around_x-small slds-checkbox-button slds-checkbox-button_is-disabled"
                        for="example-unique-id-49">
                        <input type="checkbox" class="slds-assistive-text" value="example-unique-id-49"
                            name="example-unique-id-49" disabled="" />
                        <span class="slds-icon_container slds-icon-utility-add slds-current-color "
                            title="Add Prescription">
                            <lightning-icon class="slds-icon slds-icon_x-small" aria-hidden="true"
                                icon-name="utility:add" size="x-small" title="Add Prescription">
                            </lightning-icon>
                            <span class="slds-assistive-text">Add product</span>
                        </span>
                    </label>
                </div>
                <div if:true={item.addedToCart} class="slds-col slds-size_1-of-8">
                    <label class="slds-var-m-around_x-small slds-checkbox-button slds-checkbox-button_is-disabled"
                        for="example-unique-id-50">
                        <input type="checkbox" class="slds-assistive-text" value="example-unique-id-49"
                            name="example-unique-id-49" disabled="" />
                        <span class="slds-icon_container slds-icon-utility-add slds-current-color "
                            title="Add Prescription">
                            <lightning-icon class="slds-icon slds-icon_x-small" aria-hidden="true"
                                icon-name="utility:check" size="x-small" title="Add Prescription">
                            </lightning-icon>
                            <span class="slds-assistive-text">Add product</span>
                        </span>
                    </label>
                </div>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <div class="slds-col slds-size_7-of-8">
                            <div class="slds-var-m-bottom_small slds-col slds-grid">
                                <lightning-layout-item size="12">
                                    <p><b>{item.dispensedDrug}</b></p>
                                </lightning-layout-item>
                                <div class="slds-var-m-left_large">
                                    <template if:true={item.icon}>
                                        <template if:true={item.icon.customicon}>
                                            <template if:true={item.icon.eventicon}>
                                                <span class="">
                                                    <c-pharmacy-prescription-icon-hum iconsize="x-small"
                                                        iconname="utility:event" iconstyle="opacity: 0.5;">
                                                    </c-pharmacy-prescription-icon-hum>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.iconnamemedication}>
                                                <span>
                                                    <c-pharmacy-prescription-icon-hum iconsize="x-small"
                                                        iconclass={item.icon.iconclass} medidation>
                                                    </c-pharmacy-prescription-icon-hum>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.greenclockicon}>
                                                <c-pharmacy-prescription-icon-hum greenclock>
                                                </c-pharmacy-prescription-icon-hum>
                                            </template>
                                            <template if:true={item.icon.bluecalendaricon}>
                                                <span class="slds-icon_container bluecalendar ">
                                                    <c-pharmacy-prescription-icon-hum bluecalendar>
                                                    </c-pharmacy-prescription-icon-hum>
                                                </span>
                                            </template>
                                            <template if:true={item.icon.blueclockicon}>
                                                <c-pharmacy-prescription-icon-hum
                                                    blueclock></c-pharmacy-prescription-icon-hum>
                                            </template>
                                        </template>
                                        <template if:false={item.icon.customicon}>
                                            <div class={item.icon.iconclass}>
                                                <c-pharmacy-prescription-icon-hum iconname={item.icon.iconvalue}
                                                    iconsize="x-small">
                                                </c-pharmacy-prescription-icon-hum>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                            </div>
                            <lightning-layout-item size="12" class="slds-var-m-top_xx-small">
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col slds-size_3-of-8">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="slds-var-p-left_small">Rx</p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" class="slds-var-m-top_xx-small">
                                                <p class="slds-var-p-left_small">{item.key}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                    <div class="slds-col slds-size_4-of-12">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="slds-p-left_none">Qty/Sply</p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" class="slds-var-m-top_xx-small">
                                                <p class="slds-p-left_none">{item.quantity} / {item.daysSupply}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                    <div class="slds-col slds-size_4-of-8">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="slds-p-right_none">
                                                    RefillsRemaining
                                                </p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" class="slds-var-m-top_xx-small">
                                                <p class="slds-p-right_none">{item.refillsRemaining}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-layout-item>
    </div>
</template>
