<template>

    <template if:true={oDetails}>
        <div class="highlights-panel">
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <div class="slds-page-header slds-page-header_record-home">
                    <div class="highlights-container">
                        <div class="slds-page-header__row slds-grid_vertical-align-center">
                            <div class="slds-page-header__col-title">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                          <lightning-icon class ='blackIcon' icon-name={oDetails.object.icon.name}
                                            size={oDetails.object.icon.size} slot="icon">
                                        </lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <div class="slds-page-header__name">
                                            <div class="slds-page-header__name-title">
                                                <h1>
                                                    <span>{oDetails.object.name}</span>
                                                    <span
                                                        class="slds-page-header__title slds-truncate slds-text-heading_medium slds-m-top_x-small">
                                                        <b>{oDetails.recodDetail.name}</b>
                                                        <span class='slds-m-left_small'>
                                                            <lightning-icon class="color:blue" size="x-small" icon-name="utility:copy" alternative-text="Copy" title="Copy" data-cont={oDetails.recodDetail.name}
                                                            onclick={copyToClipboard}></lightning-icon>
                                                        </span>
                                                    </span>
                                                </h1>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-page-header__col-actions">
                                <div class="slds-grid">
                                   <lightning-layout>
                                            <lightning-layout-item class="logthis slds-col " onclick={handleLogging} data-id="Overall Status" data-value={overallStatus}>
                                                <span class=" slds-form-element__label field-title">Overall Status</span>
                                    <div id="OverallStatus" style={statusColor}><b>{overallStatus}</b></div>
                                            </lightning-layout-item>
                                            <lightning-layout-item>
                                            <lightning-helptext content={overallPopOverValue}>
                                            </lightning-helptext>
                                            </lightning-layout-item>
                                    </lightning-layout> 
                                    <template if:true={showLoggingIcon}>
                                        <div class=" slds-p-left_small slds-p-top_small slds-col slds-size_1-of-10"
                                            style="width: 40px ;float : right;">
                                            <c-lightning-logging-component-hum record-id={memberPlanId}
                                                networkid={netWorkId} profilename={profilename} workqueue={workQueue}
                                                related-field={AuthNumber} auto-logging={autoLogging}
                                                type="Authorizations" subtype={subtype}
                                                attachmentkey={personid} attachmentdescription="Enterprise Id">
                                            </c-lightning-logging-component-hum>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
  
                </div>
            </lightning-record-view-form>           
    
        </div>
		<template if:true={accountId}>
             <div class="slds-grid">
            <c-previously-logged-cmp-hum s-type ="Authorizations" customtypename = "Authorization information" subtype ={subtype} s-member-id ={accountId} s-unique-val={AuthNumber}></c-previously-logged-cmp-hum>
             </div>
        </template>
 </template>
</template>
