<template>
  <template if:true={modalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
      <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Unknown Group Account Information</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-layout>
              <lightning-layout-item size="6" padding="around-small">
                                 <lightning-input class="inputfield NameHighlight" type="text" name="groupName" label="Account Name" required ="true" value={unAccountName} maxlength="63" onchange={inputChangeHandler}></lightning-input>
                <lightning-input class="inputfield NameHighlight patternvalid" type="text" name="taxId" label="Tax ID" value={unTaxId} required ="true" maxlength="9" min-length="9" pattern="[a-zA-Z0-9]+" message-when-pattern-mismatch="Please enter Alpha-Numeric characters for Tax ID field" message-when-too-short ="Tax ID must be 9 Characters" onchange={inputChangeHandler}></lightning-input>
                <lightning-input class="inputfield" type="text" name="billingCity" label="Billing City" value={unBillingCity} maxlength="40" onchange={inputChangeHandler}></lightning-input>
                <!--lightning-input class="inputfield" type="text" name="billingCity" label="Work Email"></lightning-input-->
                <!--lightning-combobox class="inputfield" name="state" label="Billing State/Province"></lightning-combobox-->
               
               <!-- <lightning-input class="sc" type = "text" label = "State Code" name = "Statecode" value={statecode} onblur= {handleStateCode} onchange={inputChangeHandler}></lightning-input>-->
                <!--
                <lightning-combobox class="inputfield NameHighlight" 
                name="state" 
                label="Billing State/Province" 
                options={stateOptions}
                value={unState} 
                onchange={inputChangeHandler}
                required ="true"
                >  
				            </lightning-combobox> -->
 <c-auto-complete-drop-down-hum custom-height="true" custom-search="true" options={stateOptions} name="state" value={unState}
                   class="statelookup" placeholder="-None-" 
                   onselect={stateSelectionHandler}  is-required=true label="Billing State/Province" onclear={clearStateHandler} >
             </c-auto-complete-drop-down-hum>
             
                <lightning-input class="inputfield patternvalid" type="email" name="workEmail" label="Work Email" maxlength="80" value={unWorkEmail} pattern="[^@\s]+@[^@\s]+\.[^@\s]+" message-when-pattern-mismatch="Invalid Email Address" onchange={inputChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
             <!-- <lightning-combobox name = "recordTypes" label="Account Record Type"  options={recTypeOpt} value={recType} default={recType}></lightning-combobox>-->
              <!--lightning-input name = "recordTypes" label="Account Record Type" value={recType} disabled></lightning-input>-->
              <lightning-input class="inputfield patternvalid" type="text" name="groupNumber" label="Group Number" value={unGroupNumber} maxlength="13" pattern="^[a-zA-Z0-9-.' , &]*$" message-when-pattern-mismatch = "Please enter only alpha-numeric value" onchange={inputChangeHandler}></lightning-input>
              <lightning-input class="inputfield" type="text" name="billingStreet" label="Billing Street" value={unBillingStreet} maxlength="150" onchange={inputChangeHandler}></lightning-input>
              <lightning-input class="inputfield patternvalid" type="text" pattern="[0-9]+" message-when-pattern-mismatch="Zip code 5 digits numeric value" message-when-too-short = "Zip code 5 digits numeric value" name="zipCode" label="Billing Zip/Postal Code" value={unZipCode} onfocusout={inputChangeHandler} max-length ="5" min-length="5"></lightning-input>
              <lightning-input class="inputfield " type="tel" name="phone" label="Phone" data-id="phone" maxlength="14" value={unPhone} onchange={inputChangeHandler}  onkeyup={formatPhoneNumber} placeholder="(___) ___-____"></lightning-input>
              
            </lightning-layout-item>
        </lightning-layout>
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
              <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
           </footer>
            
  </div>
  </section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<div class="slds-var-m-horizontal_medium slds-theme_default">
 
</div>
</template>
