<!--

Function        : LWC to display breadcrumbs for subtabs.

Modification Log:
* Developer Name                  Date                         Description
*------------------------------------------------------------------------------------------------------------------------------
* Ritik Agarwal                    03/16/2021                 generic breadcrum code for all subtab 
* Ritik Agarwal                    03/25/2021                  created class for breadcrums structure
****************************************************************************************************************************-->
<template>
    <lightning-breadcrumbs class="slds-p-horizontal_medium slds-m-top_x-small">
        <template for:each={items} for:item="item">
            <lightning-breadcrumb class="slds-text-heading_x-small" key={item.label} label={item.label} href={item.href} onclick={navigateToPage}>
            </lightning-breadcrumb>
        </template>
    </lightning-breadcrumbs>
</template>
