<template>
    <template if:true={isLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>
    <div class="divHelp slds-popover slds-popover_tooltip slds-nubbin--bottom slds-is-absolute ms-help-popup-in-header slds-hide"
        role="tooltip" style="right: 0;top: 1rem;">
        <div class="slds-popover__body ms-help-popup-body">
            Filter
        </div>
    </div>
    <div class="slds-var-m-around_large slds-grid ">
        <div class="slds-size_6-of-12 ">
            <h2 class="slds-float_left slds-card__header-title"
                style="line-height: revert;font-size:initial;font-weight: 400; font-size: large">Result </h2>
        </div>
        <div class="slds-size_6-of-12">
            <div class={showFilter_css} aria-expanded="false" aria-haspopup="listbox">

                <div class="slds-text-align_right">

                    <button class="slds-button slds-button_icon slds-button_icon-border svgclass slds-m-right--x-small"
                        title="Refresh" onclick={handleApplyclick} style="height: 32px; width: 32px;">
                        <svg focusable="false" data-key="refresh" aria-hidden="true" viewBox="0 0 52 52"
                            class="slds-button__icon">
                            <g>
                                <path
                                    d="M46.5 4h-3c-.8 0-1.5.7-1.5 1.5v7c0 .9-.5 1.3-1.2.7-.3-.4-.6-.7-1-1-5-5-12-7.1-19.2-5.7-2.5.5-4.9 1.5-7 2.9-6.1 4-9.6 10.5-9.7 17.5-.1 5.4 2 10.8 5.8 14.7 4 4.2 9.4 6.5 15.2 6.5 5.1 0 9.9-1.8 13.7-5 .7-.6.7-1.6.1-2.2l-2.1-2.1c-.5-.5-1.4-.6-2-.1-3.6 3-8.5 4.2-13.4 3-1.3-.3-2.6-.9-3.8-1.6C11.7 36.6 9 30 10.6 23.4c.3-1.3.9-2.6 1.6-3.8C15 14.7 19.9 12 25.1 12c4 0 7.8 1.6 10.6 4.4.5.4.9.9 1.2 1.4.3.8-.4 1.2-1.3 1.2h-7c-.8 0-1.5.7-1.5 1.5v3.1c0 .8.6 1.4 1.4 1.4h18.3c.7 0 1.3-.6 1.3-1.3V5.5C48 4.7 47.3 4 46.5 4z">
                                </path>
                            </g>
                        </svg>
                    </button>

                    <button class="slds-button slds-button_icon slds-button_icon-border svgclass"
                        onmouseout={handleMouseLeave} onmouseover={handleMouseEnter} onclick={selectFilter}
                        style="height: 32px; width: 32px;">
                        <svg focusable="false" data-key="filterList" aria-hidden="true" viewBox="0 0 52 52"
                            class="slds-button__icon">
                            <g>
                                <path
                                    d="M48.3 4H3.9C2.4 4 1.7 5.7 2.6 6.8L22 29.5c.6.7.9 1.7.9 2.6v14.4c0 .8.8 1.5 1.6 1.5h3c.8 0 1.4-.7 1.4-1.5V32.1c0-1 .4-1.9 1.1-2.6L49.6 6.8c.9-1.1.2-2.8-1.3-2.8z">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
                <div role="listbox" onclick={onFilterClick} class="slds-dropdown slds-dropdown_right" style="top: -2%;">
                    <div class="slds-size_medium" aria-hidden="false" id="example-unique-id-7">
                        <div class="slds-panel__header">
                            <template if:false={isFiltered}>
                                <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate"
                                    title="Filter">Filter</h2>
                            </template>
                            <template if:true={isFiltered}>
                                <div style=" width: 100%;">
                                    <lightning-button label="Cancel" title="Cancel" onclick={handleResetFilter}
                                        class="slds-m-left_x-small"></lightning-button>
                                    <lightning-button disabled={isApplyPullButtonDisable} variant="brand" label="Apply"
                                        title="Apply" onclick={handleApplyclick}
                                        class="slds-m-left_x-small slds-float--right"></lightning-button>
                                </div>
                            </template>
                            <div class="slds-panel__header-actions">
                                <lightning-icon data-id="closeFilterOption" class=" slds-p-around_x-small" name='close'
                                    onclick={handleCrossClick} icon-name="utility:close" size="x-small"
                                    alternative-text="Close">
                                </lightning-icon>
                            </div>
                        </div>
                        <div class="slds-panel__body">
                            <div class="slds-filters">
                                <div data-id="scroller" style="overflow: auto;max-height: 50rem"
                                    class="slds-dropdown-trigger_click slds-is-open">
                                    <ol class="slds-list_vertical slds-list_vertical-space">
                                        <template for:each={_filter} for:item="fil">
                                            <div class="slds-item" key={fil.key} onclick={handleInsideFilterClick}>
                                                <li class="slds-item slds-hint-parent">
                                                    <div data-color={fil.key}
                                                        class="slds-filters__item slds-grid_vertical-align-center">
                                                        <div>
                                                            <div>
                                                                <span style="display: inline;" class="slds-show">
                                                                    <lightning-formatted-text style="font-weight: 500;"
                                                                        value={fil.key} data-id={fil.key}
                                                                        onclick={handleFilterItemClick}>
                                                                    </lightning-formatted-text>

                                                                </span>
                                                            </div>
                                                        </div>Selected values :

                                                        <div class="slds-grid slds-gutters">
                                                            <div class="slds-col slds-size_11-of-12">
                                                                <span style="color: #337AE9"
                                                                    class="slds-show slds-text-body_small slds-truncate"
                                                                    data-id={fil.key}>{fil.selectedUIvalues}</span>

                                                            </div>
                                                            <div
                                                                class="slds-col slds-size_1-of-12 slds-align--absolute-center">
                                                                <lightning-icon style="cursor: pointer;"
                                                                    icon-name="utility:down" data-id={fil.key}
                                                                    size="x-small" onclick={handleFilterItemClick}>
                                                                </lightning-icon>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </li>
                                                <div data-id={fil.key} key={fil.key}
                                                    class="slds-hide slds-dropdown slds-dropdown_fluid"
                                                    style="position: relative;">
                                                    <div class="slds-p-around_xx-small" key={fil.key}>
                                                        <template if:true={fil.isMultipleSelection}>
                                                            <template if:true={fil.showSelectAll}>
                                                                <lightning-input type="checkbox" data-id={fil.key}
                                                                    onchange={handleSelectAll}
                                                                    checked={fil.allItemsSelectOnLoad}
                                                                    label="Select all"></lightning-input>
                                                            </template>

                                                            <lightning-checkbox-group variant="label-hidden"
                                                                name="Checkbox Group" data-id={fil.key}
                                                                options={fil.value} value={fil.values1}
                                                                data-multiselect="yes"
                                                                onchange={handleFiltervalueChecked}>
                                                            </lightning-checkbox-group>
                                                        </template>
                                                        <template if:false={fil.isMultipleSelection}>
                                                            <lightning-combobox options={fil.value} value={fil.values1}
                                                                data-multiselect="no" data-id={fil.key}
                                                                onchange={handleFiltervalueChecked}>
                                                            </lightning-combobox>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>

                                        </template>
                                        <div data-id="scrollToMe"></div>
                                    </ol>
                                </div>
                            </div>
                            <div if:true={isRCCPermissionSetUsr}>
                                <lightning-input type="checkbox" data-id="viewMyTeamInv"
                                    onchange={handleChangechkMyTeamInv} label="View My Team's Inventory">
                                </lightning-input>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</template>
