<template>
    <div class="slds-grid slds-align-start">
        <div>
            <div class="slds-text-body_regular">100 Day Supply Benefit:</div>
        </div>
        <template if:true={serviceCall}>
            <div class="slds-col">
                <template if:true={loaded}>
                    <div class="slds-text-body_regular">{prescripResult}</div>
                </template>
                <template if:false={loaded}>
                    <div class="exampleHolder">
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                </template>
            </div>
        </template>
        <div class="buttonPos">
            <lightning-button variant="brand-outline" label="Retrieve" title="Retrieve" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>
</template>
