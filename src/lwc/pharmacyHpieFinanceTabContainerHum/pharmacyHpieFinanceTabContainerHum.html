<template>
    <div class="slds-var-p-top_xxx-small">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Credit Card Information" value="0" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">
                        <c-pharmacy-hpie-credit-card-info-hum record-id={recordId} finance-details={financeDetails} enterprise-id={enterpriseId} user-id={userId} oncardsavesuccess={handleCardSave} ></c-pharmacy-hpie-credit-card-info-hum>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-tab> 
            <lightning-tab label="Member Payment Information" value="1" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">               
                        <c-pharmacy-hpie-member-payments-hum record-id={recordId}
                        finance-details={financeDetails} profile-details={profileDetails} 
                        demographics-details={demographicsDetails} finance-service-error={financeServiceError}>
                        </c-pharmacy-hpie-member-payments-hum>
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-tab>
            <lightning-tab label="Member Adjustment" value="2" 
                class="slds-p-bottom_none">
                <lightning-layout  class="detail-container">
                    <lightning-layout-item size="12" medium-device-size="12"
                        class="detail-item slds-var-m-bottom_small">             
                        <c-pharmacy-hpie-member-adjustments-hum finance-details={financeDetails} finance-service-error={financeServiceError}></c-pharmacy-hpie-member-adjustments-hum>  
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
