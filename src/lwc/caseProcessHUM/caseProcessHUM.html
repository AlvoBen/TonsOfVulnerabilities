<template>
    <template if:true={showHighlightPanel}>
        <article class="slds-card slds-page-header slds-card_boundary slds-grid slds-grid--vertical" style="margin-bottom: 0.75rem">
            <div class="hc-standard-table-styles slds-page-header__row">
                <header class="slds-grid slds-media slds-media_center slds-has-flexi-truncate hc-align-header">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="action:new_contact" alternative-text="contact" title="contact"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title" style="font-size:20px;">{flowObj.templateLabel}</h2>
                        </div>
                    </div>
                    <div class="slds-grid">
                        <div class="slds-grid slds-grid_align-end">
                            <div class="slds-grid">
                                <lightning-button class="slds-m-top_small slds-m-right_small" name="cancel" label="Cancel"
                                                  onclick={onCancel}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </article>
    </template>

    <template if:true={bShowModal}>
        <c-generic-modal-hum if:true={bShowModal} buttons-config={buttonsConfig} b-show-modal={bShowModal}
                             onclose={closeModal} oncontinue={cancelTemplateCreation} title="Unsaved Changes">
            <div slot="content" class="slds-modal__content slds-p-around_medium" style="text-align:center;">
                {labels.UNSAVED_CHANGES_HUM}
            </div>
        </c-generic-modal-hum>
    </template>

    <template if:true={showScreenFlow}>
        <div class="card">
            <c-screen-flow onflowstatuschange={handleFinish} width="100%" height="500px"
                           flow-name={flowname} flow-params={flowParamsJSON}>
            </c-screen-flow>
        </div>
    </template>
    <template if:false={showScreenFlow}>
        <template if:true={isQAATemplate}>
            <c-q-a-a-complaint record-id={recordId} onsavesucess={handleTemplateSaveSucess}></c-q-a-a-complaint>
        </template>
        <template if:true={isPlanDemographic}>
            <c-demographic-non-commercial-component-lightning page-name={pageName} record-person-id={accountId} is-from-link='true' record-case-id={recordId}></c-demographic-non-commercial-component-lightning>
        </template>
        <template if:true={isCommercialDemographic}>
            <c-demographic-commercial-component-lightning page-name={pageName} record-person-id={accountId} is-from-link='true' record-case-id={recordId}></c-demographic-commercial-component-lightning>		
        </template>
        <template if:true={ispcpUpdate}>
            <c-pcp-update-container pagename={pageName} memid={memId} flowdata={flowParamsJSON} caspersonid={casPersonId} mtvpersonid={mtvPersonId}></c-pcp-update-container>
        </template>
    </template>
</template>
