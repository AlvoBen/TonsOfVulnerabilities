<template>
	<lightning-card>
		<div class="main load">
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-size_1-of-1">
					<div class="slds-grid slds-grid_align-spread">
						<div class="slds-col">
							<h3>
								<span class="slds-page-header__title slds-truncate"
									title="Credit Card Information">Credit Card Information</span>
							</h3>
						</div>
						<div class="slds-col">
							<lightning-button variant="brand-outline" label="New Credit Card" title="New Credit Card"
								class="slds-float_right" onclick={handleNewCreditCard} disabled={disableNewCreditCardButton}>
							</lightning-button>
						</div>
					</div>
				</div>
				<div class="slds-col slds-size_1-of-1 slds-m-top_small">
					<div class="divcarddetails">
						<c-pharmacy-credit-card-details-hum
							creditcarddata={pharmacydemographicdetails.CreditCardsDetail} oneditclick={handleEditClick}>
						</c-pharmacy-credit-card-details-hum>
					</div>
				</div>
				<div class="slds-col slds-size_1-of-1 slds-m-top_small">
					<div class="createeditcreditcard">
						<template if:true={isCreateAndEditCreditCardVisible}>
							<c-pharmacy-create-and-edit-credit-card-hum record-id={recordId}
								enterprise-id={enterpriseId} network-id={networkId}
								component-mode={createAndEditCreditCardComponentMode}
								credit-card-data={pharmacydemographicdetails.CreditCardsDetail}
								selected-row-data={selectedRowData} onsave={handleSave} oncancel={handleCancel}>
							</c-pharmacy-create-and-edit-credit-card-hum>
						</template>
					</div>
				</div>
				<div class="slds-col slds-size_1-of-1 slds-m-top_small">
					<c-pharmacy-credit-card-payment-hum creditcarddata={pharmacydemographicdetails.CreditCardsDetail}
						balancedue={pharmacydemographicdetails.BalanceDue} network-id={networkId}
						enterprise-id={enterpriseId} record-id={recordId}></c-pharmacy-credit-card-payment-hum>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
