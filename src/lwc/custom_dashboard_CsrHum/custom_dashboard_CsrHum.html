<template>
    <div class="slds-grid slds-grid_vertical">
        <lightning-card  variant="Narrow">
            <div class="slds-col">
                <h2  class="slds-p-left--small" style="line-height: revert;font-size: var(--lwc-fontSizeLarge);font-weight: 400; font-size: var(--lwc-fontSizeXLarge);">Cases/Tasks</h2>
            </div>
            <lightning-layout>
            <lightning-layout-item >
                <div class="slds-p-left_large" style="line-height: revert;font-size:initial;font-weight: 400; font-size: large; padding-left:550px;">
                    <div class = {caseCountColorClass}>
                    Total Cases Open: {totalOpenCaseCount}
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item >
                <div class="slds-p-right_x-small slds-p-left_x-small" style="line-height: revert;font-size:initial;font-weight: 400; font-size: large;">
                    |
                </div>
            </lightning-layout-item>
            <lightning-layout-item >
                <div class="" style="line-height: revert;font-size:initial;font-weight: 400; font-size: large;">
                    <div class={caseCountColorClass}>
                    Total Tasks Open: {totalOpenTaskCount}
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
            <div class="slds-col">
                
                <c-custom_filter_-csr-hum issupervisor={isSupervisor} ondisablepullwork={handleDisablepullwork} onprofilecheck = {handleProfile}></c-custom_filter_-csr-hum>
            </div>
            <div class="slds-col slds-var-p-horizontal_small">
                <div class="slds-grid slds-wrap slds-m-top--xx-small">
                    <div class="slds-col slds-size_3-of-12">
                        <span>{pageCount} out of {totalCount} results</span>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                                
                        <template if:false={isSupervisor}>
                            <span class="slds-float--right slds-m-right_x-small"> 
                                <lightning-button disabled={isApplyPullButtonDisable} label="Pull Work" title="Non-primary action" onclick={handlePullWorkItem} class="slds-m-left_x-small"></lightning-button>
                                <lightning-helptext class="slds-var-m-left_xx-small" content="Select a Work Queue,View and Filter By option prior to clicking the Pull Work button"></lightning-helptext>
                                
                            </span>
                        </template>
                    </div>
                    <div class="slds-col slds-size_3-of-12">
                        <span>
                            <div class="slds-form-element slds-form-element__control slds-input-has-icon slds-m-right--medium slds-input-has-icon--right">
                                <lightning-icon class="slds-input__icon" icon-name="utility:search" size="x-small" alternative-text="Search">
                                </lightning-icon>
                                <lightning-input type="text" variant="label-hidden" name="Search" placeholder="Search" onchange={handleInputChange}></lightning-input>
                            </div>
                        </span>
                    </div>
                    <div class="slds-col slds-size_2-of-12">
                        <span style="display: flex;">
                            <c-custom-multi-select-combobox-hum multi-select="true"  onchildclick = {handlechildClick} selected-values={selectedValues}></c-custom-multi-select-combobox-hum>
                            <lightning-helptext class="slds-var-m-left_xx-small" content="You can add additional columns"></lightning-helptext>
                        </span>
                    </div>
                </div>            
            </div> </br>
            <div class="slds-col">
                <c-custom_dashboard_table_-csr-hum column-set={sColumnSet} columns={columns} columns1={columns} onpagecountnumber = {handlePageCount}  onclosecaseerror={handleCaseCloseError} onfetchopencasetaskcount={handleFetchOpenCaseTaskCount}></c-custom_dashboard_table_-csr-hum>
            </div>
            <div class="slds-col slds-m-left--medium slds-m-top--medium" style="font-weight : 600; color: red;">
                *Views displaying in red color are unassigned views.
            </div>
        </lightning-card>
    </div>
   
</template>
