<template>
    <li class="slds-accordion__list-item">
        <section class="slds-accordion__section slds-is-open">
            <div class="slds-accordion__summary">
                <h2 class="slds-accordion__summary-heading">
                    <button class="slds-button  slds-accordion__summary-action"
                        aria-controls="referenceId-42" aria-expanded="true"
                        title="Accordion summary">
                        <lightning-icon size="x-small"
                            icon-name={expandCollapseIcon}
                            onclick={toggleDetailSection}></lightning-icon>
                        <span
                            class="slds-accordion__summary-content">{item.orderKey}</span>
                    </button>
                </h2>
            </div>
            <div class="slds-accordion__content" if:true={expanded}>
                <template for:each={item.orderData} for:item="oderData">
                    <lightning-layout horizontal-align="spread"
                        key={oderData.ScriptKey}>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-title slds-truncate">RX:
                                {oderData.ScriptKey} </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-title slds-truncate">
                                {oderData.OrderItemStatusLiteral}</div>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout key={oderData.ScriptKey}>
                        <lightning-layout-item>
                            <template iterator:it={oderData.Items}>
                                <div if:true={it.first} key={it.value.ItemType}>
                                    <div class="slds-text-title slds-truncate"
                                        key={it.value.ItemType}>Written Drug</div>
                                    <div class="slds-text-heading_small"
                                        key={it.value.ItemType}>
                                        <strong>{it.value.ItemLabel}</strong>
                                    </div>
                                </div>
                                <div if:true={it.last} key={it.value.ItemType}>
                                    <div class="slds-text-title slds-truncate"
                                        key={it.value.ItemType}>Dispended Drug</div>
                                    <div class="slds-text-heading_small"
                                        key={it.value.ItemType}>
                                        <strong>{it.value.ItemLabel}</strong>
                                    </div>
                                </div>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>

                    <lightning-layout horizontal-align="spread"
                        key={oderData.ScriptKey}>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-title slds-truncate">Quantity
                            </div>
                            <div class="slds-text-heading_small">
                                <strong>{oderData.Quantity}</strong>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-title slds-truncate">Days
                                Supply</div>
                            <div class="slds-text-heading_small">
                                <strong>{oderData.DaysSupply}</strong>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-title slds-truncate">Refill
                                Remaining</div>
                            <div class="slds-text-heading_small">
                                <strong>{oderData.RefillsRemaining}</strong>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                    <div class="slds-border_bottom slds-p-top_small"
                        key={oderData.ScriptKey}></div>
                </template>
            </div>
        </section>
    </li>
</template>
