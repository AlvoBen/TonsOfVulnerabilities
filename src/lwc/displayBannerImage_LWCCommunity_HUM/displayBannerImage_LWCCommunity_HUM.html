<template>
    <!--Desktop View-->
    <template if:true={TopicDeskImage}>
        <div class="slds-is-relative show-in-desktop topicBannerContainer">
            <lightning-formatted-rich-text 
            value={TopicDeskImage} 
            class="topicbannerImage">
            </lightning-formatted-rich-text>
            <div class="overlay slds-is-absolute"></div>
            <div class="bannerOverlay slds-is-absolute slds-var-p-around_medium" >{TopicName}</div>
        </div>
    </template>
    <!--Mobile View-->
    <template if:true={TopicMobImage}>
        <div class="slds-is-relative show-in-mobile topicBannerContainer">
            <lightning-formatted-rich-text 
            value={TopicMobImage} 
            class="topicbannerImage">
            </lightning-formatted-rich-text>
            <div class="overlay slds-is-absolute"></div>
            <div class="bannerOverlay slds-is-absolute slds-var-p-around_medium" >{TopicName}</div>
        </div>
    </template>

</template>
