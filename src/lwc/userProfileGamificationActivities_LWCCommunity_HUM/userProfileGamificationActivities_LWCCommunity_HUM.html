<template>
    <template if:true={isVisible}>
    <template if:true={isLastLevel}>
        <div class="slds-grid slds-wrap an_container" tabindex="0">
            <div class="gamificationgrp slds-grid slds-wrap slds-p-bottom_medium slds-grid_align-center">
            
                <h2 class=" slds-size_12-of-12 slds-hyphenate slds-p-left_x-small gamf_heading">{label.UserGamification_Congrats_Support}</h2>
        
            </div>
            </div>
    </template>
    <template if:false={isLastLevel}>
    <div class="slds-grid slds-wrap an_container" tabindex="0">
        <div class="gamificationgrp slds-grid slds-wrap slds-p-bottom_medium slds-grid_align-center">
        
            <h2 class=" slds-size_12-of-12 slds-hyphenate slds-p-left_x-small gamf_heading">{label.UserGamification_Heading} '{NextLevel}'</h2>
            <p class="slds-size_12-of-12 gamf_subheader">{label.UserProfileGamification_SubHeader}</p>
    
        </div>


        <div class="slds-grid slds-gutters flexwrap gamf_activity ">
            <div class="slds-size_5-of-12 slds-small-size_12-of-12 activity-card  ">
                <div class="card-header">{label.UserGamification_Like} {LikeSomethingCountRequired} {label.UserGamification_MorePosts}</div>
                <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{LikeSomethingPoints} {label.UserGamification_Points}</span> </div>
                <p class="border-card"></p>
                <div class="card_likes">{label.UserGamification_Liked} some {label.UserGamification_Posts_Already}</div>
            </div>
            <div class="slds-size_5-of-12 activity-card ">
                <div class="card-header">{label.UserGamification_Answer} {AnswerAQuestionCountRequired} {label.UserGamification_Question}</div>
                <p class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{AnswerAQuestionPoints} {label.UserGamification_Points}</span> </p>
                <p class="border-card"></p>
                <div class="card_likes">{label.UserGamification_Answered} some {label.UserGamification_Already}</div>
            </div>
        </div>
        
        <div class="slds-grid slds-gutters flexwrap gamf_activity">  
            <div class="slds-size_5-of-12 activity-card  ">
            <div class="card-header">{label.UserGamification_Have} {YourAnswerMarkedBestCountRequired} {label.UserGamification_Best_Answer}</div>
            <div class="card-content-only">{label.UserGamification_Earn_Per_Action} <span>+{YourAnswerMarkedBestPoints} {label.UserGamification_Points}</span> </div>
            <p class="border-card"></p>
            <div class="card_likes-only">{label.UserGamification_Great} some {label.UserGamification_BestAnswer}</div>

            </div>
            <div class="slds-size_5-of-12 activity-card ">
                <div class="card-header">{label.UserGamification_Write} {WriteACommentCountRequired} {label.UserGamification_Comments}</div>
                <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{WriteACommentPoints} {label.UserGamification_Points}</span> </div>
                <p class="border-card"></p>
                <div class="card_likes">{label.UserGamification_Good} {UserCommentCount} {label.UserGamification_Comments}.</div>
            
            </div>
        </div>
        <div class="slds-grid slds-gutters flexwrap gamf_activity">  
            <div class="slds-size_5-of-12 activity-card  ">
            <div class="card-header">Ask {PostQuestionCountRequired} {label.UserGamification_More} {label.UserGamification_Question}</div>
            <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{PostQuestionPoints} {label.UserGamification_Points}</span> </div>
            <p class="border-card"></p>
            <div class="card_likes">{label.UserGamification_Great} asked some {label.UserGamification_Question} {label.UserGamification_Already}</div>

            </div>
            <div class="slds-size_5-of-12 activity-card ">
                <div class="card-header">{label.UserGamification_Write} {WriteAPostCountRequired} {label.UserGamification_MorePosts}</div>
                <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{WriteAPostpoints} {label.UserGamification_Points}</span> </div>
                <p class="border-card"></p>
                <div class="card_likes">{label.UserGamification_Good} {UserPostCount} {label.UserGamification_Posts} {label.UserGamification_Already}</div>
            
            </div>
        </div>
        <div class="slds-grid slds-gutters flexwrap gamf_activity">  
            <div class="slds-size_5-of-12 activity-card  ">
            <div class="card-header">{label.UserGamification_Receive} {ReceiveALikeCountRequired} {label.UserGamification_More} {label.UserGamification_Likes}</div>
            <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{ReceiveALikePoints} {label.UserGamification_Points}</span> </div>
            <p class="border-card"></p>
            <div class="card_likes">{label.UserGamification_Great} received {UserLikeReceivedCount} {label.UserGamification_Likes} {label.UserGamification_Already}</div>

            </div>
            <div class="slds-size_5-of-12 activity-card ">
                <div class="card-header">{label.UserGamification_Receive} {ReceiveACommentCountRequired} {label.UserGamification_More} {label.UserGamification_Comments}</div>
                <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{ReceiveACommentPoints} {label.UserGamification_Points}</span> </div>
                <p class="border-card"></p>
                <div class="card_likes">{label.UserGamification_Received} {UserCommentReceivedCount} {label.UserGamification_Comments} {label.UserGamification_Already}</div>
            
            </div>
        </div>
        <div class="slds-grid slds-gutters flexwrap gamf_activity">
            <div class="slds-size_5-of-12 activity-card  ">
                <div class="card-header">{label.UserGamification_Receive} {ReceiveAnAnswerCountRequired} {label.UserGamification_More} {label.UserGamification_Answers}</div>
                <div class="card-content">{label.UserGamification_Earn_Per_Action} <span>+{ReceiveAnAnswerPoints} {label.UserGamification_Points}</span> </div>
                <p class="border-card"></p>
                <div class="card_likes">{label.UserGamification_Received} some {label.UserGamification_Answers}.</div>
            </div>
        </div>
      
    </div>
</template>
</template>
</template>
