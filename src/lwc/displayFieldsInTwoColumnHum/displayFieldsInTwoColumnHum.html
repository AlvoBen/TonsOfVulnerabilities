<template>
<template if:true={twosection}>
  <template if:false={summarydetails}>
    <div class="page-section page-right slds-theme_backgroundColor-white">
      <h2 class="slds-panel__header-title slds-text-heading_medium field-title">{sectionHeader}</h2>
      <br>
      <div class="slds-p-horizontal_xx-small form-details">
        <div class="slds-form" role="list">
          <div class="slds-form__row">
            <template for:each={sectionData} for:item="oField">
            <div class="slds-col slds-p-horizontal_small slds-size_1-of-2" role="listitem" key={oField}>
                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-hint-parent"
                  style="height: 100%">
                  <span class="slds-grid"><span
                      class="slds-form-element__label field-title"><b>{oField.label}</b></span>
                  </span>
                  <span class="slds-hyphenate slds-form-element__static slds-p-top_xx-small">{oField.value}
                    &nbsp;</span>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </template>
  </template>
  <template if:true={summarydetails}>
