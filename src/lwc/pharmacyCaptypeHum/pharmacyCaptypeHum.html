<template>
    <div>
        <template if:true={loaded}>
            <div class="slds-form-element">
                <label class="slds-checkbox_toggle slds-grid">
                    <span class="slds-form-element__label slds-m-bottom_none">Cap Type</span>
                    <input type="checkbox" name="checkbox-toggleCapType" value="Cap Type" aria-describedby="Cap Type"
                           onchange={toggleCapType} checked={capTypeFlag} />
                    <span id="checkbox-toggle-captype1" class="slds-checkbox_faux_container" aria-live="assertive">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-checkbox_on">S-Safety {capValue}</span>
                        <span class="slds-checkbox_off">E-Easy</span>
                    </span>
                </label>
            </div>
        </template>
        <template if:false={loaded}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
            </div>
        </template>
    </div>
    <template if:true={displayCapTypePopup}>
        <c-pharmacy-update-cap-type-hum onclosemodal={handleCloseModal} cap-type-flag={capTypeFlag}
                                        onupdatecaptype={handleUpdateCapType}>
        </c-pharmacy-update-cap-type-hum>
    </template>
</template>
