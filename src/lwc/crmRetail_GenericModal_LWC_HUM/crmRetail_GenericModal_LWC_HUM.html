<template>	

	<template if:true={openModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container"> 

				<button if:true={showClose} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse modal_close_icon" title="Close" onclick={closeModal}>
					<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
					<span class="slds-assistive-text">Close</span>
				 </button>

				<header if:false={noHeader} class="slds-modal__header crm_modal_header">

					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>

				 </header>
			 
				 <div class="slds-modal__content slds-p-around_medium crm_modal_body">
					<slot name='body'></slot> 
				 </div>
	   
				 <footer if:false={noFooter} class="slds-modal__footer">
					<slot name='footer'></slot> 
				 </footer>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

</template>
