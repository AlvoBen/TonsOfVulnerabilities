<template>
  
    <template for:each={caseModel} for:item="oSection">
        <lightning-record-view-form key={oSection.title} record-id="" object-api-name="Case">
            <lightning-accordion allow-multiple-sections-open class="slds-m-around_medium example-accordion" active-section-name={activeSections}>
                     <lightning-accordion-section class="results-table-header" name={oSection.title} label={oSection.title}>
            <div class="">
                <div class="slds-form" role="list">
                    <div class="slds-form__row">
                        <template for:each={oSection.fields} for:item="oField">
                            <div class="slds-col slds-p-horizontal_small slds-size_1-of-2"
                                role="listitem" key={oField}>
                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-hint-parent"
                                    style="height: 100%">
                                    <span class="slds-grid">
                                        <span class="slds-form-element__label">
                                            {oField.label}
                                        </span>
                                        <span>
                                            <template if:true={oField.hasHelp}>
                                                <lightning-helptext content={oField.helpText} class="helptextcss">
                                                </lightning-helptext>
                                            </template>
                                        </span>
                                    </span>
                                    <div if:false={oField.checkbox}>
                                    <span if:false={oField.isLink}
                                        class="slds-hyphenate slds-form-element__static">{oField.value}
                                        &nbsp;</span></div>
                                    
                                    <span if:true={oField.checkbox} class="slds-hyphenate slds-form-element__static">
                                        <input type="checkbox" name="options" checked={oField.value} disabled/>
                                    </span>

                                    <span class="">
                                        <a if:true={oField.isLink}
                                            class="custom-tooltip-link"
                                            data-action={oField.recordId} open-tab={oField.openNewTab} onclick={onLinkClick}>{oField.value}</a>
                                        <span if:true={oField.showDate}>
                                            <div if:true={oField.dateValue}>,</div> {oField.dateValue}
                                        </span>
                                    </span>
                                </div>

                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </lightning-accordion-section>
        </lightning-accordion>
        </lightning-record-view-form>
    </template>
</template>
