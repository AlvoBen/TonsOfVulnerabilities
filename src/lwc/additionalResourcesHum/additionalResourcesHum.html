<template>
    <template if:true={showSections}>
        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
            <template if:true={resources}>
                <template for:each={resources} for:item="item">
                    <lightning-accordion-section key={item.Id} name={item.label} label={item.label}>
                        <template if:true={item.value}>
                            <template for:each={item.value} for:item="link">
                                <p style="cursor: pointer;" key={link.Id} data-id={link.value} data-name={link.name}
                                    onclick={openURL} class="slds-text-link slds-p-around_xx-small">{link.name}</p>
                            </template>
                        </template>
                    </lightning-accordion-section>
                </template>
            </template>
        </lightning-accordion>
    </template>
</template>
