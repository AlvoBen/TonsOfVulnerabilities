                                                                    <tbody>

                                                                                <td style="padding-left:2px;"><div class="logthis" data-logid={generateLogId} data-label="EOB" data-id="EOB" data-value={pc.sLegacyMessage} onclick={handleLogging1}>{pc.sLegacyMessage}</div></td>
                                                                                <td><div class="logthis" data-logid={generateLogId} data-label="EOR" data-id="EOR" data-value={pc.sEORDescription} onclick={handleLogging1}>{pc.sEORDescription}</div></td>

                                                                    </tbody>
                                                                </table>
                                                            </br>
                                                            <div if:false={denPol}>

                                                                            </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                            <tr key={tempar1}  onclick={handleLogging}>

                                                                                            Access the Claim Inquiry Tool Link for Code Editing Rationale
                                                                                        </a>

                                                                                    <div if:true={tempar1.accordiondata1.HumanaCodeEdit}>
                                                                                            {tempar1.accordiondata1.iRespDesc}
                                                                                    </div>
                                                                                </span></td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </template>
                                            </tr>
                                        </template> 
                                    </template>
                                    <template if:false={hideTotalProcRow}>
                                        <tr style="background-color: rgb(235 237 242);">

                                                    <span class="slds-text-title_bold"
                                                        style="display: inline-block;">Total of last processed date: &nbsp;
                                                    </span>                        
                                                    <span class="slds-text-title_bold">
                                                        {lastprocdate}

                                                </div>
                                            </td>
                                            <template for:each={Totallastvalue} for:item="acc">

                                                            <c-standard-compound-table-hum
                                                                json-record-data={tableData}

                                            </template>
                                        </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </lightning-layout-item>

            <template if:false={noDataAvailable}>
                <div if:true={enableViewAll} class="slds-p-left_small">
                    <button class="slds-button slds-button_stretch slds-button_neutral">{labels.HUMViewAll}</button>
                </div>
            </template>
        </template>
    </template>
