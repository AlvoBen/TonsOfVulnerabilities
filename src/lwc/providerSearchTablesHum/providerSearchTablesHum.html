<template>
    <template if:true={bShowTable}>  
        <div class={containerCss}>    
            <c-standard-table-component-hum if:true={isDataLoaded}
                data-id="p-search-results" name-of-screen="providerResutls" templatemodal={searchResultLayout}
                oninteractions={handleRecordSelection} response={resultreceived} variant-type={labels.HUM_Toast_warning} 
                display-msg={labels.Hum_Custom_toastmsg_warning} maximum-record-length={labels.HUM_response_length}> 
            </c-standard-table-component-hum>   
        </div>
          
        <template if:true={noResults}>
			<div class="slds-var-m-horizontal_medium slds-theme_default">
				<c-search-no-result-hum no-result-message={labels.Hum_Provider_results} message-with-icon="true"></c-search-no-result-hum>
            </div>
        </template>

        <div if:true={isShowBackToResults} class="slds-p-left_small">
            <div class="hc-backtoresults-container">
                <a class="backResults" onclick={backToResults}>{labels.backToResultsHum}</a>
            </div>
        </div>
        <template if:true={isInteractionsLoaded} >
            <div class="slds-grid slds-m-around_small">
                <div class="slds-col slds-size_6-of-12 hc-standard-table-border  hc-table-background">
                    <c-standard-table-component-hum title="Recent Interactions" if:true={isInteractionsLoaded} name-of-screen="providerInteractions"
                        oninteractions={handletoShow} response={interactionsData} 
                        no-data-message="No Interactions Data Available" default-header-icon="standard:feedback">
                    </c-standard-table-component-hum>
                </div>
                <div class="slds-col slds-size_6-of-12  slds-m-left_small hc-standard-table-border  hc-table-background">                    
                    <c-standard-table-component-hum if:true={isCasesLoaded} name-of-screen="providerOpenCases"
                        oninteractions={handletoShow} title="Recent Open cases" response={casesData} 
                        no-data-message="No Open cases Data Available" default-header-icon="standard:case">
                    </c-standard-table-component-hum>   
                </div>
            </div>
        </template>        
    </template>
</template>
