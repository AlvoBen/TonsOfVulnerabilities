<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            <span class="slds-p-left_x-small">{labels.otherInsuranceDetails_Hum}: {config.policyMemberId} ({count})</span>
            <lightning-helptext content={labels.otherInsHum} class="start-help-text custom-help ">
            </lightning-helptext>
        </h3>
        <div class="full-container slds-is-relative insurance-table">
            <c-standard-table-component-hum class="full-container" b-hide-title=false name-of-screen="Other Insurance"
                response={oIntLst}  templatemodal={otherinsuranceLayout} no-data-message={labels.Hum_NoResultsFound}>
            </c-standard-table-component-hum>
        </div>
    </lightning-card>
</template>
