<template>
	<div>
		<p>
			<template if:true={dhelptext}>
				<span>{dlabel}</span>
				<span style="position:relative; top:-0.2rem;">
					<lightning-helptext content={dhelptext} class="slds-m-left_xxx-small"></lightning-helptext>
				</span>
				<lightning-input type="date" data-key={dkeyname} name={dkeyname}
					label={dlabel} value={dvalue} min={dminvalue}
					max={dmaxvalue} variant="label-hidden" date-style="short" onchange={sendDateData}
					message-when-range-overflow={overflowmessage}
					message-when-range-underflow={underflowmessage}>
				</lightning-input>
			</template>
			<template if:false={dhelptext}>
				<template if:true={dlabel}>
					<lightning-input type="date" data-key={dkeyname}
						name={dkeyname} label={dlabel} value={dvalue} min={dminvalue}
						max={dmaxvalue} date-style="short" onchange={sendDateData}
						message-when-range-overflow={overflowmessage}
						message-when-range-underflow={underflowmessage}>
					</lightning-input>
				</template>
				<template if:false={dlabel}>
					<lightning-input type="date" data-key={dkeyname}
						name={dkeyname} label={dlabel} value={dvalue} min={dminvalue}
						max={dmaxvalue} variant="label-hidden" date-style="short" onchange={sendDateData}
						message-when-range-overflow={overflowmessage}
						message-when-range-underflow={underflowmessage}>
					</lightning-input>
				</template>
			</template>
		</p>
	</div>
</template>
