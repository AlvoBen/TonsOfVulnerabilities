<template>
<div onmouseleave={handleBlur} >
    <div  class="slds-box" onclick={handleClick} >
        <lightning-layout >
            <lightning-layout-item size= "10">
                <p>{title}</p>
                <p>{selectedValue}</p>
            </lightning-layout-item>
            <lightning-layout-item size= "2">
                <lightning-icon class="slds-float_right slds-m-top_medium"
                  icon-name="utility:down" 
                  alternative-text="Down" 
                  size="x-small"
                  title="Down">
                </lightning-icon>
            </lightning-layout-item>
         </lightning-layout>
    </div>
    
  
        <ul class="slds-listbox slds-listbox_vertical boxcomp slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid " tabindex="0"
                            role="presentation" if:true={isOpenDropdown} >
                            <template for:each={optionsToDisplay} for:item="option">
                                <li key={option.value} role="presentation" class="slds-listbox__item "
                                    data-label={option.label} data-value={option.value} onclick={optionsClickHandler}
                                    title={option.label}>
                                    <div id={option.value}
                                        class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                        role="option">
                                        <span class="slds-media__figure slds-listbox__option-icon"></span>
                                        <span class="slds-truncate">
                                            <span>{option.label}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
        </ul>

    </div>

</template>
