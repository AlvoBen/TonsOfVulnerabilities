<template>
    <template if:true={display}>
        <!-- <div class="slds-theme_shade"> -->
            <!-- <lightning-card title={titleName} icon-name="custom:custom63"> -->
                <template if:true={displayButtons}>
                    <div class="slds-m-top_x-small slds-m-bottom_x-small 
                        slds-align_absolute-center top-next-btn-holder-height btn-cont">
                        <div class="btn-div">
                        <template for:each={buttonArray} for:item="button">
                            <div key={button.order}>
                                <lightning-button 
                                    data-id={button.order}
                                    onclick={triggerInstructions}
                                    variant="brand" 
                                    label={button.label} 
                                    title={button.title} 
                                    disabled={button.disabled}
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </div>
                        </template>
                        </div>
                        <div class="btn-msg-div"> 
                            <template if:true={displayBtnMsg}>
                                <div class="btn-msg">{btnMessage}</div>
                            </template>
                            <template if:false={displayBtnMsg}>
                                <div class="btn-msg"></div>
                            </template>
                        </div>
                        <div class={readMsgClass}> 
                            <template if:true={displayBtnReadMsg}>
                                <div class="msg-cont">
                                    <div class="msg-container">
                                        <div class="icon-container">
                                            <lightning-icon icon-name="utility:warning"
                                                size="large"
                                                alternative-text="Warning!" 
                                                variant="warning"></lightning-icon>
                                        </div>
                                        <div class="text-container">
                                            <div class="btn-msg slds-align_absolute-center">{btnReadMessage}</div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                <div class="slds-grid slds-m-top_small slds-m-bottom_small slds-m-left_large 
                        slds-m-right_large">
                    <div class="slds-col slds-size_2-of-4">
                        <div class="account-readonly-container">
                            <template for:each={inputArray} for:item="key">
                                <div class="field-readonly-container slds-p-top_small" 
                                        key={key.order}>
                                    <div class="account-readonly-label">
                                        <lightning-formatted-text 
                                            value={key.label}></lightning-formatted-text>
                                    </div>
                                    <div class="empty-container"></div>
                                    <div class="account-readonly-value">
                                        <lightning-formatted-text 
                                            value={key.value}></lightning-formatted-text>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <template if:true={displaybottom}>
                    <template if:true={displayButtons}>
                        <div class="slds-m-top_x-small slds-m-bottom_x-small 
                            slds-align_absolute-center top-next-btn-holder-height btn-cont">
                            <template if:false={isEnd}>
                                <div class="btn-msg-div-bottom"> 
                                        <div class="btn-msg">{flowMessage}</div>
                                </div>
                            </template>
                            <div class="btn-div-bottom">
                                <template for:each={buttonArray} for:item="button">
                                    <div key={button.order}>
                                        <lightning-button 
                                            data-id={button.order}
                                            onclick={triggerInstructions}
                                            variant="brand" 
                                            label={button.label} 
                                            title={button.title} 
                                            disabled={button.disabled}
                                            class="slds-m-left_x-small">
                                        </lightning-button>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            <!-- </lightning-card> -->
        <!-- </div> -->
    </template>
</template>
