<template>
    <div class="slds-m-around_small">
        <lightning-layout>
            <lightning-layout-item size="4" class="slds-text-align_left">
                <p
                    class="slds-text-heading_medium slds-m-bottom_medium"
                    style="font-weight: bold;"
                >
                    Letters
                </p>
            </lightning-layout-item>
            <lightning-layout-item size="8" class="slds-text-align_right">
                <lightning-button
                    class="blackIcon"
                    label="View More"
                    onclick={handleClick}
                    disabled={totalRecordCount}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout if:false={noData}>
            <lightning-layout-item size="12">
                <div style="background: #efefef;" class="slds-p-around_small">
                    <span class="slds-m-right_small"
                        ><lightning-icon
                            icon-name="utility:info"
                            alternative-text="info"
                            size="small"
                        ></lightning-icon
                    ></span>
                    <span>
                        <lightning-formatted-text value={infoMsg}>
                        </lightning-formatted-text>
                    </span>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-m-top_medium" style="overflow: scroll; height: 300px;">
            <table
                class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols slds-no-row-hover"
                role="grid"
                if:false={noData}
            >
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col" style="width:13rem;padding:15px;">
                            <div class=" my-class slds-truncate" title="Created/Updated Date">Created/Updated Date
                            </div>
                        </th>
                        <th class="" scope="col" style="width:10rem">
                            <div class=" my-class slds-truncate"  title="Created/Updated By">Created/Updated By
                            </div>
                        </th>
                        <th class="" scope="col" style="width:15rem">
                            <div class=" my-class slds-truncate"  title="Letter Template Name">Letter Template Name
                            </div>
                        </th>
                        <th class="" scope="col" style="width:6rem">
                            <div class=" my-class slds-truncate"  title="Status">Status
                            </div>
                        </th>
                        <th class="" scope="col" style="width:9rem">
                            <div class=" my-class slds-truncate"  title="Fulfillment Status">Fulfillment Status
                            </div>
                        </th>
                        <th class="" scope="col" style="width:12rem">
                            <div class=" my-class slds-truncate"  title="P2P Offered in Letters">P2P Offered in Letters
                            </div>
                        </th>
                        <th class="" scope="col" style="width:10rem">
                            <div class=" my-class slds-truncate"  title="Letter Name">Letter Name
                            </div>
                        </th>
                        <th class="" scope="col" style="width:10rem">
                            <div class=" my-class slds-truncate"  title="Void Remarks">Void Remarks
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={records} for:item="ele">
                        <tr key={ele.name} onclick={handleLogging}>
                            <td data-label="Created/Updated Date" role="gridcell" class="slds-cell-wrap">
                               <div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Created/Updated Date" >
                                    <div data-value="Created/Updated Date">
                                        {ele.LastModifiedDateFormated}
                                    </div>
                                </div>
                            </td>
                            <td  data-label="Created/Updated By" role="gridcell" class="slds-cell-wrap">
								<div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Created/Updated By" >
									<div data-value="Created/Updated By">
										{ele.LastModifiedBy}
                                    </div>
                                </div>
                            </td>
                            <td data-label="Letter Template Name" role="gridcell" class="slds-cell-wrap">
								<div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Letter Template Name">
									<div data-value="Letter Template Name">
										{ele.TemplateName}
									</div>
								</div>
                            </td>
                            <td data-label="Status" role="gridcell" class="slds-cell-wrap">
                               <div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Status">
                                    <div data-value="Status">
									    {ele.Status}
									</div>
                                </div>                           
							</td>
                            <td data-label="Fullfillment Status" role="gridcell">
                                <div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Fullfillment Status">
                                    <div data-value="Fullfillment Status">
                                        {ele.FullfillmentStatus}
                                    </div>
                                </div>
							</td>
                            <td data-label="P2P Offered in Letters" role="gridcell">
                                <div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="P2P Offered in Letters">
                                    <div data-value="P2P Offered in Letters">
                                        {ele.P2POfferedinLetter}
                                    </div>
                                </div>
                            </td>
			    
                          <td data-label="Letter Name" role="gridcell">
                                <div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Letter Name">
                                    <div data-value="Letter Name">
                                        {ele.LetterName}
                                    </div>
                                </div> 
                            </td>                            
			    
						  <td data-label="Void Remarks" role="gridcell">
                                <div class="logthis slds-cell-wrap" data-logid={generateLogId} data-id="Void Remarks">
                                    <div data-value="Void Remarks">
                                        {ele.VoidRemarks}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
				
				
            </table>
            <template if:true={noData}>
                <div style="padding-left: 350px;">
                    <c-search-no-result-hum
                        no-result-message="No matching records found"
                        message-with-icon="true"
                    >
                    </c-search-no-result-hum>
                </div>
            </template>
        </div>
    </div>
</template>
