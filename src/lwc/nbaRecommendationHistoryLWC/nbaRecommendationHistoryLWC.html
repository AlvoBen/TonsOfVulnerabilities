<template>
    <div class="slds-notify__content">
        </br><h2 class="slds-text-heading_small " style="margin-left: 15px;">Recommendation Name: {recommendationName}</h2>
    </div> &nbsp;</br>
	
	<!-- To Display Recommendation History data in lightning datatable -->
    <template if:true={bDisplay}>
        <div style="margin-top:20px; margin-left: 15px; margin-right: 15px; height:800px;">
        <lightning-datatable 
                    data={recommList} 
                    columns={columns}
                    key-field="Id" 
                    hide-checkbox-column
        >
        </lightning-datatable>
    </div>
    </template>
	
	</br>
	<template if:false={bDisplay}>
		<div class="slds-notify__content">
			<h2 class="slds-text-heading_small " style="margin-left: 15px;">No records to display.</h2>
		</div>
    </template>
</template>
