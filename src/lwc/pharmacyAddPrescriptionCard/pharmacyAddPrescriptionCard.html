<template>
    <div class="custom-box slds-box slds-p-around_none" style="border: 1px solid #f3f2f2 ;background-color: white;">
        <lightning-layout-item size="12" class="slds-m-bottom_small">
            <div class="slds-grid slds-gutters slds-m-vertical_small">

                <div if:false={addedToCart} class="slds-col slds-size_1-of-8">
                    <label if:true={orderEligible} class={iconContainer} for="example-unique-id-49">
                        <input type="checkbox" class="slds-assistive-text" id="example-unique-id-49"
                            value="example-unique-id-49" name="example-unique-id-49" onclick={handleChange} />
                        <span class="slds-icon_container slds-icon-utility-add slds-current-color "
                            title="Add Prescription">
                            <lightning-icon class="slds-icon slds-icon_x-small" aria-hidden="true"
                                icon-name={SelectIcon} size="x-small" title="Add Prescription">
                            </lightning-icon>
                            <span class="slds-assistive-text">Add product</span>
                        </span>
                    </label>

                    <label if:false={orderEligible}
                        class="slds-m-around_x-small slds-checkbox-button slds-checkbox-button_is-disabled"
                        for="example-unique-id-49">
                        <input type="checkbox" class="slds-assistive-text" value="example-unique-id-49"
                            name="example-unique-id-49" disabled="" />
                        <span class="slds-icon_container slds-icon-utility-add slds-current-color "
                            title="Add Prescription">
                            <lightning-icon class="slds-icon slds-icon_x-small" aria-hidden="true"
                                icon-name="utility:add" size="x-small" title="Add Prescription">
                            </lightning-icon>
                            <span class="slds-assistive-text">Add product</span>
                        </span>
                    </label>
                </div>
                <div if:true={addedToCart} class="slds-col slds-size_1-of-8">
                    <label class="slds-m-around_x-small slds-checkbox-button slds-checkbox-button_is-disabled"
                        for="example-unique-id-50">
                        <input type="checkbox" class="slds-assistive-text" value="example-unique-id-49"
                            name="example-unique-id-49" disabled="" />
                        <span class="slds-icon_container slds-icon-utility-add slds-current-color "
                            title="Add Prescription">
                            <lightning-icon class="slds-icon slds-icon_x-small" aria-hidden="true"
                                icon-name="utility:check" size="x-small" title="Add Prescription">
                            </lightning-icon>
                            <span class="slds-assistive-text">Add product</span>
                        </span>
                    </label>
                </div>

                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <div class="slds-col slds-size_7-of-8">
                            <div class="slds-m-bottom_small slds-col slds-grid">
                                <lightning-layout-item size="12">
                                    <p><b>{item.DispensedDrug}</b></p>
                                </lightning-layout-item>
                                <div class="slds-m-left_large">
                                    <template if:true={icon}>
                                        <template if:true={icon.customicon}>
                                            <template if:true={icon.eventicon}>
                                                <span class="">
                                                    <lightning-icon style="opacity: 0.5;" icon-name="utility:event"
                                                        size="x-small"></lightning-icon>
                                                </span>
                                            </template>
                                            <template if:true={icon.iconnamemedication}>
                                                <span>
                                                    <lightning-icon style="opacity: 0.5;"
                                                        icon-name="standard:medication_ingredient" size="x-small" class={icon.iconclass}>
                                                    </lightning-icon>
                                                </span>
                                            </template>
                                            <template if:true={icon.greenclockicon}>
                                                <span class="slds-icon_container greenclock ">
                                                    <svg focusable="false" data-key="today" aria-hidden="true"
                                                        viewBox="0 0 100 100" class="slds-icon slds-icon_x-small">
                                                        <g>
                                                            <path
                                                                d="M50 20c-16.5 0-30 13.5-30 30s13.5 30 30 30 30-13.5 30-30-13.5-30-30-30zm0 54c-13.2 0-24-10.8-24-24s10.8-24 24-24 24 10.8 24 24-10.8 24-24 24z">
                                                            </path>
                                                            <path
                                                                d="M53 48.8V36c0-1.1-.9-2-2-2h-2c-1.1 0-2 .9-2 2v14c0 .8.3 1.6.9 2.1l9.6 9.6c.8.8 2 .8 2.8 0l1.4-1.4c.8-.8.8-2 0-2.8L53 48.8z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </template>

                                            <template if:true={icon.bluecalendaricon}>
                                                <span class="slds-icon_container bluecalendar ">
                                                    <svg style="opacity: 0.5;" focusable="false" data-key="event"
                                                        aria-hidden="true" viewBox="0 0 100 100"
                                                        class="slds-icon slds-icon_x-small">
                                                        <g>
                                                            <path
                                                                d="M76 42H24c-1.1 0-2 .9-2 2v30c0 3.3 2.7 6 6 6h44c3.3 0 6-2.7 6-6V44c0-1.1-.9-2-2-2zM40 70c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm0-14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm14 14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm0-14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm14 14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zm0-14c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zM72 26h-5v-2c0-2.2-1.8-4-4-4s-4 1.8-4 4v2H41v-2c0-2.2-1.8-4-4-4s-4 1.8-4 4v2h-5c-3.3 0-6 2.7-6 6v2c0 1.1.9 2 2 2h52c1.1 0 2-.9 2-2v-2c0-3.3-2.7-6-6-6z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </template>
                                            <template if:true={icon.blueclockicon}>
                                                <span class="slds-icon_container blueclock ">
                                                    <svg focusable="false" data-key="today" aria-hidden="true"
                                                        viewBox="0 0 100 100" class="slds-icon slds-icon_x-small">
                                                        <g>
                                                            <path
                                                                d="M50 20c-16.5 0-30 13.5-30 30s13.5 30 30 30 30-13.5 30-30-13.5-30-30-30zm0 54c-13.2 0-24-10.8-24-24s10.8-24 24-24 24 10.8 24 24-10.8 24-24 24z">
                                                            </path>
                                                            <path
                                                                d="M53 48.8V36c0-1.1-.9-2-2-2h-2c-1.1 0-2 .9-2 2v14c0 .8.3 1.6.9 2.1l9.6 9.6c.8.8 2 .8 2.8 0l1.4-1.4c.8-.8.8-2 0-2.8L53 48.8z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </span>
                                            </template>

                                        </template>
                                        <template if:false={icon.customicon}>
                                            <div class={icon.iconclass}>
                                                <lightning-icon class="slds-icon slds-icon_small  "
                                                    icon-name={icon.iconvalue} size="x-small"></lightning-icon>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                            </div>

                            <lightning-layout-item size="12" class="slds-m-top_xx-small">
                                <div class="slds-grid slds-gutters">

                                    <div class="slds-col slds-size_3-of-8">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="slds-p-left_small">Rx</p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" class="slds-m-top_xx-small">
                                                <p class="slds-p-left_small">{item.RXNumber}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                    <div class="slds-col slds-size_4-of-12">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="slds-p-left_none">Qty/Sply</p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" class="slds-m-top_xx-small">
                                                <p class="slds-p-left_none">{item.Quantity} / {item.DaysSupply}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                    <div class="slds-col slds-size_4-of-8">
                                        <lightning-layout multiple-rows="true">
                                            <lightning-layout-item size="12">
                                                <p class="slds-p-right_none">
                                                    RefillsRemaining
                                                </p>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="12" class="slds-m-top_xx-small">
                                                <p class="slds-p-right_none">{item.RefillsRemaining}</p>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-layout-item>
    </div>
</template>
