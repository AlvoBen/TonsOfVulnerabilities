<template>
    <template if:false={isAcknowledgeForm}>
        <div class={fieldsClass}>
            <div class="slds-grid">
                <template if:true={isEdit} onload={handleHighlightsonLoad}>
                    <!-- Shows read only fields with saved values -->
                    <div class="slds-col slds-wrap slds-p-vertical_large">
                        <label>{labels.currentPasswordHum}</label>
                        <div class="output-fields slds-p-top_x-small" data-value={presavedVals.password}>
                            {presavedVals.password}
                        </div>
                        <label>{labels.currentQuestionHum}</label>
                        <div class="output-fields slds-p-top_x-small" data-value={presavedVals.question}>
                            {presavedVals.question}
                        </div>
                        <label>{labels.currentAnswerHum}</label>
                        <div class="output-fields slds-p-top_x-small" data-value={presavedVals.answer}>
                            {presavedVals.answer}
                        </div>
                    </div>
                </template>
                <template if:false={isDelete}>
                    <div class="slds-col slds-wrap">
                        <!-- Shows editable fields to input new values or modify existing fields -->
                        <template for:each={edtForm} for:item="formValue" class="slds-col">
                            <div class="slds-p-vertical_medium" key={formValue}>
                                <label for={formValue.labelFor} key={formValue.labelFor}
                                    class="slds-text-body_small">{formValue.labelName}</label>
                                <lightning-helptext content={labels.fieldLimitHum}
                                    class="slds-is-relative doc-type-tooltip slds-p-top_none">
                                </lightning-helptext>
                                <lightning-input key={formValue.labelFor} id={formValue.fieldId}
                                    class={formValue.errorClass} name={formValue.fieldName} variant={formValue.variant}
                                    value="" error-msg={formValue.errorMsg}
                                    data-show-validation={formValue.showValidation}>
                                </lightning-input>
                                <div if:true={formValue.showValidation} class="slds-col error-msgs">
                                    <div class="slds-text-color_error message-container">
                                        <span>{formValue.errorMsg}</span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>

    <div if:true={isAcknowledgeForm} class="ack-form">
        <p>{labels.AckPupUpPassText_Hum}</p>
        <div class="ack-pwd-card"><b>{labels.AckPopUpPassLabel_Hum}</b><span><b>&nbsp;{formData.password}</b></span></div>
        <p>{labels.AckPopUpQAText_HUm}
        </p>
        <div class="ack-pwd-card">
            <div><b>{labels.AckPopUpQuestionLabel_Hum}</b><span><b>&nbsp;{formData.question}</b></span></div>
            <div><b>{labels.AckPopUpAnswerLabel_Hum}</b><span><b>&nbsp;{formData.answer}</b></span></div>
        </div>
    </div>
</template>
