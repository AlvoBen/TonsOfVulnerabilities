<template>
    <template if:true={displayhistory}>
        <c-pharmacy-hpie-history-timeline-hum record-id={recordId} account-id={accountId} enterprise-id={enterpriseId}
                                              user-id={userId} oncallservice={handleCallServices}>
        </c-pharmacy-hpie-history-timeline-hum>
    </template>
    <template if:true={displayorder}>
        <c-pharmacy-hpie-order-history-timeline-hum recordid={recordId} user-id={userId} enterpriseid={enterpriseId}
                                                    order-id={orderId} order-created-date={orderCreatedDate} oncallservice={handleCallServices}>
        </c-pharmacy-hpie-order-history-timeline-hum>
    </template>
</template>
