<template>
    <!-- modal/popup-->
    <template if:true={bShowPopupModal}>
        <section role="dialog" if:true={bShowPopupModal} tabindex="-1" class="slds-modal slds-fade-in-open"
            aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">

            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Search Member Plan</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <article class="slds-card slds-card_boundary  slds-grid slds-grid--vertical hc-standard-table-styles" >
                        <lightning-layout multiple-rows>
                            <header
                                class=" slds-card__header slds-grid slds-p-right_none slds-media slds-media_center slds-has-flexi-truncate slds-grid_align-spread">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="custom:custom60"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">Member Plan ({totalRecords})</h2>
                                    </div>
                                </div>
                                <lightning-input type="search" value={Keyword} onchange={SearchKeyword}
                                    label="Filter by keyword"
                                    field-level-help="Minimum of 3 characters required "></lightning-input>
                            </header>
                        </lightning-layout>


                        <div if:true={bLoadTable} class="slds-grid full-container slds-is-relative">
                            <c-standard-table-component-hum class="full-container" templateaccordian=true
                                b-hide-title=true name-of-screen="memberplans" response={oMemberPlanData}
                                templatemodal={oMemPlanLayout} no-data-message={labels.Hum_NoResultsFound}
                                disable-checkbox=true b-infinite-scroll={bInfiniteScroll}
                                onmemberplanselect={handleRadioSelect} default-header-icon='custom:custom60'
                                screen-name="memberplans">
                            </c-standard-table-component-hum>
                        </div>

                    </article>
                </div>
                <div class="modal-footer slds-modal__footer slds-size_1-of-1">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}
                        class="slds-m-left_xx-small"></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}
                        class="slds-m-left_xx-small"></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!--modal/popup end-->
</template>
